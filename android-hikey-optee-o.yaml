- job:
    name: android-hikey-optee-o
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    parameters:
        - string:
            name: ART_URL
            default: https://android-qa-reports.linaro.org/api/
        - string:
            name: BUILD_DIR
            default: r-lcr-oreo
    disabled: false
    node: docker-xenial-aosp
    display-name: 'AOSP HiKey build with OP-TEE (SWG)'
    concurrent: true
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
    builders:
        !include: android-lcr/hikey/builders-v2.yaml.inc
    publishers:
        !include: android-lcr/common/publishers.yaml.inc
