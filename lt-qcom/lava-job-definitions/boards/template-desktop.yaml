- test:
    namespace: ${DEVICE_TYPE}
    name: qcomlt-desktop
    timeout:
      minutes: 145
    definitions:
    - repository: https://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/linux/piglit/piglit.yaml
      name: linux-piglit
      params:
              OPTIONS: "-l dummy -x streaming-texture-leak -x glx -x tex3d-maxsize -x max-texture-size -1"

device_type: ${DEVICE_TYPE}
job_name: lt-qcom-${OS_INFO}-desktop-${BUILD_NUMBER}
timeouts:
  job:
    minutes: 180
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
  source: https://git.linaro.org/ci/job/configs.git
  path: lt-qcom/lava-job-definitions/${DEVICE_TYPE}/template-desktop.yaml
