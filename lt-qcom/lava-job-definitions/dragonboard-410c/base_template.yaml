protocols:
  lava-lxc:
    name: lxc-dragonboard410c-test
    template: debian
    distribution: debian
    release: stretch

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - wget
    - unzip
    - img2simg
    - simg2img
    - e2fsprogs
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - 'root@linaro-developer:~#'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 40
    to: download
    namespace: dragonboard410c
    images:
      partition:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/gpt_both0.bin
      hyp:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/hyp.mbn
      cdt:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/sbc_1.0_8016.bin
      rpm:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/rpm.mbn
      sbl1:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/sbl1.mbn
      tz:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/tz.mbn
      aboot:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/emmc_appsboot.mbn
      boot:
        url: ${BOOT_URL}
        compression: ${BOOT_URL_COMP}
      rootfs:
        url: ${ROOTFS_URL}
        compression: ${ROOTFS_URL_COMP}
    os: ${DEPLOY_OS}

- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - from: inline
      name: install-google-fastboot
      path: inline/install-google-fastboot.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: install-fastboot
          description: "Install fastboot provided by google"
        run:
          steps:
          - wget https://dl.google.com/android/repository/platform-tools_r26.0.2-linux.zip
          - unzip platform-tools_r26.0.2-linux.zip
          - ln -s `pwd`/platform-tools/fastboot /usr/bin/fastboot
          - ln -s `pwd`/platform-tools/adb /usr/bin/adb
          - fastboot --version

- test:
    namespace: tlxc
    timeout:
      minutes: 30
    definitions:
    - from: inline
      name: db410c-resize-rootfs
      path: inline/db410c-resize-rootfs.yaml
      repository:
        metadata:
          description: db410c resize rootfs image for test overlay
          format: Lava-Test Test Definition 1.0
          name: db410c-resize-rootfs
        run:
          steps:
          - if [ -z "${RESIZE_ROOTFS}" ]; then echo "resize_rootfs:" "skip" && exit 0; fi
          - cd /lava-lxc
          - simg2img ${LXC_ROOTFS_FILE} ${LXC_ROOTFS_FILE}.ext4
          - e2fsck -y -f ${LXC_ROOTFS_FILE}.ext4
          - resize2fs ${LXC_ROOTFS_FILE}.ext4 ${RESIZE_ROOTFS}
          - img2simg ${LXC_ROOTFS_FILE}.ext4 ${LXC_ROOTFS_FILE}
          - echo "resize_rootfs:" "pass"

- deploy:
    timeout:
      minutes: 40
    to: fastboot
    namespace: dragonboard410c
    images:
      partition:
        url: lxc:///gpt_both0.bin
      hyp:
        url: lxc:///hyp.mbn
      cdt:
        url: lxc:///sbc_1.0_8016.bin
      rpm:
        url: lxc:///rpm.mbn
      sbl1:
        url: lxc:///sbl1.mbn
      tz:
        url: lxc:///tz.mbn
      aboot:
        url: lxc:///emmc_appsboot.mbn
      boot:
        url: lxc:///${LXC_BOOT_FILE}
      rootfs:
        url: lxc:///${LXC_ROOTFS_FILE}
        apply-overlay: true
    os: ${DEPLOY_OS}
    protocols:
        lava-lxc:
        - action: fastboot-deploy
          request: pre-power-command
          timeout:
              minutes: 2

- boot:
    namespace: dragonboard410c
    auto_login:
      login_prompt: 'login:'
      username: 'root'
    prompts:
    - 'root@(.*):/#'
    - ${BOOT_OS_PROMPT}
    timeout:
      minutes: 15
    method: fastboot
