- job:
    name: compass-flannel-cni
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-discover
            linaro:
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: build-arm64
    concurrent: false
    display-name: 'Compass4NFV flannel-cni image build/publish'
    scm:
        - git:
            url: https://github.com/yibo-cai/flannel-cni.git
            branches:
                - origin/arm64
            basedir: flannel-cni
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H/30 * * * *'
    wrappers:
        - timestamps
        - copy-to-slave:
            includes:
                - config.json
            relative-to: 'somewhereElse'
        - credentials-binding:
            - text:
                credential-id: DOCKER_AUTH
                variable: DOCKER_AUTH
    builders:
        - linaro-publish-token
        - shell:
            !include-raw: compass/compass-flannel-cni.sh
    publishers:
        - email:
            recipients: 'yibo.cai@linaro.org di.xu@arm.com'
