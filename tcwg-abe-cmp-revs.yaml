- job:
    name: tcwg-abe-cmp-revs
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - string:
            name: abe_ref
            default: refs/remotes/origin/stable
            description: 'Reference ABE revision'
        - string:
            name: abe_new
            default: refs/remotes/origin/master
            description: 'New ABE revision'
        - string:
            name: log_server
            default: dev-01.tcwglab:/home/tcwg-buildslave/logs
            description: 'Log_Server'
        - string:
            name: targets
            default: 'cross_main cross_aux native_x86'
            description: 'Which target toolchains to build: cross_main cross_aux native_x86 native_aarch64 native_aarch32'
        - string:
            name: gcc_ver
            default: linaro-local/gcc-6-branch
            description: 'GCC revision to use'
        - bool:
            name: rebuild
            default: false
            description: 'Rebuild the toolchain even if results are already on logserver'
    disabled: false
    node: tcwg-x86_64-dev-01
    concurrent: true
    display-name: 'TCWG ZZZ ABE compare two versions'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/abe.git
            refspec: +refs/changes/*:refs/remotes/changes/*
            branches:
                - ${abe_ref}
                - ${abe_new}
            shallow-clone: true
            skip-tag: true
            wipe-workspace: true
    wrappers:
        - timeout:
            timeout: 3000
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${ENV,var="abe_ref"}-${ENV,var="abe_new"}'
    builders:
        - shell: |
            #!/bin/bash

            set -e
            set -x

            #FIXME: Hardcode this for the time being
            toolchainconf='--extraconfigdir ../config/gcc6'

            cat <<EOF > abe_ref_parameters
            abe_branch=$abe_ref
            gcc=gcc.git@${gcc_ver}
            override=$toolchainconf
            log_name=tcwg-abe-cmp-revs-${BUILD_NUMBER}-abe_ref/\$(uname -m).\$target
            rebuild=${rebuild}
            dont_fail=true
            log_server=$log_server
            targets=$targets
            EOF

            cat <<EOF > abe_new_parameters
            abe_branch=$abe_new
            gcc=gcc.git@${gcc_ver}
            override=$toolchainconf
            log_name=tcwg-abe-cmp-revs-${BUILD_NUMBER}-abe_new/\$(uname -m).\$target
            rebuild=${rebuild}
            dont_fail=true
            log_server=$log_server
            targets=$targets
            EOF

            cat <<EOF > compare_results_parameters
            ref_logs=tcwg-abe-cmp-revs-${BUILD_NUMBER}-abe_ref
            new_logs=tcwg-abe-cmp-revs-${BUILD_NUMBER}-abe_new
            log_server=$log_server
            EOF
        - trigger-builds:
            - project: tcwg-buildfarm
              parameter-factories:
                - factory: filebuild
                  file-pattern: abe_*_parameters
              block: true
        - trigger-builds:
            - project: tcwg-compare-results
              property-file: compare_results_parameters
              block: true
