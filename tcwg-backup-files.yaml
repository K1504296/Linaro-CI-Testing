- job:
    name: tcwg-backup-files
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
        - throttle:
            max-per-node: 1
            option: project
    parameters:
        - string:
            name: paths
            default: '/home/tcwg-buildslave/logs* /home/tcwg-buildslave/public_html /home/tcwg-buildslave/releases'
            description: 'Paths to backup'
        - string:
            name: backup_machine
            default: 'bkp-01.tcwglab:/home/tcwg-buildslave/$label/'
            description: 'Backup destination'
        - string:
            name: rsync_opts
            default: '-avz'
            description: 'Options to give to rsync'
        - bool:
            name: dry_run
            default: 'false'
            description: 'Whether to do a dry-run'
    disabled: false
    node: tcwg-coordinator
    concurrent: false
    display-name: 'TCWG CCC Backup files'
    triggers:
        - timed: '@daily'
    axes:
        - axis:
            type: slave
            name: label
            values:
                - tcwg-x86_64-dev-01
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            if ! $dry_run; then
              rsync $rsync_opts $paths $backup_machine
            else
              echo "rsync $rsync_opts $paths $backup_machine"
            fi
    publishers:
        - email:
            recipients: tcwg@linaro.org
