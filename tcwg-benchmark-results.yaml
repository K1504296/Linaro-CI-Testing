- job:
    name: tcwg-benchmark-results
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 100
    parameters:
        - string:
            name: results_id
            default: <hw_type>/tcwg-benchmark-<build_num>
            description: 'ID for benchmarking results; results should be in dev-01.tcwglab:/home/tcwg-benchmark/results-$results_id/'
        - string:
            name: results_ref
            default: <hw_type>/tcwg-benchmark-<build_num>
            description: 'ID for benchmarking reference results; should be in dev-01.tcwglab:/home/tcwg-benchmark/results-$results_ref/'
        - string:
            name: scripts_branch
            default: master
            description: 'Jenkins-scripts branch to use'
        - string:
            name: bmk_branch
            default: master
            description: 'Bmk-scripts branch to use'
    disabled: true
    node: tcwg-bmk-coordinator
    concurrent: true
    display-name: 'DELETE ME'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - ${scripts_branch}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            clean:
                before: true
        - git:
            url: https://git-us.linaro.org/toolchain/bmk-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - ${bmk_branch}
            basedir: bmk-scripts
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            clean:
                before: true
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            users:
                - 'tcwg-benchmark'
    builders:
      - shell: |
          #!/bin/bash

          set -ex
          exec ./tcwg-benchmark-results.sh
    publishers:
        - archive:
            artifacts: 'artifacts/*'
            latest-only: false
