- job:
    name: tcwg-cleanup-stale-tcwg-test-schroot-sessions-christophe
    project-type: multijob
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    disabled: false
    node: tcwg-x86_64-cam
    display-name: 'TCWG ZZZ Cleanup stale tcwg-test schroot sessions Christophe'
    triggers:
        - timed: '@daily'
    wrappers:
        - timeout:
            timeout: 60
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - multijob:
            name: 'Cleanup stale tcwg-test schroots'
            condition: SUCCESSFUL
            projects:
              - name: tcwg-cleanup-stale-schroot-sessions-christophe
                predefined-parameters: schroot_name='tcwg-test-*' TCWG_SLAVES='tcwg-aarch64-07 tcwg-aarch64-test-01 tcwg-aarch64-test-02'
    publishers:
        - email:
            recipients: 'maxim.kuvyrkov@linaro.org christophe.lyon@linaro.org'
