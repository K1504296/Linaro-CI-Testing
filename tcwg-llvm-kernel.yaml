- scm:
    name: llvm
    scm:
        - git:
            url: https://github.com/llvm-project/llvm-project-20170507.git
            branches:
                - refs/heads/master
            basedir: llvm
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            clean:
                before: true
            prune: true
- scm:
    name: linux
    scm:
        - git:
            url: https://git.kernel.org/pub/scm/linux/kernel/git/next/linux-next.git
            branches:
                - refs/heads/master
            basedir: linux
            skip-tag: true
            shallow-clone: true
            reference-repo: /home/tcwg-buildslave/snapshots-ref/linux.git
            wipe-workspace: false
            clean:
                before: true
            prune: true
- job-template:
    name: tcwg-llvm-kernel-{arch}-trigger-{repo}
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: tcwg-coordinator
    concurrent: false
    display-name: 'TCWG RRv3 Trigger LLVM + Linux-next @ {arch} @ {repo}'
    scm:
        - '{repo}'
    triggers:
        # Every 5min
        - pollscm:
            cron: '*/5 * * * *'
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
    builders:
        - trigger-builds:
            - project: tcwg-llvm-kernel-{arch}
              predefined-parameters: |
                current_project={repo}
