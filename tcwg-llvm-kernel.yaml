- project:
    name: tcwg-llvm-kernel
    arch:
      - aarch64:
          node: tcwg-d05_64-build
          docker_arch: arm64
      - armv8l:
          node: tcwg-d05_32-build
          docker_arch: armhf
    repo:
      - llvm
      - linux
    llvm:
      - master:
          llvm_branch: master
      - release:
          llvm_branch: release_70
    linux:
      - next:
          linux_url: https://git.kernel.org/pub/scm/linux/kernel/git/next/linux-next.git
          linux_branch: master
      - mainline:
          linux_url: https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git
          linux_branch: master
      - stable:
          linux_url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
          linux_branch: linux-4.18.y
      - lts:
          linux_url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
          linux_branch: linux-4.14.y
    jobs:
      - 'tcwg-llvm-kernel-build-{arch}-{llvm}-{linux}'
      - 'tcwg-llvm-kernel-bisect-{arch}-{llvm}-{linux}'
      - 'tcwg-llvm-kernel-trigger-{repo}-{llvm}-{linux}'

- view:
    name: tcwg-llvm-kernel
    view-type: list
    regex: 'tcwg-llvm-kernel.*'

- job-template:
    name: tcwg-llvm-kernel-build-{arch}-{llvm}-{linux}
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
        - build-blocker:
            blocking-jobs:
              - "tcwg-llvm-kernel-bisect-{arch}-{llvm}-{linux}"
            queue-scanning: 'ALL'
    parameters:
        - choice:
            name: current_project
            choices:
                - llvm
                - linux
            description: 'Project to build'
        - string:
            name: current_rev
            default: refs/remotes/baseline/linaro-local/ci/tcwg-llvm-kernel-baseline-{arch}-{llvm}-{linux}
            description: "Git rev of $current_project to build"
        - bool:
            name: reset_baseline
            default: false
            description: "Whether to reset baseline to results of this build"
        - string:
            name: distro
            default: xenial
            description: 'Distro image to use'
        - string:
            name: scripts_branch
            default: llvm-kernel-v4
            description: 'Scripts revision to use'
    disabled: false
    node: '{node}'
    concurrent: false
    display-name: 'TCWG BBB RRv4 Build LLVM + Linux-next @ {arch} @ llvm-{llvm} @ linux-{linux}'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - $scripts_branch
            basedir: jenkins-scripts
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            clean:
                before: true
            prune: true
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
    builders:
        - shell: |
            #!/bin/bash
            set -e
            echo "=== Print out environment for debug purposes ==="
            env | grep "GERRIT\|GIT"
            echo "=== Environment end  ==="
            set -x
            build_name="#$BUILD_NUMBER-$current_project"
            rm -rf prev_artifacts
            echo "$build_name" > build-name
        - build-name-setter:
            name: 'build-name'
            file: true
        - conditional-step:
            condition-kind: strings-match
            condition-string1: '${{ENV,var="reset_baseline"}}'
            condition-string2: 'false'
            steps:
              - copyartifact:
                  project: tcwg-llvm-kernel-build-{arch}-{llvm}-{linux}
                  target: prev_artifacts
                  optional: true
                  which-build: last-successful
        - shell: |
            #!/bin/bash
            set -ex
            ./jenkins-scripts/docker-run.sh \
            --arch {docker_arch} \
            --distro $distro \
            -- \
            ./jenkins-scripts/tcwg-llvm-kernel.sh \
            @@llvm-{llvm} @@linux-{linux} \
            --mode "jenkins-full" \
            --current_project "$current_project" \
            --current_rev "$current_rev" \
            --verbose true || true

            name="#$BUILD_NUMBER-$current_project"
            if [ -e artifacts/linux_n_obj ]; then
              name="$name-O$(cat artifacts/linux_n_obj)"
            fi
            if [ -e artifacts/distance-to-baseline ]; then
              name="$name-B$(cat artifacts/distance-to-baseline)"
            fi
            if $reset_baseline; then
              name="$name-baseline"
              # Don't trigger bisect if this [possibly failed] build is
              # the new baseline.
              rm -f artifacts/trigger-bisect-on-failure
            fi
            if [ ! -f artifacts/failures ]; then
              rm -f artifacts/trigger-bisect-on-failure
            fi
            if [ -f artifacts/trigger-bisect-on-failure ]; then
              name="$name-bisect"
              echo "distro=$distro" >> artifacts/trigger-bisect-on-failure
              echo "scripts_branch=$scripts_branch" >> artifacts/trigger-bisect-on-failure
            fi

            echo "$name" > build-name
        - build-name-setter:
            name: 'build-name'
            file: true
        - conditional-step:
            condition-kind: file-exists
            condition-filename: artifacts/trigger-bisect-on-failure
            steps:
              - trigger-builds:
                  - project: tcwg-llvm-kernel-bisect-{arch}-{llvm}-{linux}
                    property-file: artifacts/trigger-bisect-on-failure
        - shell: |
            #!/bin/bash
            if [ -f artifacts/failures ]; then
              exit 1
            fi
    publishers:
        - archive:
            artifacts: 'artifacts/**'
            latest-only: false

- job-template:
    name: tcwg-llvm-kernel-bisect-{arch}-{llvm}-{linux}
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - choice:
            name: current_project
            choices:
                - llvm
                - linux
            description: 'Project to bisect'
        - string:
            name: baseline_rev
            default: refs/remotes/baseline/linaro-local/ci/tcwg-llvm-kernel-baseline-{arch}-{llvm}-{linux}
            description: "Baseline revision"
        - string:
            name: bad_rev
            default: refs/remotes/baseline/linaro-local/ci/tcwg-llvm-kernel-baseline-{arch}-{llvm}-{linux}
            description: "Bad revision"
        - string:
            name: distro
            default: xenial
            description: 'Distro image to use'
        - string:
            name: scripts_branch
            default: llvm-kernel-v4
            description: 'Scripts revision to use'
    disabled: false
    node: '{node}'
    concurrent: false
    display-name: 'TCWG BBB RRv4 Bisect LLVM + Linux-next @ {arch} @ llvm-{llvm} @ linux-{linux}'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - $scripts_branch
            basedir: jenkins-scripts
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            clean:
                before: true
            prune: true
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
    builders:
        - shell: |
            #!/bin/bash
            set -e
            echo "=== Print out environment for debug purposes ==="
            env | grep "GERRIT\|GIT"
            echo "=== Environment end  ==="
            set -x
            build_name="#$BUILD_NUMBER-$current_project"
            rm -rf prev_artifacts
            echo "$build_name" > build-name
        - build-name-setter:
            name: 'build-name'
            file: true
        - copyartifact:
            project: tcwg-llvm-kernel-build-{arch}-{llvm}-{linux}
            target: prev_artifacts
            optional: true
            which-build: last-successful
        - shell: |
            #!/bin/bash
            set -ex
            ./jenkins-scripts/docker-run.sh \
            --arch {docker_arch} \
            --distro $distro \
            -- \
            ./jenkins-scripts/tcwg-bisect-llvm-kernel.sh \
            @@llvm-{llvm} @@linux-{linux} \
            --current_project "$current_project" \
            --baseline_rev "$baseline_rev" \
            --bad_rev "$bad_rev" \
            --verbose true

            for i in bisect-artifacts/trigger-1-reset-baseline bisect-artifacts/trigger-2-build-master; do
              if [ -f $i ]; then
                echo "distro=$distro" >> $i
                echo "scripts_branch=$scripts_branch" >> $i
              fi
            done

            echo "#$BUILD_NUMBER-$current_project-$(cat bisect-artifacts/first-bad)" > build-name

            CI_MAIL_RECIPIENTS="tcwg-validation@linaro.org, maxim.kuvyrkov@linaro.org"
            if [ -f bisect-artifacts/first-bad ]; then
              # Email developers only on successful bisects.
              CI_MAIL_RECIPIENTS="$CI_MAIL_RECIPIENTS, ndesaulniers@google.com"
              case "$current_project" in
                linux) CI_MAIL_RECIPIENTS="$CI_MAIL_RECIPIENTS, arnd@linaro.org, mark.brown@linaro.org" ;;
                *) CI_MAIL_RECIPIENTS="$CI_MAIL_RECIPIENTS, yvan.roux@linaro.org" ;;
              esac
            fi
            echo "CI_MAIL_RECIPIENTS=$CI_MAIL_RECIPIENTS" > ci_mail_parameters
            # DEBUG OVERRIDE
            if true || [ x"$ROOT_BUILD_CAUSE" != x"SCMTRIGGER" ]; then
              echo "maxim.kuvyrkov@linaro.org" > ci_mail_parameters
            fi
        - build-name-setter:
            name: 'build-name'
            file: true
        - trigger-builds:
            - project: tcwg-llvm-kernel-build-{arch}-{llvm}-{linux}
              property-file: bisect-artifacts/trigger-1-reset-baseline
        - trigger-builds:
            - project: tcwg-llvm-kernel-build-{arch}-{llvm}-{linux}
              property-file: bisect-artifacts/trigger-2-build-master
        - inject:
            properties-file: ci_mail_parameters
    publishers:
        - archive:
            artifacts: 'bisect-artifacts/**'
            latest-only: false
        - email-ext:
            recipients: '${{CI_MAIL_RECIPIENTS}}'
            content-type: text
            body: |
                Bisected ${{current_project}} on {arch} @ llvm-{llvm} @ linux-{linux} between bad ${{bad_rev}} and baseline ${{baseline_rev}} .
                Bisect log: ${{PROJECT_URL}}${{BUILD_NUMBER}}/artifact/bisect-artifacts/bisect.log/*view*/
                Artifacts: ${{PROJECT_URL}}${{BUILD_NUMBER}}/artifact/bisect-artifacts/
                Build URL: ${{PROJECT_URL}}${{BUILD_NUMBER}}/
                Build log: ${{PROJECT_URL}}${{BUILD_NUMBER}}/consoleText
            always: true

- scm:
    name: llvm
    scm:
        - git:
            url: https://github.com/llvm-project/llvm-project-20170507.git
            branches:
                - refs/heads/{llvm_branch}
            basedir: llvm
            skip-tag: true
            shallow-clone: true
            reference-repo: /home/tcwg-buildslave/snapshots-ref/llvm-project-20170507.git
            wipe-workspace: false
            clean:
                before: true
            prune: true
- scm:
    name: linux
    scm:
        - git:
            url: '{linux_url}'
            branches:
                - refs/heads/{linux_branch}
            basedir: linux
            skip-tag: true
            shallow-clone: true
            reference-repo: /home/tcwg-buildslave/snapshots-ref/linux.git
            wipe-workspace: false
            clean:
                before: true
            prune: true
- job-template:
    name: tcwg-llvm-kernel-trigger-{repo}-{llvm}-{linux}
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
        - build-blocker:
            blocking-jobs:
              - "tcwg-llvm-kernel-build-aarch64-{llvm}-{linux}"
              - "tcwg-llvm-kernel-build-armv8l-{llvm}-{linux}"
              - "tcwg-llvm-kernel-bisect-aarch64-{llvm}-{linux}"
              - "tcwg-llvm-kernel-bisect-armv8l-{llvm}-{linux}"
            queue-scanning: 'ALL'
    disabled: false
    node: tcwg-coordinator
    concurrent: false
    display-name: 'TCWG BBB RRv4 Trigger LLVM + Linux-next @ {repo} @ llvm-{llvm} @ linux-{linux}'
    scm:
        - '{repo}'
    triggers:
        - pollscm:
            cron: '@daily'
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
    builders:
        - trigger-builds:
            - project: tcwg-llvm-kernel-build-aarch64-{llvm}-{linux}
              predefined-parameters: |
                current_project={repo}
                current_rev=$GIT_COMMIT
        - trigger-builds:
            - project: tcwg-llvm-kernel-build-armv8l-{llvm}-{linux}
              predefined-parameters: |
                current_project={repo}
                current_rev=$GIT_COMMIT

- project:
    name: tcwg-llvm-kernel-dead
    suffix:
      - build-aarch64
      - build-armv8l
      - bisect-aarch64
      - bisect-armv8l
      - trigger-llvm
      - trigger-linux
    jobs:
      - 'tcwg-llvm-kernel-{suffix}'

- job-template:
    name: tcwg-llvm-kernel-{suffix}
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: true
    node: tcwg-coordinator
    display-name: 'TCWG DEAD tcwg-llvm-kernel-{suffix}'
