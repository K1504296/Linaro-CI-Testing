- job:
    name: jcstress-build
    project-type: freestyle
    defaults: global
    description: |
        * Polls upstream for changes and builds jcstress.jar.
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
        - build-discarder:
            num-to-keep: 10
            artifact-num-to-keep: 1
    parameters:
        - string:
            name: JDK_URL
            default: 'http://openjdk.linaro.org/releases/jdk8-server-release-1510.tar.xz'
        - string:
            name: MAVEN_URL
            default: 'http://www.us.apache.org/dist/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz'
    disabled: false
    node: aarch64-06
    display-name: 'OpenJDK - Build jcstress jar'
    scm:
        - hg:
            url: http://hg.openjdk.java.net/code-tools/jcstress/
            clean: true
            browser: hgweb
            browser-url: http://hg.openjdk.java.net/code-tools/jcstress/
    triggers:
        - pollscm:
            cron: 'H 20 * * *'
    wrappers:
        - timestamps
    builders:
        - shell: |
            #!/bin/bash

            set -exu

            rm -rf jdk* apache-maven-*

            wget --progress=dot -e dotbytes=2M ${JDK_URL} ${MAVEN_URL}
            tar -Jxf jdk*.tar.xz
            tar -zxf apache-maven-*.tar.gz

            cd jdk*/jre/lib/security/
            rm -f cacerts
            ln -s /etc/ssl/certs/java/cacerts

            cd ${WORKSPACE}/jdk*
            export JAVA_HOME=${PWD}

            cd ${WORKSPACE}/apache-maven-*
            export M3_HOME=${PWD}

            # JDK 8 is needed to compile all the tests (tests-all)
            # FIXME - linaro jdk8 > 15.10 returns errors on
            # Contended is internal proprietary API and may be removed in a future release
            # use distro jdk8 as it returns warnings instead
            export PATH=${JAVA_HOME}/bin:${M3_HOME}/bin:${PATH}
            which java
            java -version
            mvn -version

            cd ${WORKSPACE}
            mvn clean install -pl tests-all,tests-custom -am
    publishers:
        - archive:
            artifacts: 'tests-*/target/jcstress.jar'
        - email:
            recipients: 'edward.nevill@linaro.org stuart.monteith@linaro.org fathi.boudra@linaro.org'
