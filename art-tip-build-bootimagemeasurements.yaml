- job:
    name: art-tip-build-bootimagemeasurements
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-discover
            linaro-android-builders:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-art:
                - job-build
                - job-read
                - job-extended-read
                - job-workspace
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    parameters:
        - string:
            name: BUILD_CONFIG_REPO
            default: 'git://android.git.linaro.org/android-build-configs.git'
        - string:
            name: BUILD_CONFIG_BRANCH
            default: 'master'
        - string:
            name: BUILD_CONFIG_FILENAME
            default: 'linaro-art-tip-aosp_arm64'
        - password:
            name: PRIVATE_KEY
            default: ${PRIVATE_KEY}
        - password:
            name: DB_TOKEN
            default: ${DB_TOKEN}
        - password:
            name: ART_TOKEN
            default: ${ART_TOKEN}
    disabled: false
    node: docker-utopic-art
    display-name: 'ART - Tip - Boot Image Measurements'
    concurrent: true
    triggers:
        - timed: 'H 0 * * *'
        - gerrit:
            server-name: dev-private-review.linaro.org
            trigger-on:
                - patchset-created-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'linaro-art/platform/build'
                  branches:
                      - branch-pattern: 'master'
                  topics:
                      - pattern: 'includeARTBootImageMeasurements'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'linaro-art/platform/art'
                  branches:
                      - branch-pattern: 'master'
                  topics:
                      - pattern: 'includeARTBootImageMeasurements'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'linaro-art/platform/external/vixl'
                  branches:
                      - branch-pattern: 'master'
                  topics:
                      - pattern: 'includeARTBootImageMeasurements'
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
    builders:
        - shell: |
            #!/bin/bash

            rm -rf art-build-tests android

            git clone git://git.linaro.org/people/daniel.diaz/art-build-tests.sh.git art-build-tests
            git clone https://github.com/mwasilew/art-db-client.git pba

            cd art-build-tests
            . ./setup-host.sh
            . ./boot-image-measurement.sh

            python ./pba/jenkins.py

            echo "Build finished"
    publishers:
        - archive:
            artifacts: '*.txt, *.xml'
        - logparser:
            parse-rules: '/var/lib/jenkins/userContent/android-art.parse'
            unstable-on-warning: false
            fail-on-error: false
        - groovy-postbuild:
            script: |
              import hudson.model.*

              def matcher = manager.getLogMatcher(".*repo sync failed.*")
              if ( matcher?.matches()) {
                  manager.addShortText("repo sync failed")
              }

              matcher = manager.getLogMatcher(".*patch merge failed.*")
              if ( matcher?.matches()) {
                  manager.addShortText("merge failed")
              }

              matcher = manager.getLogMatcher(".*make failed.*")
              if ( matcher?.matches()) {
                  manager.addShortText("make failed")
              }
        - plot:
            - title: 'Oat Execution Time'
              group: 'Boot Image Measurements'
              style: line
              yaxis: 'Seconds'
              series:
                  - file: avg_oat_time_ARM_32_Quick.txt
                    format: properties
                  - file: avg_oat_time_ARM_64_Quick.txt
                    format: properties
                  - file: avg_oat_time_ARM_32_Optimizing.txt
                    format: properties
                  - file: avg_oat_time_ARM_64_Optimizing.txt
                    format: properties
                  - file: avg_oat_time_x86_32_Quick.txt
                    format: properties
                  - file: avg_oat_time_x86_64_Quick.txt
                    format: properties
                  - file: avg_oat_time_x86_32_Optimizing.txt
                    format: properties
                  - file: avg_oat_time_x86_64_Optimizing.txt
                    format: properties
                  - file: avg_oat_time_mips_32_Quick.txt
                    format: properties
                  - file: avg_oat_time_mips_64_Optimizing.txt
                    format: properties
            - title: 'Boot.oat Size'
              group: 'Boot Image Measurements'
              style: line
              yaxis: 'Bytes'
              series:
                  - file: boot_oat_size_ARM_32_Quick.txt
                    format: properties
                  - file: boot_oat_size_ARM_64_Quick.txt
                    format: properties
                  - file: boot_oat_size_ARM_32_Optimizing.txt
                    format: properties
                  - file: boot_oat_size_ARM_64_Optimizing.txt
                    format: properties
                  - file: boot_oat_size_x86_32_Quick.txt
                    format: properties
                  - file: boot_oat_size_x86_64_Quick.txt
                    format: properties
                  - file: boot_oat_size_x86_32_Optimizing.txt
                    format: properties
                  - file: boot_oat_size_x86_64_Optimizing.txt
                    format: properties
                  - file: boot_oat_size_mips_32_Quick.txt
                    format: properties
                  - file: boot_oat_size_mips_64_Optimizing.txt
                    format: properties
            - title: 'Oat Execution Time'
              group: 'Boot Image Measurements - Last 10 Builds'
              num-builds: '10'
              style: line
              yaxis: 'Seconds'
              series:
                  - file: avg_oat_time_ARM_32_Quick.txt
                    format: properties
                  - file: avg_oat_time_ARM_64_Quick.txt
                    format: properties
                  - file: avg_oat_time_ARM_32_Optimizing.txt
                    format: properties
                  - file: avg_oat_time_ARM_64_Optimizing.txt
                    format: properties
                  - file: avg_oat_time_x86_32_Quick.txt
                    format: properties
                  - file: avg_oat_time_x86_64_Quick.txt
                    format: properties
                  - file: avg_oat_time_x86_32_Optimizing.txt
                    format: properties
                  - file: avg_oat_time_x86_64_Optimizing.txt
                    format: properties
                  - file: avg_oat_time_mips_32_Quick.txt
                    format: properties
                  - file: avg_oat_time_mips_64_Optimizing.txt
                    format: properties
            - title: 'Boot.oat Size'
              group: 'Boot Image Measurements - Last 10 Builds'
              num-builds: '10'
              style: line
              yaxis: 'Bytes'
              series:
                  - file: boot_oat_size_ARM_32_Quick.txt
                    format: properties
                  - file: boot_oat_size_ARM_64_Quick.txt
                    format: properties
                  - file: boot_oat_size_ARM_32_Optimizing.txt
                    format: properties
                  - file: boot_oat_size_ARM_64_Optimizing.txt
                    format: properties
                  - file: boot_oat_size_x86_32_Quick.txt
                    format: properties
                  - file: boot_oat_size_x86_64_Quick.txt
                    format: properties
                  - file: boot_oat_size_x86_32_Optimizing.txt
                    format: properties
                  - file: boot_oat_size_x86_64_Optimizing.txt
                    format: properties
                  - file: boot_oat_size_mips_32_Quick.txt
                    format: properties
                  - file: boot_oat_size_mips_64_Optimizing.txt
                    format: properties
        - naginator:
            rerun-unstable-builds: true
            max-failed-builds: 1
