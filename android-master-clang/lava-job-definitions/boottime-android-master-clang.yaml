device_type: hi6220-hikey
job_name: "%%JOB_NAME%%-%%ANDROID_META_BUILD%%-boottime"
timeouts:
  job:
    minutes: 90
  action:
    minutes: 15
  connection:
    minutes: 2
priority: high
visibility: public

metadata:
  android.build: "%%ANDROID_META_BUILD%%"
  android.name: "%%ANDROID_META_NAME%%"
  android.url: "%%ANDROID_META_URL%%"
  android.fastboot: "platform-tools_r26.0.0"

protocols:
  lava-lxc:
    name: lxc-hikey-test
    template: ubuntu
    distribution: ubuntu
    release: xenial
    arch: amd64

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - wget
    - zip
    - unzip
    os: ubuntu

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - 'hikey:/'
    - 'console:/'

    timeout:
      minutes: 5
    method: lxc

- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - from: inline
      name: install-google-fastboot
      path: inline/install-google-fastboot.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: install-fastboot
          description: "Install fastboot provided by google"
        run:
          steps:
          - wget https://dl.google.com/android/repository/platform-tools_r26.0.0-linux.zip
          - unzip platform-tools_r26.0.0-linux.zip
          - ln -s `pwd`/platform-tools/fastboot /usr/bin/fastboot
          - ln -s `pwd`/platform-tools/adb /usr/bin/adb
          - fastboot --version

- deploy:
    timeout:
      minutes: 30
    to: fastboot
    namespace: droid
    images:
      ptable:
        reboot: hard-reset
        url: http://builds.96boards.org/snapshots/reference-platform/components/uefi-staging/39/hikey/release/ptable-aosp-8g.img
      boot:
        reboot: hard-reset
        url: "%%DOWNLOAD_URL%%/boot.img.xz"
        compression: xz
      cache:
        url: "%%ANDROID_CACHE%%"
        compression: xz
      userdata:
        url: "%%ANDROID_DATA%%"
        compression: xz
      system:
        url: "%%ANDROID_SYSTEM%%"
        compression: xz
    protocols:
      lava-lxc:
      - action: fastboot-deploy
        request: pre-power-command
        timeout:
            minutes: 2

- boot:
    namespace: droid
    prompts:
    - 'root@(.*):/#'
    - 'hikey:/'
    - 'console:/'
    - ':/'
    timeout:
      minutes: 15
    method: fastboot

