- job:
    name: 96boards-b2260
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: VENDOR
            default: 'linaro'
        - string:
            name: OS_FLAVOUR
            default: 'stretch'
        - string:
            name: PLATFORM_NAME
            default: 'b2260'
        - string:
            name: ROOTFS
            default: 'developer,1800M'
        - string:
            name: PUB_DEST
            default: '96boards/${PLATFORM_NAME}/${VENDOR}/debian/${BUILD_NUMBER}'
    disabled: false
    node: docker-stretch-armhf
    display-name: '96boards - STiH410 B2260'
    scm:
        - git:
            url: https://git.linaro.org/ci/fai.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell:
            !include-raw: 96boards-b2260/builders.sh
        - linaro-publish-token
        - shell: |
            # Publish to snapshots
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --server ${PUBLISH_SERVER} \
              --link-latest out ${PUB_DEST}
        - shell:  |
            #!/bin/bash -e

            rm -rf configs
            git clone --depth 1 http://git.linaro.org/ci/job/configs.git

            VERSION=$(date +%Y%m%d)-${BUILD_NUMBER}
            NFSROOTFS="rootfs-linaro-stretch-developer-${PLATFORM_NAME}-${VERSION}.img.gz"

            sed -e "s|\${BUILD_NUMBER}|${BUILD_NUMBER}|" \
                -e "s|\${NFSROOTFS}|${NFSROOTFS}|" \
                -e "s|\${BUILD_URL}|${BUILD_URL}|" \
                -e "s|\${GIT_COMMIT}|${GIT_COMMIT}|" \
                < configs/96boards-b2260/lava-job-definitions/b2260/template.yaml \
                > custom_lava_job_definition.yaml

            cat << EOF > post_build_lava_parameters
            DEVICE_TYPE=b2260
            CUSTOM_YAML_URL=${JOB_URL}/ws/custom_lava_job_definition.yaml
            LAVA_SERVER=validation.linaro.org/RPC2/
            EOF
        - trigger-builds:
            - project: 'post-build-lava'
              property-file: post_build_lava_parameters
              block: true

    publishers:
        - groovy-postbuild:
            script:
                !include-raw:
                  - rpb-openembedded/postbuild.groovy
        - email:
            recipients: 'riku.voipio@linaro.org fathi.boudra@linaro.org lee.jones@linaro.org patrice.chotard@linaro.org'
