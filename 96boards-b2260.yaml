- job:
    name: 96boards-b2260
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: ROOTFS
            default: 'alip developer'
    disabled: false
    node: docker-jessie-amd64
    display-name: '96boards - STiH410 B2260'
    scm:
        - git:
            url: https://github.com/Linaro/rpk.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell:
            !include-raw: 96boards-b2260/builders.sh
        - linaro-publish-token:
            host: builds.96boards.org
        - shell: |
            #!/bin/bash

            #
            # Publish to the server
            #
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --server ${PUBLISH_SERVER} \
              --link-latest \
              out snapshots/b2260/linaro/debian/${BUILD_NUMBER}

            rm -rf out
    publishers:
        - email:
            recipients: 'fathi.boudra@linaro.org lee.jones@linaro.org'
