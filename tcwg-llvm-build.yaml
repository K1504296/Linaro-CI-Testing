- job:
    name: tcwg-llvm-build
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 10
            num-to-keep: 10
    parameters:
        - string:
            name: toolchain
            default: ''
            description: 'URL of the toolchain to use. This needs to be a tarball with a /bin directory inside with either GCC or LLVM from make install'
    disabled: false
    node: tcwg-x86_64-build
    retry-count: 3
    concurrent: true
    display-name: 'TCWG LLVM Build'
    scm:
        - git:
            url: http://git.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 300
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            SYN_TOOLCHAIN=
            if [ "x${toolchain}" != "x" ]; then
              SYN_TOOLCHAIN="--toolchain=${toolchain}"
            fi
            mkdir -p ${WORKSPACE}/llvm ${WORKSPACE}/build ${WORKSPACE}/install
            bash -x ${WORKSPACE}/tcwg-llvm-build.sh \
                --srcdir=${WORKSPACE}/llvm \
                --builddir=${WORKSPACE}/build \
                --instdir=${WORKSPACE}/install \
                ${SYN_TOOLCHAIN}
