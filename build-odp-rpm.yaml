- job:
    name: build-odp-rpm
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    node: master
    disabled: false
    display-name: 'Build RPM for opendataplane.org'
    scm:
        - git:
            url: https://git.linaro.org/people/anders.roxell/odp-packaging.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            basedir: odp-packaging
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-centos7-aarch64
                - docker-fedora23-aarch64
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            cat > repo.parameters << EOF
            build_success=false
            EOF


            . /etc/os-release
            dist=${ID}-${VERSION_ID}
            sudo yum install -y wget git rpm-build yum-utils make
            sudo wget http://rpm.opendataplane.org/$dist/odp.repo -O /etc/yum.repos.d/odp.repo

            cd odp-packaging
            sudo yum-builddep --nogpg -y ./pkg/rpm/odp.spec || true
            ./build-rpm-package
            mv *.rpm ..

            cat > ../repo.parameters << EOF
            build_success=true
            pkg_job_name=${JOB_NAME}
            repo=odp
            dist=${dist}
            EOF
    publishers:
        - copy-to-master:
            includes:
                - '*rpm, repo.parameters'
        - trigger-parameterized-builds:
            - project: post-build-rpm
              property-file: "label/docker-centos7-aarch64/repo.parameters"
            - project: post-build-rpm
              property-file: "label/docker-fedora23-aarch64/repo.parameters"
        - email:
            recipients: 'riku.voipio@linaro.org lng-ci@lists.linaro.org'
