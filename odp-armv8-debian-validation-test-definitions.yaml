- job:
    name: odp-armv8-debian-validation-test-definitions
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    parameters:
        - string:
            name: BUNDLE_STREAM_NAME
            default: '/public/team/lng/odp/'
        - string:
            name: LAVA_SERVER
            default: 'lng.validation.linaro.org/RPC2/'
        - string:
            name: PUB_DEST
            default: 'http://snapshots.linaro.org/debian/images/odp/armv8-validation/'
        - string:
            name: UPSTREAM_BUILD_NUMBER
            default: '1'
    disabled: false
    node: master
    display-name: 'ODP Debian validation (armv8) - Submit LAVA test definitions'
    wrappers:
        - timestamps
    builders:
        - shell: |
            cat << EOF > post_build_lava_parameters
            DEVICE_TYPE=juno
            BUNDLE_STREAM_NAME=${BUNDLE_STREAM_NAME}
            CUSTOM_JSON_URL=${PUB_DEST}/${UPSTREAM_BUILD_NUMBER}/lava/template-base.json
            LAVA_SERVER=${LAVA_SERVER}
            EOF
        - trigger-builds:
            - project: 'post-build-lava'
              property-file: post_build_lava_parameters
              block: true
