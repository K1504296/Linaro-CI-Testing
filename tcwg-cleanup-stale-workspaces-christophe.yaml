- job:
    name: tcwg-cleanup-stale-workspaces-christophe
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
        - throttle:
            max-per-node: 1
            option: project
    parameters:
        - string:
            name: days
            default: '3'
            description: 'Delete workspace more then days old.  To effectively disable time check use 0.'
        - bool:
            name: dry_run
            default: 'false'
            description: 'Whether to do a dry-run'
        - string:
            name: workspace_top
            default: '/home/tcwg-buildslave/workspace'
            description: 'Top-level workspace directory.  Can be used to delete workspaces for specific jobs.  Do not override unless you understand what you are doing.'
        - string:
            name: scripts_branch
            default: master
            description: 'Scripts branch to use'
    disabled: false
    node: tcwg-coordinator
    concurrent: false
    display-name: 'TCWG ZZZ Cleanup stale workspaces Christophe'
    triggers:
        - timed: '@daily'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/changes/*:refs/remotes/changes/*
            branches:
                - ${scripts_branch}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            clean:
                before: true
    axes:
        - axis:
            type: slave
            name: label
            values:
                - tcwg-sq-01
                - tcwg-sq-02
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            ( flock 9
            sleep 10
            echo ./tcwg-cleanup-stale-workspaces.sh --days $days --dry_run $dry_run --workspace_top $workspace_top
            ) 9>/tmp/tcwg-workspace-cleanup.lock
    publishers:
        - email-ext:
            recipients: tcwg-validation@linaro.org
            aborted: true
