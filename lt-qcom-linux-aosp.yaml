- job:
    name: lt-qcom-linux-aosp
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 1
    parameters:
        - string:
            name: KERNEL_REPO_URL
            default: 'https://git.linaro.org/landing-teams/working/qualcomm/kernel.git'
        - string:
            name: KERNEL_CONFIGS_arm64
            default: 'qcom_defconfig android-base.config android-recommended.config'
        - string:
            name: KERNEL_BUILD_TARGET
            default: 'all'
        - string:
            name: PUB_DEST
            default: "snapshots/dragonboard410c/linaro/aosp/kernel/${BUILD_NUMBER}"
        - string:
            name: KERNEL_DTBS
            default: 'qcom/apq8016-sbc.dtb'
        - string:
            name: KERNEL_DESCRIBE
        - string:
            name: KERNEL_VERSION
        - string:
            name: KERNEL_BRANCH
            default: 'release/android/qcomlt-4.14'
    axes:
        - axis:
            type: user-defined
            name: ARCH
            values:
                - arm64
    execution-strategy:
        sequential: false
    disabled: false
    node: docker-stretch-amd64
    display-name: 'Qualcomm LT Linux kernel build for AOSP'
    scm:
        - git:
            url: ${KERNEL_REPO_URL}
            refspec: +refs/heads/${KERNEL_BRANCH}:refs/remotes/origin/${KERNEL_BRANCH}
            name: origin
            branches:
                - refs/heads/${KERNEL_BRANCH}
            basedir: linux
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            sudo apt-get update
            sudo apt-get install -y ccache bc kmod cpio
        - shell:
            !include-raw: lt-qcom-linux/builders.sh
        - linaro-publish-token:
            host: builds.96boards.org
        - shell:
            !include-raw: lt-qcom-linux/publishers.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw:
                  - lt-qcom-debian-images/postbuild.groovy
        - email-ext:
            recipients: 'nicolas.dechesne@linaro.org todor.tomov@linaro.org'
            always: true
            matrix-trigger: only-parent
