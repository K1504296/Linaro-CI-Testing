- job:
    name: android-chromium-gcc-armv7
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
                - job-configure
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
            artifact-num-to-keep: 1
    disabled: false
    node: docker-xenial-chromium
    display-name: 'Chromium apk Built with gcc for ARMv7'
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            echo "Build finished"
    publishers:
        - archive:
            artifacts: '*.xml,*.json'
        - logparser:
            parse-rules: 'Android Build'
            unstable-on-warning: false
            fail-on-error: false
        - fingerprint:
            files: 'build/fingerprints/*'
        - email:
            recipients: 'vishal.bhoj@linaro.org fathi.boudra@linaro.org daniel.diaz@linaro.org'
