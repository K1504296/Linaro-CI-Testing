- job:
    name: odp-api-style-check
    project-type: matrix
    defaults: global
    description: |
        * Run style check script on the ODP code base.
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    disabled: false
    node: master
    child-workspace: .
    display-name: 'ODP API style check'
    triggers:
        - timed: '@daily'
    axes:
        - axis:
            type: user-defined
            name: platform_type
            values:
                - generic
                - dpdk
        - axis:
            type: user-defined
            name: git_branch
            values:
                - master
                - api-next
        - axis:
            type: slave
            name: label
            values:
                - docker-utopic
    execution-strategy:
        combination-filter: |
            !(platform_type=="dpdk" && git_branch=="api-next")
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
        - timeout:
            timeout: 60
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            sudo sed -i -e 's/archive.ubuntu.com\|security.ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends codespell

            case "${platform_type}" in
              generic)
                git clone --branch ${git_branch} --depth 1 git://git.linaro.org/lng/odp.git odp
                ;;
              dpdk)
                git clone --branch ${git_branch} --depth 1 git://git.linaro.org/lng/odp-dpdk.git odp
                ;;
            esac

            cd odp

            find platform/linux-${platform_type} -name *.h -o -name *.c -exec ./scripts/odp_check {} \;
            current_check=$(git log --oneline -1)
            set +x
            echo "************************************************"
            echo "Generated from hash: ${current_check}"
            echo "************************************************"
            set -x
    publishers:
        - email:
            recipients: 'lng-ci@lists.linaro.org'
