- job:
    name: lhg-oe-build-next
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-build
                - job-cancel
                - job-configure
    parameters:
        - string:
            name: MANIFEST_REPO
            default: 'https://github.com/linaro-home/lhg-oe-manifests.git'
        - string:
            name: MANIFEST_BRANCH
            default: 'morty-staging'
        - string:
            name: DISTRO
            default: 'rpb-wayland'
        - string:
            name: IMAGES
            default: 'rpb-westonchromium-image'
    disabled: true
    node: lhg
    display-name: 'LHG rpb-based build (staging)'
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-stretch-amd64-lhg
        - axis:
            type: user-defined
            name: MACHINE
            values:
                - dragonboard-410c
                - hikey
                - am57xx-evm
    execution-strategy:
        sequential: true
    wrappers:
        - timestamps
    builders:
        - shell:
            !include-raw: lhg-oe-build/builders.sh
        - inject:
            properties-file: post_build_lava_parameters
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --server ${PUBLISH_SERVER} \
              --link-latest \
              ${DEPLOY_DIR_IMAGE}/ \
              openembedded/pre-built/lhg/${MANIFEST_BRANCH}/${MACHINE}/${DISTRO}/${BUILD_NUMBER}
    publishers:
# We can only archive files that are located in the workspace
#        - archive:
#            artifacts: 'out/*'
        - email:
            recipients: 'andrey.konovalov@linaro.org'
