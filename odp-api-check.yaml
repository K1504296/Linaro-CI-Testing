- job:
    name: odp-api-check
    project-type: matrix
    defaults: global
    description: |
        * Build ODP natively on arm(be), arm64(be) and x86-64 and run the validation tests.
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    disabled: false
    node: master
    child-workspace: .
    display-name: 'ODP API check'
    triggers:
        - timed: '@daily'
    axes:
        - axis:
            type: user-defined
            name: ARCH
            values:
                - x86-64
                - arm
                - armeb
                - arm64
                - arm64be
        - axis:
            type: user-defined
            name: GIT_BRANCH
            values:
                - master
                - next
                - api-next
        - axis:
            type: slave
            name: label
            values:
                - docker-utopic
                - docker-utopic-arm64
        - axis:
            type: user-defined
            name: pktio
            values:
                - none
                - all
                - dpdk
                - ipc
                - netmap
    execution-strategy:
        combination-filter: |
            !(label=="docker-utopic-arm64" && (ARCH=="x86-64" || ARCH=="arm" || ARCH=="armeb" || ARCH=="arm64be")) || !((ARCH="arm" || ARCH="armeb" || ARCH="arm64" || ARCH="arm64be") && (pktio="all" || pktio="dpdk"))
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
        - timeout:
            timeout: 60
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            set -ex

            rm -rf check-odp
            git clone --depth 1 git://git.linaro.org/lng/check-odp.git

            ./check-odp/pre-install.sh
            sudo apt-get install -y python-pycurl

            export tcbindir="${HOME}/srv/toolchain/${ARCH}-tc-16.02/bin"

            case "${ARCH}" in
              x86-64)
                unset ARCH
                ;;
            esac

            case "${label}" in
              docker-utopic-arm64)
                unset ARCH
                ;;
            esac

            case "${pktio}" in
              none)
                ;;
              all)
                export ENABLE_DPDK_PKTIO=1
                export ENABLE_IPC_PKTIO=1
                export ENABLE_NETMAP_PKTIO=1
                ;;
              dpdk)
                export ENABLE_DPDK_PKTIO=1
                ;;
              ipc)
                export ENABLE_IPC_PKTIO=1
                ;;
              netmap)
                export ENABLE_NETMAP_PKTIO=1
                ;;
            esac

            set +e
            bash -x ${WORKSPACE}/check-odp/build.sh
            retcode=$?
            set -e

            # Move log files
            if [ -d check-odp/build/odp/testdir/ ]; then
                mkdir -p out/log && find check-odp/build/odp/testdir/ -type f -name '*.log' -exec cp {} out/log \;
            fi

            # Publish to snapshots
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            if [ -d out ]; then
              PUB_DEST=components/lng/odp/odp-api-check/${GIT_BRANCH}/${label}/${BUILD_NUMBER}
              time python ${HOME}/bin/linaro-cp.py --api_version 3 --link-latest out ${PUB_DEST}
              echo "***************************"
              echo "Logs published on http://snapshots.linaro.org/${PUB_DEST}"
              echo "***************************"
            fi

            if [ ${retcode} -ne 0 ]; then
              exit 1
            else
              exit 0
            fi
    publishers:
        - warnings:
            console-log-parsers:
              - 'GNU Make + GNU C Compiler (gcc)'
        - email:
            recipients: 'lng-ci@lists.linaro.org'
