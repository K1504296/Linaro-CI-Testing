device_type: hi6220-hikey
job_name: "%%JOB_NAME%%-%%ANDROID_META_BUILD%%-basic"

tags:
- aosp-only

timeouts:
  job:
    minutes: 120
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: personal

metadata:
  source: https://git.linaro.org/lava-team/refactoring.git
  path: hi6220-hikey.yaml

protocols:
  lava-lxc:
    name: lxc-hikey-test
    distribution: ubuntu
    release: xenial
    arch: amd64
    verbose: true

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - android-tools-adb
    - android-tools-fastboot
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - 'hikey:/'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 15
    to: fastboot
    namespace: droid
    images:
      ptable:
        url: http://builds.96boards.org/snapshots/reference-platform/components/uefi/150/release/hikey/ptable-aosp-8g.img
      boot:
        url: "%%DOWNLOAD_URL%%/boot.img.xz"
        compression: xz
      cache:
        url: "%%REFERENCE_BUILD_URL%%/cache.img.xz"
        compression: xz
      userdata:
        url: "%%REFERENCE_BUILD_URL%%/userdata.img.xz"
        compression: xz
      system:
        url: "%%REFERENCE_BUILD_URL%%/system.img.xz"
        compression: xz
    os: debian

- boot:
    namespace: droid
    prompts:
    - 'root@(.*):/#'
    - 'hikey:/'
    timeout:
      minutes: 15
    method: fastboot

- test:
      namespace: tlxc
      connection: lxc
      timeout:
        minutes: 300
      definitions:
        - repository: https://git.linaro.org/qa/test-definitions.git
          from: git
          path: automated/android/boottime/boottime.yaml
          name: boottime-test

