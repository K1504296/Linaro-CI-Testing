device_type: hi6220-hikey
job_name: "lkft-android-${KERNEL_BRANCH}-${BUILD_NUMBER}-cts-${CTS_MODULE_NAME}"
timeouts:
  job:
    minutes: 360
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility:
  group:
    - lkft

secrets:
  ARTIFACTORIAL_TOKEN: "${ARTIFACTORIAL_TOKEN}"

metadata:
  android.build: "${BUILD_NUMBER}"
  android.name: "${JOB_NAME}"
  android.url: "${BUILD_URL}"
  git branch: "${KERNEL_BRANCH}"
  git repo: "${KERNEL_REPO}"
  git commit: "${KERNEL_COMMIT}"
  git describe: "${KERNEL_DESCRIBE}"
  build-url: "${BUILD_URL}"
  series: lkft

protocols:
  lava-lxc:
    name: lxc-hikey-test
    distribution: ubuntu
    release: xenial
    arch: amd64
    verbose: true

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - systemd
    - systemd-sysv
    - ca-certificates
    - wget
    - unzip
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - ':/'
    timeout:
      minutes: 5
    method: lxc

- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - from: inline
      name: install-google-fastboot
      path: inline/install-google-fastboot.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: install-fastboot
          description: "Install fastboot provided by google"
        run:
          steps:
          - wget https://dl.google.com/android/repository/platform-tools_r26.0.0-linux.zip
          - unzip platform-tools_r26.0.0-linux.zip
          - ln -s `pwd`/platform-tools/fastboot /usr/bin/fastboot
          - ln -s `pwd`/platform-tools/adb /usr/bin/adb
          - fastboot --version

- deploy:
    timeout:
      minutes: 30
    to: fastboot
    namespace: droid
    connection: lxc
    images:
      ptable:
        url: http://builds.96boards.org/snapshots/reference-platform/components/uefi-staging/39/hikey/release/ptable-aosp-8g.img
        reboot: hard-reset
      boot:
        url: "${DOWNLOAD_URL}/boot.img.xz"
        compression: xz
        reboot: hard-reset
      cache:
        url: "${REFERENCE_BUILD_URL}/cache.img.xz"
        compression: xz
      userdata:
        url: "${REFERENCE_BUILD_URL}/userdata.img.xz"
        compression: xz
      system:
        url: "${REFERENCE_BUILD_URL}/system.img.xz"
        compression: xz
    os: debian
    protocols:
      lava-lxc:
      - action: fastboot-deploy
        request: pre-power-command
        timeout:
          minutes: 2

- boot:
    namespace: droid
    connection: serial
    prompts:
    - 'root@(.*):/#'
    - ':/'
    timeout:
      minutes: 15
    method: fastboot

- test:
    namespace: tlxc
    connection: lxc
    timeout:
      minutes: 300
    definitions:
    - repository: https://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/android/tradefed/tradefed.yaml
      params:
        TEST_PARAMS: "run cts --include-filter ${CTS_MODULE_NAME} --disable-reboot --skip-preconditions --skip-device-info"
        TEST_URL: "http://testdata.validation.linaro.org/cts/android-cts-aosp-master-build1.zip"
        TEST_PATH: "android-cts"
        RESULTS_FORMAT: "atomic"
      name: "${CTS_MODULE_NAME}"
