- job:
    name: tcwg-trigger-buildapp
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - string:
            name: toolchain_url
            default: ''
            description: 'Toolchain URL'
        - string:
            name: app_list
            default: 'gcc linux'
            description: 'Apps to build (eg gcc, linux, linux+myconfig)'
        - string:
            name: target_list
            default: 'arm-linux-gnueabihf aarch64-linux-gnu'
            description: 'Targets'
    disabled: true
    node: tcwg-x86_64-dev-01-short
    display-name: 'TCWG DEAD ZZZ Trigger BuildApp'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - shell: |
            #!/bin/bash

            set -e

            echo "app_list=${app_list}" > buildapp.properties
            echo "target_list=${target_list}" >> buildapp.properties
            echo "toolchain_url=${toolchain_url}" >> buildapp.properties
            cat buildapp.properties
        - trigger-builds:
            - project: 'tcwg-buildapp'
              property-file: buildapp.properties
