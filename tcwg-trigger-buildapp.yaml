- job:
    name: tcwg-trigger-buildapp
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: toolchain_url
            default: ''
            description: 'Toolchain URL'
        - string:
            name: app_list
            default: gcc linux
            description: 'Apps to build'
        - string:
            name: target_list
            default: arm_linux_gnueabihf aarch64_linux_gnu
            description: 'Targets'
    disabled: false
    node: tcwg-x86_64-dev-01-short
    concurrent: true
    display-name: 'TCWG ZZZ Trigger BuildApp'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/tcwg-buildapp.git
            wipe-workspace: true
            skip-tag: true
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - shell: |
            #!/bin/bash
            set -ex

            echo "app_list=$app_list" > buildapp.properties

            echo "target_list=$target_list" >> buildapp.properties
            cat buildapp.properties
        - trigger-builds:
            - project: 'tcwg-buildapp-christophe'
              property-file: buildapp.properties
