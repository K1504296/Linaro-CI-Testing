- job:
    name: tcwg-abe-test-container-wait
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    disabled: false
    node: docker-trusty-i386-tcwg
    concurrent: true
    display-name: 'TCWG ZZZ ABE Test Container Wait'
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - shell: |
            #!/bin/bash

            set -e

            echo "Hosting tests"
            while [ -e /keep-container ] && [ x"$(cat /keep-container)" = x"1" ]; do
              sleep 5
              echo "Running processes: $(ps ax | wc -l)"
            done
            echo "Exiting"
