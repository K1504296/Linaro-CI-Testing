- job:
    name: trigger-ofp-odp-dpdk-nginx-perf-tests-staging
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
        - build-discarder:
            num-to-keep: 30
            days-to-keep: 30
    disabled: false
    node: build
    display-name: 'Trigger for OFP packages on staging'
    triggers:
        - pollurl:
            cron: 'H H/6 * * *'
            polling-node: build
            urls:
                - url: 'http://deb-staging.opendataplane.org/dists/jessie/main/binary-amd64/Packages'
                  check-content:
                      - simple: true
    wrappers:
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - trigger-builds:
            - project:
                - odp-dpdk-ofp-nginx-httperf
              predefined-parameters: |
                  DEB_REPO_URL=http://deb-staging.opendataplane.org/
