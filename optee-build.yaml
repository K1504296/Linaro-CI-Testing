- job:
    name: optee-build
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            op-tee:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
                - job-configure
        - build-discarder:
            days-to-keep: 90
            num-to-keep: 90
    parameters:
        - string:
            name: PUB_DEST
            default: 'components/optee/build/${repo_proj}/${BUILD_NUMBER}'
    disabled: false
    node: master
    child-workspace: .
    display-name: 'OP-TEE Makefiles for various platforms'
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-xenial-amd64
        - axis:
            type: user-defined
            name: repo_proj
            values:
                - default
                - fvp
                - hikey
                - juno
                - mt8173-evb
                - qemu_v8
                - rpi3
    scm:
        - git:
            url: https://github.com/OP-TEE/build.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell:
            !include-raw: optee/build/builders.sh
        - linaro-publish-token
        - conditional-step:
            condition-kind: strings-match
            condition-string1: '${ENV,var="repo_proj"}'
            condition-string2: 'juno'
            steps:
                - shell:
                    !include-raw: optee/build/publishers.sh
