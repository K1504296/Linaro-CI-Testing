- job:
    name: linux-kvm
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: true
    display-name: 'DELETE ME'
    axes:
        - axis:
            type: user-defined
            name: hwpack
            values:
                - arndale
                - juno
                - mustang
        - axis:
            type: slave
            name: label
            values:
                - docker-xenial-amd64
    triggers:
        - timed: 'H(0-30) H(9-11) * * *'
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            set -e

            rm -rf kvm-ci
            git clone git://git.linaro.org/ci/kvm-ci.git kvm-ci
            bash ./kvm-ci/jenkins-run

            # Publish
            mkdir out
            mv *.gz uImage* Image* zImage* *.dtb *.deb out/ ||true
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --api_version 3 \
              --link-latest \
              out ubuntu/images/kvm/${hwpack}/${BUILD_NUMBER}
        - trigger-builds:
            - project: 'post-build-lava'
              property-file: post_build_lava_parameters
              block: true
    publishers:
        - email:
            recipients: 'riku.voipio@linaro.org'
