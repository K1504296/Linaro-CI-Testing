- job:
    name: luajit-siddhesh
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-jessie-arm64
                - docker-jessie-armhf
                - docker-jessie-amd64
                - jit-s390x
    disabled: false
    display-name: 'LuaJIT CI (Siddhesh GitHub fork)'
    scm:
        - git:
            url: https://github.com/siddhesh/LuaJIT.git
            refspec: +refs/heads/v2.1:refs/remotes/origin/v2.1
            name: origin
            branches:
                - refs/heads/v2.1
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
          clean:
            before: true
          prune: true
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            make CCDEBUG="-DUSE_LUA_ASSERT" -j $(nproc)
            make check
            make bench
