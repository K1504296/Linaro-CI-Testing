- job:
    name: ynk-lof-pre-rpb
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: MANIFEST_BRANCH
            default: 'pre-rpb'
    disabled: false
    node: build
    display-name: 'LHG pre-rpb build'
    axes:
        - axis:
            type: slave
            name: label
            values:
                - lhg-01
        - axis:
            type: user-defined
            name: image_type
            values:
                - lof-chromium-image
        - axis:
            type: user-defined
            name: machine_type
            values:
                - dragonboard-410c
                - hikey
    execution-strategy:
        sequential: true
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: lhg-01
    builders:
        - shell: |
            #!/bin/bash

            set -x

            trap cleanup_exit INT TERM EXIT

            cleanup_exit()
            {
                echo "Running cleanup_exit..."
            }

            mkdir -p ${HOME}/bin
            curl https://storage.googleapis.com/git-repo-downloads/repo > ${HOME}/bin/repo
            chmod a+x ${HOME}/bin/repo
            export PATH=${HOME}/bin:${PATH}

            # initialize repo if not done already
            if [ ! -e ".repo/manifest.xml" ]; then
               repo init -u https://github.com/linaro-home/lhg-oe-manifests.git -b ${MANIFEST_BRANCH} -m default.xml
            fi

            repo sync
            repo manifest -r

            # the setup-environment will create local.conf, make sure we get rid
            # of old config. Let's remove the previous TMPDIR as well. We want
            # to preserve build/buildhistory though.
            rm -rf build/conf build/tmp-glibc/

            MACHINE=${machine_type} source meta-lhg/script/envsetup.sh
            bitbake ${image_type}

            # just try the build - don't publish anything for now
    publishers:
        - email:
            recipients: 'andrey.konovalov@linaro.org'
