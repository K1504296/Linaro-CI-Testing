- job:
    name: android-lcr-member-hikey-m-clang
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
            linaro:
                - job-build
                - job-cancel
            vishal.bhoj@linaro.org:
                - job-build
                - job-extended-read
                - job-read
            daniel.diaz@linaro.org:
                - job-build
                - job-extended-read
                - job-read
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    disabled: true
    node: docker-utopic-aosp
    display-name: 'Hikey - Member LCR Android M Build with clang toolchain'
    concurrent: true
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
        - credentials-binding:
            - text:
                credential-id: PRIVATE_KEY
                variable: PRIVATE_KEY
    builders:
        !include: android-lcr/hikey/builders.yaml.inc
    publishers:
        !include: android-lcr/common/publishers.yaml.inc
