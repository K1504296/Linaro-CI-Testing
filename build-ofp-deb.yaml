- job:
    name: build-ofp-deb
    project-type: freestyle
    defaults: global
    properties:
        - build-discarder:
            num-to-keep: 30
            days-to-keep: 30
            artifact-num-to-keep: 1
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    disabled: false
    node: docker-jessie-arm64
    display-name: 'Build debian source for openfastpath.org'
    scm:
        - git:
            url: https://git.linaro.org/people/anders.roxell/ofp-packaging.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            basedir: ofp-packaging
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - timeout:
            timeout: 20
    builders:
        - shell: |
            #!/bin/bash

            set -e

            wget -qO - http://deb.opendataplane.org/odp.key|sudo apt-key add -

            sudo bash -c 'echo "deb http://deb.opendataplane.org/ jessie main" > /etc/apt/sources.list.d/odp.list'

            sudo apt-get update
            sudo apt-get install --no-install-recommends -q -y dh-autoreconf libcunit1-dev libpcap-dev libodphelper-linux-dev libodp-linux-dev doxygen ghostscript texlive-latex-recommended g++ pkg-config

            cd ofp-packaging; bash -x ./build-deb-package

            cat > ${WORKSPACE}/ofp-params <<EOF
            source=${BUILD_URL}/artifact/$(echo *.dsc)
            repo=odp
            EOF

            mv *.dsc *.gz *.xz ${WORKSPACE}/
    publishers:
        - archive:
            artifacts: '*.dsc, *.gz, *.xz'
        - trigger-parameterized-builds:
            - project: build-all-packages
              property-file: ofp-params
              condition: SUCCESS
        - email:
            recipients: 'anders.roxell@linaro.org fathi.boudra@linaro.org'
