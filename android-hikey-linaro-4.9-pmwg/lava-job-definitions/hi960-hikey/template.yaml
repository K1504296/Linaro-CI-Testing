device_type: hi960-hikey
job_name: ${KERNEL_BRANCH}-${BUILD_NUMBER}
timeouts:
  job:
    minutes: 120
  action:
    minutes: 10
  connection:
    minutes: 2
  connections:
    lava-test-shell:
      seconds: 10

priority: medium
visibility: personal

metadata:
  git branch: ${GIT_BRANCH}
  git repo: ${GIT_URL}
  git commit: ${GIT_COMMIT}
  build-url: ${BUILD_URL}
  build-location: ${PUBLISH_SERVER}${PUB_DEST}
  series: pmwg

protocols:
  lava-lxc:
    name: lxc-hikey-test
    distribution: ubuntu
    release: xenial
    arch: amd64
    verbose: true

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 15
    to: lxc
    packages:
    - git
    - unzip
    - wget
    - trace-cmd
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - ':/'
    timeout:
      minutes: 5
    method: lxc

- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - from: inline
      name: install-google-fastboot
      path: inline/install-google-fastboot.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: install-fastboot
          description: "Install fastboot provided by google"
        run:
          steps:
          - wget http://dl.google.com/android/repository/platform-tools_r26.0.0-linux.zip
          - unzip platform-tools_r26.0.0-linux.zip
          - ln -s `pwd`/platform-tools/fastboot /usr/bin/fastboot
          - ln -s `pwd`/platform-tools/adb /usr/bin/adb
          - fastboot --version

- deploy:
    timeout:
      minutes: 15
    to: fastboot
    namespace: hikey-android
    images:
      ptable:
        url: http://releases.linaro.org/96boards/archive/reference-platform/aosp/hikey/16.03/bootloader/ptable-aosp-8g.img
        reboot: hard-reset
      boot:
        url: ${PUBLISH_SERVER}${PUB_DEST}/boot.img.xz
        compression: xz
        reboot: hard-reset
      cache:
        url: http://testdata.linaro.org/hikey960-pmwg/cache.img.xz
        compression: xz
      userdata:
        url: http://testdata.linaro.org/hikey960-pmwg/userdata.img.xz
        compression: xz
      system:
        url: http://testdata.linaro.org/hikey960-pmwg/system.img.xz
        compression: xz
    os: debian
    protocols:
      lava-lxc:
      - action: fastboot-deploy
        request: pre-power-command
        timeout:
          minutes: 2

- boot:
    namespace: hikey-android
    prompts:
    - 'root@(.*):/#'
    - ':/'
    timeout:
      minutes: 15
    method: fastboot

- test:
     namespace: tlxc
     timeout:
       minutes: 10
     definitions:
     - repository: https://git.linaro.org/lava-team/refactoring.git
       from: git
       path: testdefs/arm-probe.yaml
       name: arm-probe

- test:
    namespace: tlxc
    timeout:
      minutes: 100
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: prep-tests
          description: "Device preparation"
        run:
          steps:
          - pwd
          - cd /root
          - git clone https://git.linaro.org/power/energy-probe-ext.git
          - pwd
          - ls -l
          - ls -l energy-probe-ext
      name: prep-inline
      path: inline/prep.yaml
    - repository: https://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/android/workload-automation/workload-automation.yaml
      parameters:
         WA_EXTENSION_PATHS: "/root/energy-probe-ext"
         WA_TEMPLATES_REPO: "https://git.linaro.org/people/lisa.nguyen/wa2-lava.git"
         BUILD_TOOLS_URL: "http://testdata.linaro.org/apks/pmwg/build-tools.tar.gz"
         WA_HOME_URL: "http://testdata.linaro.org/apks/pmwg/workload_automation_home_old.tar.gz"
         AGENDA: "agenda/android-basic-workloads-hikey.yaml"
         CONFIG: "config/generic-android-v2.py"
      name: wa-lxc-test

notify:
    recipients:
    - to:
        method: email
        email: private-pmwg@lists.linaro.org
    criteria:
        status: complete
    verbosity: verbose
