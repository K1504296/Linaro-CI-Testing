- job:
    name: trigger-hikey-stable
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: master
    display-name: 'TOBEDELETED: only used for test purpose'
    scm:
        - git:
            remotes:
              - linux-stable-rc:
                  url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux-stable-rc.git
              - linux-stable:
                  url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux-stable.git
            branches:
              - linux-stable-rc/linux-4.19.y
              - linux-stable-rc/linux-5.4.y
            name: linux
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
    triggers:
        - pollscm:
            cron: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_BRANCH#linux-stable-rc/}-${GIT_REVISION,length=8}'

    builders:
        - shell: |
            #!/bin/bash -ex
            git clean -fdx
            env

            MAKE_KERNELVERSION=$(make kernelversion)
            KERNEL_BRANCH=${GIT_BRANCH#linux-stable-rc/}
            KERNEL_DESCRIBE=$(git describe --always)

            params=lkft-${KERNEL_BRANCH}.txt
            echo KERNEL_DESCRIBE=${KERNEL_DESCRIBE} >> $params
            echo SRCREV_kernel=${GIT_COMMIT} >> $params
            echo MAKE_KERNELVERSION=${MAKE_KERNELVERSION} >> $params
            echo KERNEL_BRANCH=${KERNEL_BRANCH} >> $params
            cat $params

            # call api of android.linaro.org for lkft report check scheduling
            if [ -n "${KERNEL_BRANCH}" ] && [ -n "${KERNEL_DESCRIBE}" ] && [ -n "${JOB_NAME}" ] && [ -n "${BUILD_NUMBER}" ]; then
                QA_BUILD_VERSION=${MAKE_KERNELVERSION}-${GIT_COMMIT:0:12}
                curl -L https://android.linaro.org/lkft/newchanges/${KERNEL_BRANCH}-test/${QA_BUILD_VERSION}/${JOB_NAME}/${BUILD_NUMBER} || true
                curl -L http://213.146.155.43/lkft/newchanges/${KERNEL_BRANCH}-test/${QA_BUILD_VERSION}/${JOB_NAME}/${BUILD_NUMBER} || true
            fi
