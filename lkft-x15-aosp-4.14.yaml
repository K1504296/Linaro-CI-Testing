- job:
    name: lkft-x15-aosp-4.14
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 1
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: 'ti-android-linux-4.14.y'
        - string:
            name: KERNEL_REPO
            default: 'http://git.ti.com/git/ti-linux-kernel/ti-linux-kernel.git'
        - string:
            name: QA_SERVER
            default: 'https://qa-reports.linaro.org'
        - string:
            name: QA_SERVER_PROJECT
            default: 'ti-android-linux-4.14.y-aosp'
        - string:
            name: VTS_URL
            default: 'http://testdata.linaro.org/lkft/aosp/aosp-master-05082018/'
        - string:
            name: REFERENCE_BUILD_URL
            default: 'http://testdata.linaro.org/lkft/aosp/aosp-master-05082018/'
        - string:
            name: CTS_URL
            default: 'http://testdata.linaro.org/lkft/aosp/aosp-master-05082018/'
        - string:
            name: TOOLCHAIN
            default: 'GCC-7.2'
        - string:
            name: KERNEL_DESCRIBE
        - string:
            name: SRCREV_kernel
    disabled: false
    node: docker-xenial-aosp
    display-name: 'LKFT x15 - AOSP Master'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - timeout:
            timeout: 500
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
            - text:
                credential-id: ARTIFACTORIAL_TOKEN
                variable: ARTIFACTORIAL_TOKEN
            - text:
                credential-id: AP_SSID
                variable: AP_SSID
            - text:
                credential-id: AP_KEY
                variable: AP_KEY
    builders:
        - shell:
            !include-raw:
                - lkft/x15-aosp/builders.sh
        - inject:
            properties-file: publish_parameters
        - linaro-publish-token
        - shell:
            !include-raw:
                - android/linaro-publisher.sh
        - shell:
            !include-raw: lkft/x15-aosp/submit_for_testing.sh
    publishers:
        - logparser:
            parse-rules: '/var/lib/jenkins/userContent/android.parse'
            unstable-on-warning: false
            fail-on-error: false
        - fingerprint:
            files: 'build/fingerprints/*'
        - groovy-postbuild:
            script:
                !include-raw: openembedded-lkft/postbuild.groovy
#        - email:
#            recipients: 'lkft-maintainers@lists.linaro.org'
#            subject: '[CI] x15: ${KERNEL_BRANCH} {{SRCREV_kernel}} ${BUILD_STATUS}'
#            body: |
#                Build URL: ${PROJECT_URL}${BUILD_NUMBER}/
#                Full log: ${PROJECT_URL}${BUILD_NUMBER}/consoleText
#                Parsed warnings/errors: ${PROJECT_URL}${BUILD_NUMBER}/parsed_console
#                Git branch: ${KERNEL_BRANCH}
#                Git URL: ${KERNEL_REPO}
#                Git commit: ${SRCREV_kernel}
#
#                Errors:
#                ${BUILD_LOG_REGEX, regex="^ERROR:.* ", linesBefore=0, linesAfter=0, showTruncatedLines=false}
#            presend-script:
#               !include-raw: openembedded-lkft/presend-script.groovy
