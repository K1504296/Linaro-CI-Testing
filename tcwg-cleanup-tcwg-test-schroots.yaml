- job:
    name: tcwg-cleanup-tcwg-test-schroots
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: abe_branch
            default: refs/remotes/origin/stable
            description: 'ABE revision to use'
    disabled: false
    node: tcwg-x86_64-cam
    retry-count: 3
    display-name: 'TCWG CCC Cleanup stale tcwg-test schroots'
    triggers:
        - timed: '@daily'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/abe.git
            refspec: +refs/changes/*:refs/remotes/changes/*
            branches:
                - ${abe_branch}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    wrappers:
        - timeout:
            timeout: 60
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            ./scripts/clean-schroot-sessions.sh -v tcwg-ex40-01 r1-a7.aus-colo test-x86_64-01.tcwglab test-armv8-01.tcwglab test-armv8-02.tcwglab
    publishers:
        - email:
            recipients: 'maxim.kuvyrkov@linaro.org christophe.lyon@linaro.org'
