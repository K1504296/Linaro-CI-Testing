# Zephyr JOB definition for QEMU
device_type: '${DEVICE_TYPE}'
job_name: 'zephyr-upstream kernel-ipm-test'

timeouts:
  job:
    minutes: 6
  action:
    minutes: 2
priority: medium
visibility: public

context:
  arch: arm
  cpu: cortex-m3
  machine: lm3s6965evb
  model: 'model=stellaris'
  serial: '-serial mon:stdio'
  vga: '-vga none'

actions:
- deploy:
    timeout:
      minutes: 3
    to: tmpfs
    type: monitor
    images:
        zephyr:
          image_arg: '-kernel {zephyr}'
          url: 'http://snapshots.linaro.org/components/kernel/zephyr/${ZEPHYR_GCC_VARIANT}/${PLATFORM}/${BUILD_NUMBER}/tests/kernel/test_ipm/test/zephyr.bin'

- boot:
    method: monitor
    timeout:
      minutes: 2

- test:
    monitors:
    - name: Test IPM
      start: tc_start()
      end: PROJECT EXECUTION
      pattern: (?P<result>(PASS|FAIL))\s-\s(?P<test_case_id>\w+)
      fixupdict:
        PASS: pass
        FAIL: fail

metadata:
  build-url: ${BUILD_URL}
  build-log: ${BUILD_URL}consoleText
  zephyr-gcc-variant: ${ZEPHYR_GCC_VARIANT}
  platform: ${PLATFORM}
  git-url: https://git.linaro.org/zephyrproject-org/zephyr.git
  git-commit: ${GIT_COMMIT}
