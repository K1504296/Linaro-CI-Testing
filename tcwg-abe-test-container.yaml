- job:
    name: tcwg-abe-test-container
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: container_user
            default: tcwg-buildslave
            description: 'Non-root user inside container'
        - string:
            name: public_key
            default: ldap
            description: 'SSH public key to install for $user and root'
    disabled: false
    node: docker-trusty-i386-tcwg
    concurrent: true
    display-name: 'TCWG ZZZ ABE Test Container'
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            env > abe-test-container.log

            if [ x"$public_key" = x"ldap" ]; then
              public_key="$(ssh -o StrictHostKeyChecking=no people.linaro.org sss_ssh_authorizedkeys $container_user || true)"
            fi

            echo "" >> ~/.ssh/authorized_keys || true
            echo "$public_key" >> ~/.ssh/authorized_keys || true

            if ! getent passwd $container_user; then
              user_data="$(ssh -o StrictHostKeyChecking=no people.linaro.org getent passwd $container_user || true)"
              user_uid="$(echo "$container_user_data" | cut -d: -f 3)"
              if [ x"$container_user_uid" != x"" ]; then
                user_uid_opt="-u $container_user_uid"
              fi

              sudo useradd -m $container_user_uid_opt $container_user

              sudo rsync -a ~/.ssh/ /home/$container_user/.ssh/
              sudo chown -R $container_user /home/$container_user/.ssh/
            fi

            sudo touch /keep-container
            sudo chmod 0777 /keep-container
            echo "1" > /keep-container
        - trigger-builds:
            - project: 'tcwg-abe-test-container-wait'
              same-node: true
    publishers:
        - archive:
            artifacts: 'abe-test-container.log'
            latest-only: false
