- job:
    name: kselftest
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 90
            num-to-keep: 90
    parameters:
        - string:
            name: KSELFTEST_URL
            default: 'https://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git'
        - string:
            name: KSELFTEST_BRANCH
            default: 'master'
    disabled: false
    node: master
    display-name: 'Generate kselftest tarball (arm, arm64 and x86_64)'
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-xenial-amd64
                - docker-xenial-arm64
                - docker-xenial-armhf
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
    builders:
        - shell:
            !include-raw: kselftest/builders.sh
        - build-name-setter:
            name: 'version.txt'
            file: true
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --server ${PUBLISH_SERVER} \
              --link-latest \
              tools/testing/selftests/out/ \
              components/kernel/${JOB_NAME}/$(dpkg-architecture -qDEB_HOST_ARCH)/${BUILD_NUMBER}
