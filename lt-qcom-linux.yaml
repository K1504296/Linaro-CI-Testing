- job:
    name: lt-qcom-linux
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: KERNEL_REPO_URL
            default: 'https://git.linaro.org/landing-teams/working/qualcomm/kernel.git'
        - string:
            name: KERNEL_CONFIGS
            default: 'defconfig distro.config'
        - string:
            name: KERNEL_DESCRIBE
        - string:
            name: KERNEL_VERSION
        - string:
            name: KERNEL_BRANCH
        - string:
            name: TARGET_REPO
            default: 'linaro-overlay-sid'
        - string:
            name: KDEB_CHANGELOG_DIST
            default: 'sid'
    disabled: false
    node: docker-jessie-amd64
    display-name: 'Qualcomm LT Linux kernel build'
    scm:
        - git:
            url: ${KERNEL_REPO_URL}
            refspec: +refs/heads/${KERNEL_BRANCH}:refs/remotes/origin/${KERNEL_BRANCH}
            name: origin
            branches:
                - refs/heads/${KERNEL_BRANCH}
            basedir: linux
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            sudo apt-get update
            sudo apt-get install -y ccache bc kmod cpio
        - shell:
            !include-raw: lt-qcom-linux/builders.sh
    publishers:
        - email-ext:
            recipients: 'nicolas.dechesne@linaro.org anibal.limon@linaro.org'
            always: true
        - archive:
            artifacts: '*.changes, *.dsc, *.gz'
        - trigger-parameterized-builds:
            - project: build-package-obs
              property-file: params
              condition: SUCCESS
