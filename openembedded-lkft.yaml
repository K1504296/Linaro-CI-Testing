- job:
    name: openembedded-lkft
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 1
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: 'android-hikey-linaro-4.9'
        - string:
            name: IMAGES
            default: 'rpb-console-image'
        - string:
            name: MANIFEST_BRANCH
            default: 'morty'
        - string:
            name: BUNDLE_STREAM_NAME
            default: '/public/team/linaro/openembedded-lkft-${MANIFEST_BRANCH}/'
        - string:
            name: LAVA_SERVER
            default: 'validation.linaro.org/RPC2/'
    disabled: false
    node: master
    display-name: 'LKFT - OpenEmbedded (morty)'
    axes:
        - axis:
            type: user-defined
            name: MACHINE
            values:
                - 'hikey'
        - axis:
            type: user-defined
            name: DISTRO
            values:
                - rpb
        - axis:
            type: slave
            name: label
            values:
                - docker-jessie-amd64
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
        - ssh-agent-credentials:
            users:
                - 'OE_COMMIT_BOT_KEY'
    builders:
        - shell:
            !include-raw: openembedded-lkft/builders.sh
        - inject:
            properties-file: post_build_lava_parameters
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --server ${PUBLISH_SERVER} \
              --link-latest \
              ${DEPLOY_DIR_IMAGE}/ \
              openembedded/lkft/${MANIFEST_BRANCH}/${MACHINE}/${DISTRO}/$(echo ${KERNEL_BRANCH} |cut -d'-' -f4)/${BUILD_NUMBER}
    publishers:
        - email:
            recipients: 'fathi.boudra@linaro.org'
