- job:
    name: trigger-lt-qcom-debian-images
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: 'release/qcomlt-4.4'
    disabled: false
    node: build
    display-name: 'Trigger for Qualcomm Debian based images'
    scm:
        - git:
            url: https://git.linaro.org/git/landing-teams/working/qualcomm/kernel.git
            refspec: +refs/heads/${KERNEL_BRANCH}:refs/remotes/origin/${KERNEL_BRANCH}
            name: origin
            branches:
                - refs/heads/${KERNEL_BRANCH}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - trigger-builds:
            - project: 'lt-qcom-debian-images'
            - project: 'lt-qcom-debian-images-dragonboard600c'
            - project: 'lt-qcom-debian-images-dragonboard410c'
