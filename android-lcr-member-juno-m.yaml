- job:
    name: android-lcr-member-juno-m
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
            linaro:
                - job-build
                - job-cancel
            vishal.bhoj@linaro.org:
                - job-build
                - job-extended-read
                - job-read
            daniel.diaz@linaro.org:
                - job-build
                - job-extended-read
                - job-read
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    parameters:
        - string:
            name: ART_URL
            default: https://android-qa-reports.linaro.org/api/
    disabled: false
    node: docker-utopic-aosp
    display-name: 'Juno - Member LCR Android M Build'
    concurrent: true
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
        - credentials-binding:
            - text:
                credential-id: PRIVATE_KEY
                variable: PRIVATE_KEY
    builders:
        !include: android-lcr/juno/builders.yaml.inc
    publishers:
        !include: android-lcr/common/publishers.yaml.inc
