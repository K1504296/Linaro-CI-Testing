- job:
    name: lt-qcom-debian-images-dragonboard410c
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: DEVICE_TYPE
            default: 'dragonboard-410c'
        - string:
            name: LAVA_SERVER
            default: 'https://validation.linaro.org/RPC2/'
        - string:
            name: QA_SERVER
            default: 'https://qa-reports.linaro.org'
        - string:
            name: VENDOR
            default: 'linaro'
        - string:
            name: OS_FLAVOUR
            default: 'buster'
        - string:
            name: PLATFORM_NAME
            default: 'dragonboard-410c'
        - string:
            name: FAI_BOARD_CLASS
            default: 'DB410C'
        - string:
            name: ROOTFS
            default: 'developer,1800M alip,3G installer,1024M'
        - string:
            name: SDCARD
            default: 'developer,4G'
        - string:
            name: ROOTFS_PARTLABEL
            default: 'rootfs'
        - string:
            name: DTBS
            default: 'qcom/apq8016-sbc.dtb'
        - string:
            name: SERIAL_CONSOLE
            default: 'ttyMSM0'
        - string:
            name: BOOTIMG_PAGESIZE
            default: '2048'
        - string:
            name: PUB_DEST
            default: "snapshots/dragonboard410c/${VENDOR}/debian/${BUILD_NUMBER}"
    disabled: false
    node: docker-stretch-arm64
    display-name: 'Qualcomm Debian based images for Snapdragon 410'
    scm:
        - git:
            url: https://git.linaro.org/ci/fai.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
    builders:
        - shell:
            !include-raw: lt-qcom-debian-images/builders-fai.sh
        - shell:
            !include-raw: lt-qcom-debian-images/installer-dragonboard-410c.sh
        - shell:
            !include-raw: lt-qcom-debian-images/sdcard-dragonboard-410c.sh
        - linaro-publish-token:
            host: builds.96boards.org
        - shell:
            !include-raw: lt-qcom-debian-images/publishers.sh
        - shell:
            !include-raw: lt-qcom-debian-images/submit_for_testing.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw:
                  - lt-qcom-debian-images/postbuild.groovy
                  - openembedded-lkft/postbuild.groovy
        - email:
            recipients: 'fathi.boudra@linaro.org'
        - email-ext:
            recipients: 'nicolas.dechesne@linaro.org qa-team@linaro.org anibal.limon@linaro.org'
            always: true
        - ircbot:
            channels:
                - name: '#linaro-lt-qcomm'
                  password: ${LT_QCOM_KEY}
