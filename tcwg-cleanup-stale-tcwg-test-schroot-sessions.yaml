- job:
    name: tcwg-cleanup-stale-tcwg-test-schroot-sessions
    project-type: multijob
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: tcwg-x86_64-build
    display-name: 'TCWG CCC Cleanup stale tcwg-test schroot sessions'
    triggers:
        - timed: '@daily'
    wrappers:
        - timeout:
            timeout: 60
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - trigger-builds:
            - project: tcwg-cleanup-stale-schroot-sessions
              predefined-parameters: schroot_name=tcwg-test-*
              restrict-matrix-project: label=="tcwg-aarch64-test-01" || label=="tcwg-aarch64-test-02"'
    publishers:
        - email:
            recipients: 'maxim.kuvyrkov@linaro.org christophe.lyon@linaro.org'
