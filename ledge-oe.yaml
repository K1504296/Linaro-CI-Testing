- job:
    name: ledge-oe
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 90
            num-to-keep: 10
    parameters:
        - string:
            name: IMAGES
            default: 'ledge-gateway ledge-iot'
        - string:
            name: MANIFEST_BRANCH
            default: 'master'
        - string:
            name: PUB_DEST
            default: 'components/ledge/oe/${MACHINE}/${BUILD_NUMBER}/${DISTRO}'
        - string:
            name: LAVA_SERVER
            default: 'validation.linaro.org/RPC2/'
        - string:
            name: AUTH_GROUPS
            default: 'linaro'
    disabled: false
    node: master
    display-name: 'LEDGE OE build'
    axes:
        - axis:
            type: user-defined
            name: MACHINE
            values:
                - 'ledge-ti-am572x'
                - 'ledge-stm32mp157c-dk2'
                - 'ledge-qemux86-64'
                - 'ledge-qemuarm'
                - 'ledge-qemuarm64'
        - axis:
            type: user-defined
            name: DISTRO
            values:
                - rpb
        - axis:
            type: slave
            name: label
            values:
                - docker-stretch-amd64
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
    builders:
        - shell:
            !include-raw: ledge/oe/builders.sh
        - inject:
            properties-file: post_build_lava_parameters
        - linaro-publish-token
        - shell:
            !include-raw: rpb-openembedded/buildinfo-protected.sh
        - shell:
            !include-raw: rpb-openembedded/publishers.sh
    publishers:
        - email:
            recipients: 'maxim.uvarov@linaro.org ilias.apalodimas@linaro.org christophe.priouzeau@linaro.org'
