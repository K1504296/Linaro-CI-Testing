- job:
    name: openembedded-lkft-linux-next
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 1
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: 'master'
        - string:
            name: KERNEL_VERSION
            default: 'git'
        - string:
            name: KERNEL_RECIPE
            default: 'linux-hikey-next'
        - string:
            name: KERNEL_REPO
            default: 'https://git.kernel.org/pub/scm/linux/kernel/git/next/linux-next.git'
        - string:
            name: IMAGES
            default: 'rpb-console-image'
        - string:
            name: MANIFEST_BRANCH
            default: 'morty'
        - string:
            name: BUNDLE_STREAM_NAME
            default: '/public/team/linaro/openembedded-lkft-${MANIFEST_BRANCH}/'
        - string:
            name: LAVA_SERVER
            default: 'validation.linaro.org/RPC2/'
        - string:
            name: QA_SERVER
            default: 'https://qa-reports.linaro.org'
        - string:
            name: QA_SERVER_PROJECT
            default: 'linux-next'
        - string:
            name: KSELFTEST_SKIPLIST
    disabled: false
    node: master
    display-name: 'LKFT - Linux Next (OpenEmbedded/morty)'
    axes:
        - axis:
            type: user-defined
            name: MACHINE
            values:
                - 'hikey'
        - axis:
            type: user-defined
            name: DISTRO
            values:
                - rpb
        - axis:
            type: slave
            name: label
            values:
                - docker-jessie-amd64
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
        - ssh-agent-credentials:
            users:
                - 'OE_COMMIT_BOT_KEY'
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
    builders:
        - shell: |
            #!/bin/bash

            # Mapping for MACHINE -> DEVICE_TYPE
            case "${MACHINE}" in
              hikey)
                DEVICE_TYPE=hi6220-hikey
                ;;
            esac

            echo "DEVICE_TYPE=${DEVICE_TYPE}" > device_type_parameters
        - inject:
            properties-file: device_type_parameters
        - shell:
            !include-raw: openembedded-lkft/builders.sh
        - inject:
            properties-file: post_build_lava_parameters
        - shell: |
            #!/bin/bash -e
            echo "#${BUILD_NUMBER}-${KERNEL_COMMIT:0:8}" > ${WORKSPACE}/version.txt
        - build-name-setter:
            name: 'version.txt'
            file: true
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --server ${PUBLISH_SERVER} \
              --link-latest \
              ${DEPLOY_DIR_IMAGE}/ ${BASE_URL}
        - shell: |
            #!/bin/bash

            rm -rf configs
            git clone --depth 1 http://git.linaro.org/ci/job/configs.git

            sed -e "s|\${BOOT_URL}|${BOOT_URL}|" \
                -e "s|\${SYSTEM_URL}|${SYSTEM_URL}|" \
                -e "s|\${BUILD_URL}|${BUILD_URL}|" \
                -e "s|\${BUNDLE_STREAM_NAME}|${BUNDLE_STREAM_NAME}|" \
                -e "s|\${LAVA_SERVER}|${LAVA_SERVER}|" \
                -e "s|\${DEVICE_TYPE}|${DEVICE_TYPE}|" \
            < configs/openembedded-lkft/lava-job-definitions/${DEVICE_TYPE}/template.json \
            > custom_lava_job_definition.json

            cat << EOF > post_build_lava_parameters
            DEVICE_TYPE=${DEVICE_TYPE}
            BUNDLE_STREAM_NAME=${BUNDLE_STREAM_NAME}
            CUSTOM_JSON_URL=${JOB_URL}/ws/custom_lava_job_definition.json
            LAVA_SERVER=${LAVA_SERVER}
            EOF
        - trigger-builds:
            - project: 'post-build-lava'
              property-file: post_build_lava_parameters
              block: true
        - shell: |
            #!/bin/bash

            export PTABLE_URL=${SNAPSHOTS_URL}/${BASE_URL}/bootloader/ptable-linux-8g.img

            sed -e "s|\${BOOT_URL}|${BOOT_URL}|" \
                -e "s|\${SYSTEM_URL}|${SYSTEM_URL}|" \
                -e "s|\${PTABLE_URL}|${PTABLE_URL}|" \
                -e "s|\${BUILD_URL}|${BUILD_URL}|" \
                -e "s|\${BUILD_NUMBER}|${BUILD_NUMBER}|" \
                -e "s|\${DEVICE_TYPE}|${DEVICE_TYPE}|" \
                -e "s|\${KERNEL_BRANCH}|${KERNEL_BRANCH}|" \
                -e "s|\${KERNEL_VERSION}|${KERNEL_VERSION}|" \
                -e "s|\${KERNEL_REPO}|${KERNEL_REPO}|" \
                -e "s|\${KERNEL_COMMIT}|${SRCREV_kernel}|" \
            < configs/openembedded-lkft/lava-job-definitions/${DEVICE_TYPE}/template.yaml \
            > custom_lava_job_definition.yaml

            sed -i "#CUSTOM_JSON_URL=.*#d" ${WORKSPACE}/post_build_lava_parameters
            sed -i "#LAVA_SERVER=.*#d" ${WORKSPACE}/post_build_lava_parameters
            cat << EOF > post_build_lava_parameters
            CUSTOM_YAML_URL=${JOB_URL}/ws/custom_lava_job_definition.yaml
            LAVA_SERVER=lkft.${LAVA_SERVER}
            EOF
        - trigger-builds:
            - project: 'post-build-lava'
              property-file: post_build_lava_parameters
              block: true
        - shell:
            !include-raw: openembedded-lkft/submit_for_testing.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw: openembedded-lkft/postbuild.groovy
        - email-ext:
            recipients: 'fathi.boudra@linaro.org, milosz.wasilewski@linaro.org, naresh.kamboju@linaro.org'
            always: true
            matrix-trigger: only-parent
