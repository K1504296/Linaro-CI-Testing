- job:
    name: lt-qcom-openembedded-rpb-morty
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        - string:
            name: IMAGES
            default: 'rpb-console-image rpb-console-image-lava'
        - string:
            name: MANIFEST_BRANCH_PREFIX
            default: 'qcom/'
        - string:
            name: MANIFEST_BRANCH
            default: 'morty'
        - string:
            name: BASE_URL
            default: 'https://builds.96boards.org/'
        - string:
            name: LAVA_SERVER
            default: 'staging.validation.linaro.org/RPC2/'
    disabled: false
    node: master
    display-name: 'Qualcomm OpenEmbedded RPB (morty)'
    axes:
        - axis:
            type: user-defined
            name: MACHINE
            values:
                - 'dragonboard-410c'
                - 'dragonboard-820c'
                - 'sd-600eval'
        - axis:
            type: user-defined
            name: DISTRO
            values:
                - rpb
                - rpb-wayland
        - axis:
            type: slave
            name: label
            values:
                - docker-jessie-amd64
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
        - ssh-agent-credentials:
            users:
                - 'OE_COMMIT_BOT_KEY'
    builders:
        - shell: |
            #!/bin/bash

            # some machine names we use on 96boards are slightly different
            case "${MACHINE}" in
              dragonboard-410c)
                MACHINE=dragonboard410c
                ;;
              dragonboard-820c)
                MACHINE=dragonboard820c
                ;;
            esac

            echo "PUB_DEST=snapshots/${MACHINE}/linaro/openembedded/${MANIFEST_BRANCH}/${BUILD_NUMBER}/${DISTRO}" > pub_dest_parameters
        - inject:
            properties-file: pub_dest_parameters
        - shell:
            !include-raw: rpb-openembedded/builders.sh
        - inject:
            properties-file: post_build_lava_parameters
        - linaro-publish-token:
            host: builds.96boards.org
        - shell:
            !include-raw: rpb-openembedded/publishers.sh
        - shell: |
            case "${MACHINE}" in
              dragonboard-410c)
                export DEVICE_TYPE=dragonboard410c
                ;;
              *)
                echo "Skip DEVICE_TYPE for ${MACHINE}"
                ;;
            esac

            rm -rf configs
            git clone --depth 1 http://git.linaro.org/ci/job/configs.git

            # Handle LAVA v1 (json)/v2 (yaml) test definitions
            case "${DEVICE_TYPE}" in
              dragonboard410c)
                sed -e "s|\${DEVICE_TYPE}|${DEVICE_TYPE}|" \
                    -e "s|\${DISTRO}|${DISTRO}|" \
                    -e "s|\${MANIFEST_BRANCH}|${MANIFEST_BRANCH}|" \
                    -e "s|\${BUILD_NUMBER}|${BUILD_NUMBER}|" \
                    -e "s|\${BOOT_URL}|${BOOT_URL}|" \
                    -e "s|\${ROOTFS_SPARSE_BUILD_URL}|${ROOTFS_SPARSE_BUILD_URL}|" \
                    < configs/lt-qcom-openembedded-rpb/lava-job-definitions/${DEVICE_TYPE}/template.yaml \
                    > custom_lava_job_definition.yaml

                cat << EOF > post_build_lava_parameters
            DEVICE_TYPE=${DEVICE_TYPE}
            CUSTOM_YAML_URL=${JOB_URL}/ws/custom_lava_job_definition.yaml
            LAVA_SERVER=${LAVA_SERVER}
            EOF
                ;;
            esac
        - trigger-builds:
            - project: 'post-build-lava'
              property-file: post_build_lava_parameters
              block: true
    publishers:
        - email-ext:
            recipients: 'fathi.boudra@linaro.org, nicolas.dechesne@linaro.org, anibal.limon@linaro.org'
            always: true
            matrix-trigger: only-parent
