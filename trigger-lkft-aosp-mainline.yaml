- job:
    name: trigger-lkft-aosp-mainline
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: 'android-mainline'
    disabled: false
    node: master
    display-name: 'Trigger for LKFT android-mainline builds'
    scm:
        - git:
            remotes:
                - android-mainline:
                    url: https://android.googlesource.com/kernel/common
                    refspec: +refs/heads/android-mainline:refs/remotes/android-mainline/android-mainline
                - linux-stable:
                    url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux-stable.git
                    refspec: +refs/heads/master:refs/remotes/master/master
            branches:
                - android-mainline/android-mainline
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
    triggers:
        - pollscm: 'H/30 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${PROPFILE,file="properties.txt",property="KERNEL_DESCRIBE"}'
    builders:
        - shell: |
            #!/bin/bash -e
            echo KERNEL_DESCRIBE=$(git describe --always) > properties.txt
            echo KERNEL_BRANCH=$(echo $GIT_BRANCH|sed s,android-mainline/,,) >> properties.txt
            echo KERNEL_DESCRIBE=$(git describe --always) > lkft_parameters
            echo SRCREV_kernel=${GIT_COMMIT} >> lkft_parameters
            echo MAKE_KERNELVERSION=$(make kernelversion) >> lkft_parameters
            cat lkft_parameters
    publishers:
        - trigger-parameterized-builds:
            - project:
                - 'lkft-android-9.0-mainline-x15'
              condition: SUCCESS
              property-file: lkft_parameters
            - project:
                - 'lkft-x15-aosp-master-mainline'
              condition: SUCCESS
              property-file: lkft_parameters
            - project:
                - 'lkft-hikey960-aosp-master-mainline-gki'
              condition: SUCCESS
              property-file: lkft_parameters
            - project:
                - 'lkft-db845c-aosp-master-mainline'
              condition: SUCCESS
              property-file: lkft_parameters
