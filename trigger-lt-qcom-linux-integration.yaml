- job:
    name: trigger-lt-qcom-linux-integration
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: master
    display-name: 'Trigger for LT Qualcomm Linux Integration build'
    triggers:
        - pollurl:
            cron: 'H/5 * * * *'
            polling-node: master
            urls:
              - url: 'https://storage.kernelci.org/qcom-lt/integration-linux-qcomlt/'
                check-content:
                  - simple: true
    wrappers:
        - timestamps
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            pip install --user python-dateutil beautifulsoup4

            rm -rf configs
            git clone --depth 1 http://git.linaro.org/ci/job/configs.git

            python configs/trigger-lt-qcom-linux-integration/get_latest_kernel_ci_build.py \
              > lt_qcom_parameters
        - inject:
            properties-file: lt_qcom_parameters
    publishers:
        - trigger-parameterized-builds:
            - project: lt-qcom-linux-integration
              predefined-parameters: |
                KERNEL_IMAGE_URL=${KERNEL_IMAGE_URL}
                KERNEL_MODULES_URL=${KERNEL_MODULES_URL}
                KERNEL_VERSION=${KERNEL_VERSION}
                KERNEL_DT_URL_dragonboard410c=${KERNEL_DT_URL_dragonboard410c}
                RAMDISK_URL_dragonboard410c=${RAMDISK_URL_dragonboard410c}
                KERNEL_DT_URL_dragonboard820c=${KERNEL_DT_URL_dragonboard820c}
                RAMDISK_URL_dragonboard820c=${RAMDISK_URL_dragonboard820c}
                KERNEL_DT_URL_sdm845_mtp=${KERNEL_DT_URL_sdm845_mtp}
                RAMDISK_URL_sdm845_mtp=${RAMDISK_URL_sdm845_mtp}
              condition: SUCCESS
