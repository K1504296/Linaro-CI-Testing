- job:
    name: trigger-lt-qcom-linux-integration
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - string:
            name: MACHINES
            default: 'apq8016-sbc apq8096-db820c sdm845-mtp sdm845-db845c qcs404-evb-1000 qcs404-evb-4000'
    disabled: false
    node: master
    display-name: 'Trigger for LT Qualcomm Linux Integration build'
    triggers:
        - pollurl:
            cron: 'H/5 * * * *'
            polling-node: master
            urls:
              - url: 'https://storage.kernelci.org/qcom-lt/integration-linux-qcomlt/'
                check-content:
                  - simple: true
    wrappers:
        - timestamps
        - credentials-binding:
            - text:
                credential-id: QCOMLT_KERNELCI_TOKEN
                variable: QCOMLT_KERNELCI_TOKEN
    builders:
        - shell: |
            #!/bin/bash
            set -ex

            rm -rf configs
            git clone --depth 1 http://git.linaro.org/ci/job/configs.git

            set +ex
            ./configs/lt-qcom-linux-test/kernelci.py ${QCOMLT_KERNELCI_TOKEN} qcom-lt arm64 defconfig lt_qcom_parameters
            ret=$?
            if [ $ret -ne 0 ]; then
                echo "warning: no kernel ci new build available"
            fi
        - inject:
            properties-file: lt_qcom_parameters
    publishers:
        - logparser:
            parse-rules: '/var/jenkins_home/userContent/android.parse'
            unstable-on-warning: true
            fail-on-error: false
        - trigger-parameterized-builds:
            - project: lt-qcom-linux-integration
              predefined-parameters: |
                KERNEL_IMAGE_URL=${KERNEL_IMAGE_URL}
                KERNEL_MODULES_URL=${KERNEL_MODULES_URL}
                KERNEL_VERSION=${KERNEL_VERSION}
                KERNEL_DT_URL=${KERNEL_DT_URL}
              condition: SUCCESS
