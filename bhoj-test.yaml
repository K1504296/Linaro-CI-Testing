- job:
    name: bhoj-test
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 60
        numToKeep: 60
    properties:
        - authorization:
            anonymous:
                - job-read
            vishal.bhoj@linaro.org:
                - job-build
                - job-read
                - job-extended-read
                - job-configure
                - job-cancel
    disabled: false
    node: docker-utopic-art-test
    display-name: 'AOSP build playground for Vishal Bhoj'
    concurrent: true
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
        - credentials-binding:
            - text:
                credential-id: PRIVATE_KEY
                variable: PRIVATE_KEY
    builders:
        !include: android-lcr/hikey/builders.yaml.inc
    publishers:
        !include: android-lcr/common/publishers.yaml.inc

