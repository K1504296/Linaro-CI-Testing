- job:
    name: bhoj-test
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            vishal.bhoj@linaro.org:
                - job-build
                - job-read
                - job-extended-read
                - job-configure
                - job-cancel
        - github:
            url: https://github.com/vishalbhoj/android_manifest
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: 'android-hikey-linaro-4.4'
    disabled: false
    node: master
    display-name: 'Trigger for LKFT HiKey builds (4.4 branch)'
    scm:
        - git:
            url: https://github.com/linaro-mmwg/optee-clearkey-cdmi.git
            refspec: +refs/pull/*:refs/remotes/origin/pr/*
            name: origin
            branches:
                - ${sha1}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    triggers:
        - github-pull-request:
            github-hooks: true
            permit-all: true
            auth-id: 'GITHUB_TOKEN'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash -e
            echo hi
