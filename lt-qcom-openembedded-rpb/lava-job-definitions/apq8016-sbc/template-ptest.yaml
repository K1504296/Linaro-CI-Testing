device_type: ${DEVICE_TYPE}
job_name: lt-qcom-openembedded-ptest-${DISTRO}-${MANIFEST_BRANCH}-${BUILD_NUMBER}
timeouts:
  job:
    minutes: 90
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
  source: https://git.linaro.org/ci/job/configs.git
  path: lt-qcom-openembedded-rpb/lava-job-definitions/apq8016-sbc/template-ptest.yaml

protocols:
  lava-lxc:
    name: lxc-dragonboard410c-test
    template: debian
    distribution: debian
    release: jessie

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - android-tools-adb
    - android-tools-fastboot
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - 'root@linaro-developer:~#'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 35
    to: fastboot
    namespace: dragonboard410c-oe
    images:
      partition:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/gpt_both0.bin
      hyp:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/hyp.mbn
      cdt:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/sbc_1.0_8016.bin
      rpm:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/rpm.mbn
      sbl1:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/sbl1.mbn
      tz:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/tz.mbn
      aboot:
        url: http://images-internal/dragonboard410c/linaro/rescue/17.09/linux/emmc_appsboot.mbn
      boot:
        url: ${BOOT_URL}
      rootfs:
        url: ${ROOTFS_SPARSE_BUILD_URL}
        compression: gz
        apply-overlay: True
    os: oe
    protocols:
        lava-lxc:
        - action: fastboot-deploy
          request: pre-power-command
          timeout:
              minutes: 2

- boot:
    namespace: dragonboard410c-oe
    auto_login:
      login_prompt: 'login:'
      username: 'root'
    prompts:
    - 'root@(.*):/#'
    - 'root@dragonboard-410c:~#'
    timeout:
      minutes: 15
    method: fastboot

- test:
    namespace: dragonboard410c-oe
    name: qcomlt-ptest
    timeout:
      minutes: 90
    definitions:
    - repository: https://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/linux/ptest/ptest.yaml
      name: linux-ptest
