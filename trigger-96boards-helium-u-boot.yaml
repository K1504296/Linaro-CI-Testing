- job:
    name: trigger-96boards-helium-u-boot
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
    disabled: true
    node: build
    display-name: 'DELETE ME'
    scm:
        - git:
            url: https://git.linaro.org/people/rob.herring/u-boot.git
            refspec: +refs/heads/v2015.07-pxa1928:refs/remotes/origin/v2015.07-pxa1928
            name: origin
            branches:
                - refs/heads/v2015.07-pxa1928
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - trigger-builds:
            - project: '96boards-helium-u-boot'

