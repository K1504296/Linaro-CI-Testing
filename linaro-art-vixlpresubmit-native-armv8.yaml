- job:
    name: linaro-art-vixlpresubmit-native-armv8
    project-type: freestyle
    defaults: global
    description: >
      Runs the
      <a href="https://git.linaro.org/arm/vixl.git/tree/tools/test.py">Vixl Presubmit Tests</a>
      using the
      <a href="https://git.linaro.org/arm/vixl.git/about">Linaro VIXL tree</a> on ARMv8 hardware.
    properties:
        - authorization:
            anonymous:
                - job-discover
                - job-read
            linaro-android-builders:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-vixl:
                - job-build
                - job-read
                - job-extended-read
                - job-workspace
            linaro-art:
                - job-build
                - job-read
                - job-extended-read
                - job-workspace
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    disabled: false
    node: docker-xenial-arm64
    display-name: 'VIXL: Presubmit Test on ARMv8 hardware'
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
      - string:
          name: VIXL_TEST_ARGS
          default: "--fail-early --compiler=g++"
    triggers:
        - gerrit:
            server-name: review.linaro.org
            override-votes: true
            gerrit-build-successful-verified-value: 1
            gerrit-build-failed-verified-value: -1
            trigger-on:
                - patchset-created-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'arm/vixl'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'master'
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'sve'
            silent: false
            silent-start: true
    wrappers:
        - timestamps
        - timeout:
            timeout: 180
    builders:
        - shell: |
            #!/bin/bash -xe

            vixl_repo="https://git.linaro.org/arm/vixl.git"

            export PATH="${HOME}/bin:${PATH}"

            sudo apt-get update && sudo apt-get install -y scons

            wget --no-verbose --output-document "/usr/local/bin/cpplint.py" \
              https://raw.githubusercontent.com/google/styleguide/gh-pages/cpplint/cpplint.py \
              && chmod a+x "/usr/local/bin/cpplint.py"

            git clone "${vixl_repo}" vixl
            cd vixl
            git fetch "${vixl_repo}" "${GERRIT_REFSPEC}" && git cherry-pick FETCH_HEAD
            ./test/test.py ${VIXL_TEST_ARGS}


    publishers:
        - email:
            recipients: 'vishal.bhoj@linaro.org daniel.diaz@linaro.org julien.duraj@linaro.org'
        - groovy-postbuild:
            script:
              !include-raw:
                - linaro-art/global.groovy
