- job:
    name: tcwg-rr-gnu-master
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - string:
            name: distro
            default: xenial
            description: 'Distro image to use'
        - string:
            name: scripts_branch
            default: round-robin
            description: 'Scripts revision to use'
    disabled: false
    node: tcwg-d05_64-build
    concurrent: false
    display-name: 'TCWG RR GNU Master'
    triggers:
        - gerrit:
            server-name: 'review.linaro.org'
            trigger-on:
                - patchset-created-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/binutils'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/gcc'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/llvm/llvm'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/llvm/clang'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/llvm/clang-tools-extra'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
            silent-start: true
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - $scripts_branch
            basedir: jenkins-scripts
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            clean:
                before: true
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
    builders:
        - shell: |
            #!/bin/bash
            set -e
            echo "=== Print out environment for debug purposes ==="
            env
            echo "=== Environment end  ==="
            rm -rf prev_artifacts
        - copyartifact:
            project: tcwg-rr-gnu-master
            target: prev_artifacts
            optional: true
            #which-build: last-successful
            which-build: specific-build
            build-number: 9
        - shell: |
            #!/bin/bash
            set -ex
            ./jenkins-scripts/docker-run.sh --distro $distro -- \
            ./jenkins-scripts/tcwg-rr-gnu-master.sh \
            --GERRIT_PROJECT "$GERRIT_PROJECT" \
            --GERRIT_REFSPEC "$GERRIT_REFSPEC" \
            --verbose true
    publishers:
        - archive:
            artifacts: 'artifacts/**'
            latest-only: false
