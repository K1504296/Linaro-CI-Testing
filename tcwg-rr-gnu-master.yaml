- scm:
    name: jenkins-scripts
    scm:
        - git:
            url: ssh://tcwg-buildslave@review.linaro.org:29418/toolchain/jenkins-scripts.git
            # tcwg-buildslave user id
            credentials-id: 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
            name: gerrit
            branches:
                - refs/heads/master
            basedir: jenkins-scripts
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
            clean:
                before: true
- job:
    name: tcwg-rr-gnu-master
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - string:
            name: distro
            default: default
            description: 'Distro image to use'
        - string:
            name: scripts_branch
            default: tested
            description: 'Scripts revision to use'
    disabled: false
    node: tcwg-d05_64-build
    concurrent: true
    display-name: 'TCWG RR GNU Master'
    triggers:
        - gerrit:
            server-name: 'review.linaro.org'
            trigger-on:
                - patchset-created-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/binutils'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/gcc'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/llvm/llvm'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/llvm/clang'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/llvm/clang-tools-extra'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
            silent-start: true
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - $scripts_branch
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            clean:
                before: true
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
    builders:
        - shell: |
            #!/bin/bash
            set -e
            echo "=== Print out environment for debug purposes ==="
            env
            echo "=== Environment end  ==="
            set -x
            ./jenkins-scripts/docker-run.sh --distro $distro -- ./jenkins-scripts/tcwg-rr-gnu-master.sh --verbose true
