- job:
    name: lt-qcom-debian-images-dragonboard600c
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: VENDOR
            default: 'linaro'
        - string:
            name: OS_FLAVOUR
            default: 'buster'
        - string:
            name: PLATFORM_NAME
            default: 'dragonboard-600c'
        - string:
            name: FAI_BOARD_CLASS
            default: 'DB600C'
        - string:
            name: ROOTFS
            default: 'developer,1800M alip,3G'
        - string:
            name: ROOTFS_PARTLABEL
            default: 'userdata'
        - string:
            name: DTBS
            default: 'qcom-apq8064-arrow-sd-600eval.dtb'
        - string:
            name: SERIAL_CONSOLE
            default: 'ttyMSM0'
        - string:
            name: BOOTIMG_PAGESIZE
            default: '2048'
        - string:
            name: PUB_DEST
            default: "96boards/dragonboard600c/${VENDOR}/debian/${BUILD_NUMBER}"
        - string:
            name: BOOTIMG_BASE
            default: '0x80000000'
        - string:
            name: BOOTIMG_KERNEL_OFFSET
            default: '0x208000'
        - string:
            name: BOOTIMG_RAMDISK_OFFSET
            default: '0x3000000'
        - string:
            name: BOOTIMG_TAGS_OFFSET
            default: '0x200100'
        - string:
            name: REPO_URL
            default: 'https://git.linaro.org/ci/fai.git'
    disabled: false
    node: docker-stretch-armhf
    display-name: 'Qualcomm Debian based images for Snapdragon 600'
    scm:
        - git:
            url: ${REPO_URL}
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell:
            !include-raw: lt-qcom-debian-images/builders-fai.sh
        - linaro-publish-token
        - shell:
            !include-raw: lt-qcom-debian-images/publishers.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw: lt-qcom-debian-images/postbuild.groovy
        - email:
            recipients: 'fathi.boudra@linaro.org'
        - email-ext:
            recipients: 'nicolas.dechesne@linaro.org anibal.limon@linaro.org'
            always: true
        - ircbot:
            channels:
                - name: '#linaro-lt-qcomm'
                  password: ${LT_QCOM_KEY}
