- job:
    name: tcwg-update-host-containers
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
        - throttle:
            max-per-node: 1
            option: project
    parameters:
        - label:
            name: nodes
            default: tcwg-d05_64-build || tcwg-llvmbot || tcwg-sq_64-build || tcwg-thx1_64-build || tcwg-tk1_32-build || tcwg-x86_64-build-09 || tcwg-x86_64-build-10
            all-nodes: true
            matching-label: 'allCases'
            node-eligibility: 'ignore-offline'
            description: 'Machines to run on'
        - string:
            name: distro
            default: 'xenial'
            description: 'Distro version to use.'
        - bool:
            name: verbose
            default: 'false'
            description: 'Whether to be verbose'
        - string:
            name: scripts_branch
            default: master
            description: 'Scripts revision to use'
    disabled: false
    node: tcwg-coordinator
    concurrent: false
    display-name: 'TCWG CCC Update host containers'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - ${scripts_branch}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${NODE_NAME}'
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            case "$NODE_NAME" in
              tcwg-llvmbot-*) group=tcwg-llvm ;;
              *) group=all ;;
            esac
            ./tcwg-update-host-containers.sh \
            --container "host" \
            --distro "$distro" \
            --group "$group" \
            --verbose "$verbose"
