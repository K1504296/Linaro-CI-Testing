- job:
    name: tcwg-update-host-containers
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
        - throttle:
            max-per-node: 1
            option: project
    parameters:
        - string:
            name: distro
            default: 'xenial'
            description: 'Distro version to use.'
        - bool:
            name: verbose
            default: 'false'
            description: 'Whether to be verbose'
        - string:
            name: scripts_branch
            default: master
            description: 'Scripts revision to use'
    disabled: true
    node: tcwg-coordinator
    concurrent: false
    display-name: 'DELETE ME'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - ${scripts_branch}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    axes:
        - axis:
            type: slave
            name: label
            values:
                - tcwg-d05-01
                - tcwg-llvmbot-d05-01
                - tcwg-llvmbot-thx1-01
                - tcwg-sq-01
                - tcwg-sq-02
                - tcwg-thx1-01
                - tcwg-x86_64-build-09
                - tcwg-x86_64-build-10
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            case "$label" in
              tcwg-llvmbot-*) group=tcwg-llvm ;;
              *) group=all ;;
            esac
            ./tcwg-update-host-containers.sh \
            --container "host" \
            --distro "$distro" \
            --group "$group" \
            --verbose "$verbose"
