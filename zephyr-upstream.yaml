- job:
    name: zephyr-upstream
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 30
    disabled: false
    node: master
    child-workspace: .
    display-name: 'Zephyr project'
    scm:
        - git:
            url: https://gerrit.zephyrproject.org/r/zephyr
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-jessie-amd64
        - axis:
            type: user-defined
            name: TOOLCHAIN
            values:
                - gcc-arm-embedded
                - zephyr-sdk
        - axis:
            type: user-defined
            name: PLATFORM
            values:
                - arduino_101
                - arduino_101_sss
                - arduino_due
                - frdm_k64f
                - galileo
                - minnowboard
                - nucleo_f103rb
                - olimexino_stm32
                - qemu_cortex_m3
                - qemu_x86
                - qemu_x86_iamcu
                - quark_d2000_crb
                - quark_se_devboard
                - quark_se_sss_devboard
                - stm32_mini_a15
    execution-strategy:
        combination-filter: |
             TOOLCHAIN=="zephyr-sdk" || (TOOLCHAIN=="gcc-arm-embedded" && (PLATFORM=="qemu_cortex_m3" || PLATFORM=="frdm_k64f" || PLATFORM=="arduino_due" || PLATFORM=="nucleo_f103rb" || PLATFORM=="stm32_mini_a15" || PLATFORM=="olimexino_stm32"))
        sequential: true
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - matrix-tie-parent:
            node: master
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            set -e
            set +x

            git clean -fdx

            head -5 Makefile

            trap cleanup_exit INT TERM EXIT

            cleanup_exit()
            {
              cd ${WORKSPACE}
              rm -rf out sanity-out
            }

            sudo apt-get update
            sudo apt-get install -y git g++ libc6-dev-i386 g++-multilib python3-ply gcc-arm-none-eabi python-pycurl rsync

            case "${TOOLCHAIN}" in
              gcc-arm-embedded)
                export ZEPHYR_GCC_VARIANT=gccarmemb
                export GCCARMEMB_TOOLCHAIN_PATH="${HOME}/srv/toolchain/gcc-arm-embedded-5-2016q1"
              ;;
              zephyr-sdk)
                #bash ${HOME}/srv/toolchain/zephyr-sdk-0.8-i686-setup.run --quiet --nox11 -- <<< "${HOME}/srv/toolchain/zephyr-sdk-0.8"
                export ZEPHYR_GCC_VARIANT=zephyr
                export ZEPHYR_SDK_INSTALL_DIR="${HOME}/srv/toolchain/zephyr-sdk-0.8"
              ;;
            esac

            # Set build environment variables
            export ZEPHYR_BASE=${WORKSPACE}
            export PATH=${ZEPHYR_BASE}/scripts:${PATH}

            echo ""
            echo "########################################################################"
            echo "    sanitycheck"
            echo "########################################################################"

            sanitycheck \
              --platform ${PLATFORM} \
              --inline-logs \
              --build-only \
              --no-clean \
              --enable-slow

            cd ${WORKSPACE}
            find sanity-out -type f -name '.config' -exec rename 's/.config/zephyr.config/' {} +
            rsync -avm \
              --include=zephyr.bin \
              --include=zephyr.config \
              --include='*/' \
              --exclude='*' \
              sanity-out/ out/

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --api_version 3 \
              --link-latest \
              out/${PLATFORM} components/kernel/zephyr/${TOOLCHAIN}/${PLATFORM}/${BUILD_NUMBER}
    publishers:
        - archive:
            artifacts: 'scripts/sanity_chk/last_sanity.csv'
        - email:
            recipients: 'fathi.boudra@linaro.org'
