- job:
    name: zephyr-upstream
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 30
    parameters:
        - string:
            name: LAVA_SERVER
            default: 'staging.validation.linaro.org/RPC2/'
    disabled: false
    node: master
    child-workspace: .
    display-name: 'Zephyr project'
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-xenial-amd64
        - axis:
            type: user-defined
            name: ZEPHYR_GCC_VARIANT
            values:
                - gccarmemb
                - zephyr
        - axis:
            type: user-defined
            name: PLATFORM
            values:
                - 96b_carbon
                - 96b_nitrogen
                - arduino_101
                - arduino_101_sss
                - arduino_due
                - frdm_k64f
                - galileo
                - minnowboard
                - nucleo_f103rb
                - olimexino_stm32
                - qemu_cortex_m3
                - qemu_x86
                - qemu_x86_iamcu
                - quark_d2000_crb
                - quark_se_devboard
                - quark_se_sss_devboard
                - stm32_mini_a15
    execution-strategy:
        combination-filter: |
             ZEPHYR_GCC_VARIANT=="zephyr" || (ZEPHYR_GCC_VARIANT=="gccarmemb" && (PLATFORM=="qemu_cortex_m3" || PLATFORM=="frdm_k64f" || PLATFORM=="arduino_due" || PLATFORM=="nucleo_f103rb" || PLATFORM=="stm32_mini_a15" || PLATFORM=="olimexino_stm32" || PLATFORM=="96b_carbon" || PLATFORM=="96b_nitrogen"))
        sequential: false
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
    builders:
        - linaro-publish-token
        - shell:
            !include-raw: zephyr-upstream/builders.sh
        - inject:
            properties-file: env_var_parameters
        - build-name-setter:
            template: '#${BUILD_NUMBER}-${GIT_COMMIT}'
            macro: true
        - shell: |
            #!/bin/bash -e

            case "${PLATFORM}" in
              qemu_cortex_m3)
                export DEVICE_TYPE=qemu
                ;;
              *)
                echo "Skip DEVICE_TYPE for ${PLATFORM}"
                ;;
            esac

            rm -rf configs
            git clone --depth 1 http://git.linaro.org/ci/job/configs.git

            [ -z "${DEVICE_TYPE}" ] || \
            sed -e "s|\${BUILD_NUMBER}|${BUILD_NUMBER}|" \
                -e "s|\${BUILD_URL}|${BUILD_URL}|" \
                -e "s|\${DEVICE_TYPE}|${DEVICE_TYPE}|" \
                -e "s|\${ZEPHYR_GCC_VARIANT}|${ZEPHYR_GCC_VARIANT}|" \
                -e "s|\${PLATFORM}|${PLATFORM}|" \
                -e "s|\${GIT_COMMIT}|${GIT_COMMIT}|" \
                < configs/zephyr-upstream/lava-job-definitions/${DEVICE_TYPE}/task-api-test.yaml \
                > custom_lava_job_definition.yaml

            cat << EOF > post_build_lava_parameters
            DEVICE_TYPE=${DEVICE_TYPE}
            CUSTOM_YAML_URL=${JOB_URL}/ws/custom_lava_job_definition.yaml
            LAVA_SERVER=${LAVA_SERVER}
            EOF
        - trigger-builds:
            - project: 'post-build-lava'
              property-file: post_build_lava_parameters
              block: true
    publishers:
        - archive:
            artifacts: 'scripts/sanity_chk/last_sanity.csv'
        - email:
            recipients: 'fathi.boudra@linaro.org kumar.gala@linaro.org'
