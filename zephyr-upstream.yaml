- job:
    name: zephyr-upstream
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 30
    disabled: false
    node: master
    child-workspace: .
    display-name: 'Zephyr project'
    scm:
        - git:
            url: https://git.linaro.org/zephyrproject-org/zephyr.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-xenial-amd64
        - axis:
            type: user-defined
            name: ZEPHYR_GCC_VARIANT
            values:
                - gccarmemb
                - zephyr
        - axis:
            type: user-defined
            name: PLATFORM
            values:
                - arduino_101
                - arduino_101_sss
                - arduino_due
                - frdm_k64f
                - galileo
                - minnowboard
                - nucleo_f103rb
                - olimexino_stm32
                - qemu_cortex_m3
                - qemu_x86
                - qemu_x86_iamcu
                - quark_d2000_crb
                - quark_se_devboard
                - quark_se_sss_devboard
                - stm32_mini_a15
    execution-strategy:
        combination-filter: |
             ZEPHYR_GCC_VARIANT=="zephyr" || (ZEPHYR_GCC_VARIANT=="gccarmemb" && (PLATFORM=="qemu_cortex_m3" || PLATFORM=="frdm_k64f" || PLATFORM=="arduino_due" || PLATFORM=="nucleo_f103rb" || PLATFORM=="stm32_mini_a15" || PLATFORM=="olimexino_stm32"))
        sequential: true
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - matrix-tie-parent:
            node: master
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            set -e
            set +x

            git clean -fdx

            head -5 Makefile

            trap cleanup_exit INT TERM EXIT

            cleanup_exit()
            {
              cd ${WORKSPACE}
              rm -rf out
            }

            sudo apt-get -q=2 update
            sudo apt-get -q=2 -y install git g++ libc6-dev-i386 g++-multilib python3-ply gcc-arm-none-eabi python-pycurl rsync

            # Toolchains are pre-installed and come from:
            # https://launchpad.net/gcc-arm-embedded/5.0/5-2016-q2-update/+download/gcc-arm-none-eabi-5_4-2016q2-20160622-linux.tar.bz2
            # https://nexus.zephyrproject.org/content/repositories/releases/org/zephyrproject/zephyr-sdk/0.8-i686/zephyr-sdk-0.8-i686-setup.run
            # To install Zephyr SDK: ./zephyr-sdk-0.8-i686-setup.run --quiet --nox11 -- <<< "${HOME}/srv/toolchain/zephyr-sdk-0.8"

            case "${ZEPHYR_GCC_VARIANT}" in
              gccarmemb)
                export GCCARMEMB_TOOLCHAIN_PATH="${HOME}/srv/toolchain/gcc-arm-none-eabi-5_4-2016q2"
              ;;
              zephyr)
                export ZEPHYR_SDK_INSTALL_DIR="${HOME}/srv/toolchain/zephyr-sdk-0.8"
              ;;
            esac

            # Set build environment variables
            LANG=C
            ZEPHYR_BASE=${WORKSPACE}
            PATH=${ZEPHYR_BASE}/scripts:${PATH}
            OUTDIR=${HOME}/srv/zephyr/${ZEPHYR_GCC_VARIANT}/${PLATFORM}
            export LANG ZEPHYR_BASE PATH
            CCACHE_DIR="${HOME}/srv/ccache"
            CCACHE_UNIFY=1
            CCACHE_SLOPPINESS=file_macro,include_file_mtime,time_macros
            USE_CCACHE=1
            export CCACHE_DIR CCACHE_UNIFY CCACHE_SLOPPINESS USE_CCACHE
            env |grep '^ZEPHYR'

            echo ""
            echo "########################################################################"
            echo "    sanitycheck"
            echo "########################################################################"

            sanitycheck \
              --platform ${PLATFORM} \
              --inline-logs \
              --build-only \
              --outdir ${OUTDIR} \
              --no-clean \
              --enable-slow

            cd ${WORKSPACE}
            find ${OUTDIR} -type f -name '.config' -exec rename 's/.config/zephyr.config/' {} +
            rsync -avm \
              --include=zephyr.bin \
              --include=zephyr.config \
              --include='*/' \
              --exclude='*' \
              ${OUTDIR}/ out/
            find ${OUTDIR} -type f -name 'zephyr.config' -delete

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --api_version 3 \
              --link-latest \
              out/${PLATFORM} components/kernel/zephyr/${ZEPHYR_GCC_VARIANT}/${PLATFORM}/${BUILD_NUMBER}

            CCACHE_DIR=${CCACHE_DIR} ccache -M 30G
            CCACHE_DIR=${CCACHE_DIR} ccache -s
    publishers:
        - archive:
            artifacts: 'scripts/sanity_chk/last_sanity.csv'
        - email:
            recipients: 'fathi.boudra@linaro.org kumar.gala@linaro.org'
