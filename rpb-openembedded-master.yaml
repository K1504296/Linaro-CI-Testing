- job:
    name: 96boards-reference-platform-openembedded-master
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        - string:
            name: IMAGES
            default: 'rpb-console-image rpb-console-image-test'
        - string:
            name: IMAGES_RPB
            default: 'rpb-desktop-image rpb-desktop-image-test'
        - string:
            name: IMAGES_RPB_WAYLAND
            default: 'rpb-weston-image rpb-weston-image-test'
        - string:
            name: MANIFEST_URL
            default: 'https://github.com/96boards/oe-rpb-manifest.git'
        - string:
            name: MANIFEST_BRANCH
            default: 'master'
        - string:
            name: BASE_URL
            default: 'http://snapshots.linaro.org/'
        - string:
            name: PUB_DEST
            default: 'reference-platform/embedded/${MANIFEST_BRANCH}/${MACHINE}/${BUILD_NUMBER}/${DISTRO}'
        - string:
            name: LAVA_SERVER
            default: 'validation.linaro.org/RPC2/'
        - string:
            name: QA_SERVER
            default: 'https://qa-reports.linaro.org'
        - string:
            name: QA_SERVER_PROJECT
            default: 'rpb-oe'
        - string:
            name: QA_SERVER_TEAM
            default: 'rpb'
    disabled: false
    node: master
    display-name: 'Reference Platform - OpenEmbedded (master)'
    axes:
        - axis:
            type: user-defined
            name: MACHINE
            values:
#                - 'am57xx-evm'
#                - 'bubblegum'
                - 'dragonboard-410c'
                - 'dragonboard-820c'
#                - 'juno'
                - 'hikey960'
                - 'hikey'
                - 'intel-core2-32'
                - 'intel-corei7-64'
#                - 'poplar'
#                - 'sd-600eval'
        - axis:
            type: user-defined
            name: DISTRO
            values:
                - rpb
                - rpb-wayland
        - axis:
            type: slave
            name: label
            values:
                - docker-stretch-amd64
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
        - ssh-agent-credentials:
            users:
                - 'OE_COMMIT_BOT_KEY'
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
    builders:
        - shell: |
            #!/bin/bash

            # Mapping for MACHINE -> DEVICE_TYPE
            case "${MACHINE}" in
              am57xx-evm)
                DEVICE_TYPE=x15
                ;;
              dragonboard-410c)
                DEVICE_TYPE=dragonboard-410c
                ;;
              hikey)
                DEVICE_TYPE=hi6220-hikey-r2
                ;;
              intel-core2-32)
                DEVICE_TYPE=i386
                ;;
              intel-corei7-64)
                DEVICE_TYPE=x86
                ;;
              juno)
                DEVICE_TYPE=juno
                ;;
              stih410-b2260)
                DEVICE_TYPE=b2260
                ;;
              *)
                echo "Skip DEVICE_TYPE for ${MACHINE}"
                ;;
            esac

            echo "DEVICE_TYPE=${DEVICE_TYPE}" > device_type_parameters
        - inject:
            properties-file: device_type_parameters
        - shell:
            !include-raw: rpb-openembedded/builders.sh
        - inject:
            properties-file: post_build_lava_parameters
        - linaro-publish-token
        - shell:
            !include-raw: rpb-openembedded/publishers.sh
        - shell:
            !include-raw: rpb-openembedded/submit_for_testing.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw:
                  - openembedded-lkft/postbuild.groovy
# We can only archive files that are located in the workspace
#        - archive:
#            artifacts: 'build/tmp-*glibc/deploy/images/${MACHINE}/*'
        - email-ext:
            recipients: 'fathi.boudra@linaro.org, koen.kooi@linaro.org, nicolas.dechesne@linaro.org, anibal.limon@linaro.org'
            always: true
            matrix-trigger: only-parent
