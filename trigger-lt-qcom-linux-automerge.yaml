- scm:
    name: repo-manifest
    scm:
        - repo:
            manifest-url: https://git.linaro.org/landing-teams/working/qualcomm/configs.git
            manifest-branch: repo
            manifest-file: automerge-ci.xml

- scm:
    name: rrcache
    scm:
        - git:
            url:  https://git.linaro.org/landing-teams/working/qualcomm/automerge-rrcache.git
            refspec: +refs/heads/*:refs/remotes/origin/*
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: false

- job:
    name: trigger-lt-qcom-linux-automerge
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: master
    display-name: 'QCLT Integration Tree Automerge'
    scm:
        - repo-manifest
        - rrcache
    triggers:
        - pollscm:
            cron: 'H/5 * * * *'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project: 'lt-qcom-linux-automerge'
