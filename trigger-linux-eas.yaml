- job:
    name: trigger-linux-eas
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
    disabled: true
    node: build
    display-name: 'DELETE ME'
    scm:
        - git:
            url: http://git.linaro.org/kernel/eas-backports.git
            refspec: +refs/heads/eas-test:refs/remotes/origin/eas-test
            name: origin
            branches:
                - refs/heads/eas-test
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            trap cleanup_exit INT TERM EXIT

            cleanup_exit()
            {
              exit 0
            }

            echo -n "defconfig_list=omap2plus vexpress" > defconfig.properties
        - trigger-builds:
            - project: 'linux-eas'
              property-file: defconfig.properties

