- job:
    name: trigger-lkft-hikey-4.4-premerge-ci
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: 'android-4.4-p-hikey'
    disabled: false
    node: master
    display-name: 'Trigger for LKFT HiKey builds (4.4 branch)'
    scm:
        - git:
            remotes:
                - android-4.4:
                    url: https://android.googlesource.com/kernel/hikey-linaro
                    refspec: +refs/heads/${KERNEL_BRANCH}:refs/remotes/android-4.4/${KERNEL_BRANCH}
            branches:
                - android-4.4/${KERNEL_BRANCH}
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash -e
            echo KERNEL_DESCRIBE=$(git describe --always) > lkft_parameters
            echo SRCREV_kernel=${GIT_COMMIT} >> lkft_parameters
            echo MAKE_KERNELVERSION=$(make kernelversion) >> lkft_parameters
            cat lkft_parameters
    publishers:
        - trigger-parameterized-builds:
            - project:
                - 'lkft-hikey-aosp-4.4-premerge-ci'
              condition: SUCCESS
              property-file: lkft_parameters
