- job:
    name: trigger-android-weekly-builds
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    disabled: false
    node: master
    display-name: 'Trigger for weekly Android builds'
    triggers:
        - timed: 'H 0 * * 6'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project:
                - 'android-lcr-member-juno-n'
                - 'android-lcr-member-hikey-n'
                - 'android-lcr-member-x15-n'
                - 'android-lcr-reference-juno-n'
                - 'android-lcr-reference-juno-n-member-build'
                - 'android-lcr-reference-hikey-n'
                - 'android-lcr-reference-x15-n'
                - 'android-lcr-reference-fvp-n'
                - 'android-chromium-clang-armv7'
                - 'android-chromium-clang-armv8'
                - 'android-chromium-gcc-armv7'
                - 'android-chromium-gcc-armv8'
                - 'linaro-art-build-metrics'
