- job:
    name: tcwg-cleanup-stale-tcwg-test-schroot-sessions-christophe-freestyle
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: tcwg-x86_64-cam
    display-name: 'TCWG ZZZ Cleanup stale tcwg-test schroot sessions Christophe freestyle'
    triggers:
        - timed: '@daily'
    wrappers:
        - timeout:
            timeout: 60
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
    builders:
        - trigger-builds:
            - project: 'tcwg-cleanup-stale-schroot-sessions-christophe'
              predefined-parameters:
                schroot_name="tcwg-test-*"
              node-label-name: 'TCWG_SLAVES'
              node-label: tcwg-aarch64-07 tcwg-aarch64-test-01 tcwg-aarch64-test-02
    publishers:
        - email:
            recipients: 'maxim.kuvyrkov@linaro.org christophe.lyon@linaro.org'
