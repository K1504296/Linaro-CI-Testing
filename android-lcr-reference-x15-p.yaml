- job:
    name: android-lcr-reference-x15-p
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    parameters:
        - string:
            name: ART_URL
            default: https://android-qa-reports.linaro.org/api/
        - string:
            name: BUILD_DIR
            default: r-lcr-oreo
    disabled: false
    node: docker-xenial-aosp
    display-name: 'Reference LCR Android P Preview build for X15'
    concurrent: true
    triggers:
        - gerrit:
            server-name: __ANY__
            trigger-on:
                - change-merged-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'android-patchsets'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'master'
                  file-paths:
                      - compare-type: 'PLAIN'
                        pattern: 'x15-p-workarounds'
                      - compare-type: 'PLAIN'
                        pattern: 'P-RLCR-PATCHSET'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'device/linaro/common'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'linaro-p-preview'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'platform/manifest'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'linaro-p-preview'
                  file-paths:
                      - compare-type: 'PLAIN'
                        pattern: 'x15.xml'
                      - compare-type: 'PLAIN'
                        pattern: 'linaro.xml'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'android-build-configs'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'master'
                  file-paths:
                      - compare-type: 'PLAIN'
                        pattern: 'lcr-reference-x15-p'
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
    builders:
        !include: android-lcr/x15/builders-v2.yaml.inc
    publishers:
        !include: android-lcr/common/publishers.yaml.inc
