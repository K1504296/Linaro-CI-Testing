- job:
    name: linux-lng-v4.1-test-definitions
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    parameters:
        - string:
            name: BUNDLE_STREAM_NAME
            default: '/public/team/linaro/ci-linux-lng-v4.1/'
        - string:
            name: LAVA_SERVER
            default: 'lng.validation.linaro.org/RPC2/'
        - string:
            name: PUB_DEST
            default: 'http://snapshots.linaro.org/kernel-hwpack/linux-linaro-lng-v4.1/'
    disabled: false
    node: master
    display-name: 'LNG Kernel - Submit LAVA test definitions (linux-linaro-lng-v4.1)'
    wrappers:
        - timestamps
    builders:
        - shell: |
            BUILD_NUMBER=$(wget -q --no-check-certificate -O - https://ci.linaro.org/job/linux-lng-v4.1/hwpack=arndale,label=docker-jessie-amd64/lastSuccessfulBuild/buildNumber)
            cat << EOF > post_build_lava_parameters
            DEVICE_TYPE=arndale
            BUNDLE_STREAM_NAME=${BUNDLE_STREAM_NAME}
            CUSTOM_JSON_URL=${PUB_DEST}/arndale/${BUILD_NUMBER}/lava/template.json
            LAVA_SERVER=${LAVA_SERVER}
            EOF
        - trigger-builds:
            - project: 'post-build-lava'
              property-file: post_build_lava_parameters
              block: true
        - shell: |
            BUILD_NUMBER=$(wget -q --no-check-certificate -O - https://ci.linaro.org/job/linux-lng-v4.1/hwpack=arndale,label=docker-jessie-amd64/lastSuccessfulBuild/buildNumber)
            cat << EOF > post_build_lava_parameters
            DEVICE_TYPE=arndale
            BUNDLE_STREAM_NAME=${BUNDLE_STREAM_NAME}
            CUSTOM_JSON_URL=${PUB_DEST}/arndale/${BUILD_NUMBER}/lava/template-base.json
            LAVA_SERVER=${LAVA_SERVER}
