- job:
    name: trigger-build-odp-api-next
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
    parameters:
        - string:
            name: GIT_BRANCH
            default: 'next'
    disabled: false
    node: build
    display-name: 'Trigger for ODPs next'
    scm:
        - git:
            url: https://git.linaro.org/lng/odp.git
            refspec: +refs/heads/${GIT_BRANCH}:refs/remotes/origin/${GIT_BRANCH}
            name: origin
            branches:
                - refs/heads/${GIT_BRANCH}
            basedir: odp
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    publishers:
        - trigger-parameterized-builds:
            - project: 'odp-api-check odp-publish'
              predefined-parameters: GIT_BRANCH=${GIT_BRANCH}
              condition: SUCCESS
