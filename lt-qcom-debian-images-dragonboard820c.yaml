- job:
    name: lt-qcom-debian-images-dragonboard820c
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - string:
            name: VENDOR
            default: 'linaro'
        - string:
            name: OS_FLAVOUR
            default: 'buster'
        - string:
            name: PLATFORM_NAME
            default: 'dragonboard-820c'
        - string:
            name: FAI_BOARD_CLASS
            default: 'DB820C'
        - string:
            name: ROOTFS
            default: 'developer,1800M alip,3G'
        - string:
            name: ROOTFS_PARTLABEL
            default: 'userdata'
        - string:
            name: DTBS
            default: 'qcom/apq8096-db820c.dtb'
        - string:
            name: SERIAL_CONSOLE
            default: 'ttyMSM0'
        - string:
            name: BOOTIMG_PAGESIZE
            default: '4096'
        - string:
            name: PUB_DEST
            default: "snapshots/dragonboard820c/${VENDOR}/debian/${BUILD_NUMBER}"
    disabled: false
    node: docker-stretch-arm64
    display-name: 'Qualcomm Debian based images for Snapdragon 820'
    scm:
        - git:
            url: https://git.linaro.org/ci/fai.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell:
            !include-raw: lt-qcom-debian-images/builders-fai.sh
        - linaro-publish-token:
            host: builds.96boards.org
        - shell:
            !include-raw: lt-qcom-debian-images/publishers.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw: lt-qcom-debian-images/postbuild.groovy
        - email:
            recipients: 'fathi.boudra@linaro.org'
        - email-ext:
            recipients: 'nicolas.dechesne@linaro.org qa-team@linaro.org anibal.limon@linaro.org'
            always: true
        - ircbot:
            channels:
                - name: '#linaro-lt-qcomm'
                  password: ${LT_QCOM_KEY}
