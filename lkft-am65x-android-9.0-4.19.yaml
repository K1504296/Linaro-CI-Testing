- job:
    name: lkft-am65x-android-9.0-4.19
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 1
    parameters:
        - string:
            name: BUILD_DIR
            default: lkft
        - string:
            name: ANDROID_BUILD_CONFIG
            default: 'lkft-am65x-android-9.0-4.19'
        - string:
            name: KERNEL_DESCRIBE
        - string:
            name: SRCREV_kernel
    disabled: false
    node: docker-xenial-aosp
    display-name: 'LKFT - AOSP Stable 4.19 (Android 9.0) for AM65X'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${SRCREV_kernel,length=8}'
        - timeout:
            timeout: 500
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
            - text:
                credential-id: ARTIFACTORIAL_TOKEN
                variable: ARTIFACTORIAL_TOKEN
            - text:
                credential-id: AP_SSID
                variable: AP_SSID
            - text:
                credential-id: AP_KEY
                variable: AP_KEY
    builders:
        - shell:
            !include-raw:
                - lkft/common/builders.sh
        - linaro-publish-token
        - shell: |
            #!/bin/bash -ex

            echo ===LIUYQ=PUBLICH=PWD=${PWD}==
            #JOB_OUT=/home/buildslave/srv/${BUILD_DIR}/out/${ANDROID_BUILD_CONFIG}
            JOB_OUT=${PWD}/out/${ANDROID_BUILD_CONFIG}
            pwd
            wget -q https://git.linaro.org/ci/job/configs.git/blob_plain/HEAD:/android-lcr/hikey/build-info/aosp-master-template.txt -O ${JOB_OUT}/BUILD-INFO.txt

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --server ${PUBLISH_SERVER} \
              --build-info ${JOB_OUT}/BUILD-INFO.txt \
              --link-latest \
              --include "^(defconfig|pinned-manifest.xml|SHA256SUMS.txt)$" \
              --include "^(boot_fit.img|vendor.img)$" \
              ${JOB_OUT} android/lkft/${JOB_NAME}/${BUILD_NUMBER}

            PUB_DEST=android/lkft/${JOB_NAME}/${BUILD_NUMBER}
        - shell:
             !include-raw: lkft/lava-job-definitions/common/submit_for_testing.sh
    publishers:
        - logparser:
            parse-rules: '/var/jenkins_home/userContent/android.parse'
            unstable-on-warning: false
            fail-on-error: false
        - fingerprint:
            files: 'build/fingerprints/*'
        - groovy-postbuild:
            script:
                !include-raw: openembedded-lkft/postbuild.groovy
        - email:
            recipients: 'lkft-maintainers@lists.linaro.org'
            subject: '[CI] HiKey: ${KERNEL_BRANCH} {{SRCREV_kernel}} ${BUILD_STATUS}'
            body: |
                Build URL: ${PROJECT_URL}${BUILD_NUMBER}/
                Full log: ${PROJECT_URL}${BUILD_NUMBER}/consoleText
                Parsed warnings/errors: ${PROJECT_URL}${BUILD_NUMBER}/parsed_console
                Git branch: ${KERNEL_BRANCH}
                Git URL: ${KERNEL_REPO}
                Git commit: ${SRCREV_kernel}

                Errors:
                ${BUILD_LOG_REGEX, regex="^ERROR:.* ", linesBefore=0, linesAfter=0, showTruncatedLines=false}
            presend-script:
                !include-raw: openembedded-lkft/presend-script.groovy
