- job:
    name: luajit-jobtester
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-buster-arm64
                - docker-buster-armhf
                - docker-buster-amd64
    disabled: false
    display-name: 'LuaJIT CI (Test job)'
    scm:
        - git:
            url: https://github.com/siddhesh/LuaJIT.git
            branches:
                - master
                - v2.1
            wipe-workspace: true
          clean:
            before: true
          prune: true
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            make CCDEBUG="-DUSE_LUA_ASSERT" -j $(nproc)
            make check
            make bench
