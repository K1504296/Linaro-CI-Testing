- job:
    name: tcwg-buildbench
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - string:
            name: toolchain_url
            default: ''
            description: 'Toolchain URL'
        - string:
           name: bench_list
           default: 'spec2k spec2k6'
           description: 'List of benches to build (eg spec2k, spec2k6)'
        - string:
           name: target_list
           default: 'arm-linux-gnueabihf aarch64-linux-gnu'
           description: 'List of targets to use'
    disabled: false
    node: tcwg-x86_64-cam
    child-workspace: $target/$bench
    concurrent: true
    display-name: 'TCWG ZZZ BuildBench'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/tcwg-buildapp.git
            wipe-workspace: true
            skip-tag: true
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-trusty-amd64-tcwg
        - axis:
            type: dynamic
            name: bench
            values:
                - bench_list
        - axis:
            type: dynamic
            name: target
            values:
                - target_list
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'tcwg-benchmark'
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            ./tcwg-buildapp.sh ${toolchain_url} ${bench} ${target}
    publishers:
        - email:
            recipients: 'christophe.lyon@linaro.org'
        - email-ext:
            recipients: 'christophe.lyon@linaro.org'
            send-to:
              requester
              recipients
            always: true
            matrix-trigger: only-parent
