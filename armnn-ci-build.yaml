- job:
    name: armnn-ci-build
    project-type: freestyle
    defaults: global
    description: |
        Updates source and builds ArmNN frequently to ensure builds are successful.
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 90
            num-to-keep: 90
        - github:
            url: https://git.mlplatform.org/ml/armnn.git
    parameters:
        - string:
            name: LAVA_SERVER
            default: 'staging.validation.linaro.org/'
        - string:
            name: GIT_COM_ID
    disabled: false
    node: docker-stretch-arm64
    display-name: 'Arm NN - CI Build'
    axes:
        - axis:
            type: user-defined
            name: MACHINE
            values:
                - 'hi960-hikey'
                - 'synquacer'
    wrappers:
        - timestamps
    builders:
        - shell:
            !include-raw: armnn-ci-build/builders.sh
        - shell: |
            #!/bin/bash -e

            case "${MACHINE}" in
                hikey)
                    DEVICE_TYPE=hi960-hikey
                    ;;
                synquacer)
                    DEVICE_TYPE=synquacer
                    ;;
                *)
                    echo "Skip DEVICE_TYPE for ${MACHINE}"
                    ;;
            esac

            echo "DEVICE_TYPE=${DEVICE_TYPE}" > device_type_parameters

        - inject:
            properties-file: device_type_parameters
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            set -ex

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --link-latest \
              out/ components/armnn/${BUILD_NUMBER}
        - shell: |
            #!/bin/bash -ex

            rm -rf configs
            git clone --depth 1 http://git.linaro.org/ci/job/configs.git

            [ -z "${DEVICE_TYPE}" ] || \
            python configs/armnn-ci-build/submit_for_testing.py \
                --device-type ${DEVICE_TYPE} \
                --build-number ${BUILD_NUMBER} \
                --qa-server-team staging-lkft \
                --qa-server-project armnn-ci-build \
                --lava-server ${LAVA_SERVER} \
                --git-commit ${GIT_COM_ID}