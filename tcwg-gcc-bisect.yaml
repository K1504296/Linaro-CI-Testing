- job:
    name: tcwg-gcc-bisect
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 60
    parameters:
        - string:
            name: EXP
            default: ''
            description: '.exp file name (eg. dg.exp)'
        - string:
            name: TESTNAME
            default: ''
            description: 'test name (eg. prXXXXX.c)'
        - string:
            name: TARGET
            default: ''
            description: 'Which target to build'
        - string:
            name: GOOD
            default: ''
            description: 'Good SVN revision'
        - string:
            name: BAD
            default: ''
            description: 'Bad SVN revision'
    disabled: false
    node: tcwg-x86_64-cam
    concurrent: true
    display-name: 'TCWG ZZZ GCC Bisect'
    wrappers:
        - timeout:
            timeout: 3000
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
    builders:
        - shell: |
            #!/bin/bash

            set -e
            set -x
            shell="/bin/bash"

            git clone --depth 1 https://git-us.linaro.org/toolchain/jenkins-scripts
            # Jenkins puts the parameters in the environment
            ${shell} ${WORKSPACE}/jenkins-scripts/abe-bisect.sh
    publishers:
        - email:
            recipients: 'christophe.lyon@linaro.org'
        - email-ext:
            recipients: 'christophe.lyon@linaro.org'
            send-to:
              requester
              recipients
            always: true
