- job:
    name: lhg-oe-build
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        - string:
            name: IMAGES
            default: 'rpb-westonchromium-image'
        - string:
            name: MANIFEST_REPO
            default: 'https://github.com/linaro-home/lhg-oe-manifests.git'
        - string:
            name: MANIFEST_BRANCH
            default: 'morty'
        - string:
            name: BASE_URL
            default: 'https://snapshots.linaro.org/'
        - string:
            name: PUB_DEST
            default: 'openembedded/pre-built/lhg/${MANIFEST_BRANCH}/${MACHINE}/${BUILD_NUMBER}/${DISTRO}'
    disabled: false
    node: lhg
    display-name: 'LHG - OpenEmbedded (morty)'
    axes:
        - axis:
            type: user-defined
            name: MACHINE
            values:
                - am57xx-evm
                - dragonboard-410c
                - hikey
        - axis:
            type: user-defined
            name: DISTRO
            values:
                - rpb-wayland
        - axis:
            type: slave
            name: label
            values:
                - docker-jessie-amd64-lhg
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
    builders:
        - shell:
            !include-raw: lhg-oe-build/builders.sh
        - inject:
            properties-file: post_build_lava_parameters
        - linaro-publish-token
        - shell:
            !include-raw: rpb-openembedded/publishers.sh
    publishers:
        - archive:
            artifacts: 'out/*'
        - email:
            recipients: 'andrey.konovalov@linaro.org'
