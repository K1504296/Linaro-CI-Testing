- job:
    name: odpi-bigtop-rpm
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    disabled: true
    node: master
    display-name: 'DELETE ME'
    builders:
        - trigger-builds:
            - project:
                - 'odpi-bigtop-hadoop-rpm'
                - 'odpi-bigtop-hive-rpm'
                - 'odpi-bigtop-spark-rpm'

