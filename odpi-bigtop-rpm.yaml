- job:
    name: odpi-bigtop-rpm
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    disabled: false
    node: master
    display-name: 'Trigger ODPi BigTop (rpm)'
    builders:
        - trigger-builds:
            - project:
                - 'odpi-bigtop-hadoop-rpm'
                - 'odpi-bigtop-hive-rpm'
                - 'odpi-bigtop-spark-rpm'
