- job:
    name: tcwg-buildapp-christophe
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - file:
            name: buildapp.properties
        - string:
            name: toolchain_url
            default: ''
            description: 'Toolchain URL'
        - string:
           name: app_list
           default: 'gcc linux'
           description: 'List of apps to build'
        - string:
           name: target_list
           default: 'arm-linux-gnueabihf aarch64-linux-gnu'
           description: 'List of targets to use'
    disabled: true
    node: tcwg-x86_64-cam
    child-workspace: $target/$app
    concurrent: true
    display-name: 'TCWG DEAD ZZZ BuildApp Christophe'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/tcwg-buildapp.git
            wipe-workspace: true
            skip-tag: true
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-trusty-amd64-tcwg
        - axis:
            type: dynamic
            name: app
            values:
                - app_list
        - axis:
            type: dynamic
            name: target
            values:
                - target_list
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            ./tcwg-buildapp.sh ${toolchain_url} ${app} ${target}
    publishers:
        - email:
            recipients: 'christophe.lyon@linaro.org'
