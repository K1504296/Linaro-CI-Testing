context:
  test_character_delay: 10

device_type: x15
job_name: lkft-kselftest-${KERNEL_BRANCH}-${BUILD_NUMBER}
timeouts:
  job:
    minutes: 60
  action:
    minutes: 10
  connection:
    minutes: 2
priority: ${LAVA_JOB_PRIORITY}
visibility: public

metadata:
  git branch: ${KERNEL_BRANCH}
  git repo: ${KERNEL_REPO}
  git commit: ${KERNEL_COMMIT}
  git describe: ${KERNEL_DESCRIBE}
  make_kernelversion: "${MAKE_KERNELVERSION}"
  kernel-config: ${KERNEL_CONFIG_URL}
  kselftest__url: ${KSELFTESTS_MAINLINE_URL}
  kselftest__version: "${KSELFTESTS_MAINLINE_VERSION}"
  build-url: ${BUILD_URL}
  build-location: ${SNAPSHOTS_URL}/${BASE_URL}
  series: lkft

protocols:
  lava-lxc:
    name: lxc-x15-oe
    template: debian
    distribution: debian
    release: jessie
    arch: amd64
    mirror: http://mirror.bytemark.co.uk/debian

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - android-tools-adb
    - android-tools-fastboot
    - systemd
    - systemd-sysv
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - 'shell@am57xevm:/'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 15
    to: fastboot
    namespace: x15-oe
    images:
      userdata:
        url: ${SYSTEM_URL}
        compression: gz
        apply-overlay: true
    os: oe

- boot:
    namespace: x15-oe
    auto_login:
      login_prompt: 'am57xx-evm login:'
      username: root
    prompts:
    - 'root@am57xx-evm:'
    commands: mmc
    timeout:
      minutes: 15
    method: u-boot

- test:
    namespace: x15-oe
    timeout:
      minutes: 60
    definitions:
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: automated/linux/kselftest/kselftest.yaml
      name: kselftest
      parameters:
        SKIPLIST: ${KSELFTEST_SKIPLIST}
      timeout:
        minutes: 45
