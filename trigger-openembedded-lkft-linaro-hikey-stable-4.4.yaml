- job:
    name: trigger-openembedded-lkft-linux-stable-4.4
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: master
    display-name: 'Trigger for LKFT - Linux Stable 4.4 + HiKey'
    scm:
        - git:
            url: https://git.linaro.org/people/sumit.semwal/linux-lts.git
            refspec: +refs/tags/*:refs/remotes/origin/tags/*
            name: origin
            branches:
                - refs/tags/4.4.*-hikey
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
    triggers:
        - pollscm:
            cron: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash -e
            echo KERNEL_BRANCH=$(git describe --tags --abbrev=0) > lkft_parameters
            echo KERNEL_DESCRIBE=$(git describe --always) >> lkft_parameters
            echo SRCREV_kernel=${GIT_COMMIT} >> lkft_parameters
            cat lkft_parameters
    publishers:
        - trigger-parameterized-builds:
            - project:
                - 'openembedded-lkft-linaro-hikey-stable-4.4'
              condition: SUCCESS
              property-file: lkft_parameters
        - email-ext:
            recipients: 'fathi.boudra@linaro.org, milosz.wasilewski@linaro.org'
            body: |
                Project: ${PROJECT_NAME}
                Build number: ${BUILD_NUMBER}
                Build status: ${BUILD_STATUS}
                Build URL: ${BUILD_URL}

                New upstream tag:
                https://git.linaro.org/people/sumit.semwal/linux-lts.git ${GIT_BRANCH} ${GIT_COMMIT}
            always: true
