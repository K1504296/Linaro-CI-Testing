- job:
    name: trigger-lt-qcom-openembedded-images
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
    disabled: true
    node: build
    display-name: 'Trigger for OpenEmbedded/Yocto Project based images for Qualcomm Snapdragon'
    scm:
        - git:
            url: https://github.com/ndechesne/meta-qcom.git
            name: origin
            branches:
                - origin/master
                - origin/jethro
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - timed: '@weekly'
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_BRANCH}-${GIT_REVISION,length=8}'
    builders:
        - trigger-builds:
            - project: 'lt-qcom-openembedded-images'
