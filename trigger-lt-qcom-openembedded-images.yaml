- job:
    name: trigger-lt-qcom-openembedded-images
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
    disabled: false
    node: build
    display-name: 'Trigger for Qualcomm OE builds'
    scm:
        - git:
            url: https://github.com/ndechesne/meta-qcom.git
            name: origin
            branches:
                - refs/heads/morty
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - timed: '@weekly'
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project: 'lt-qcom-openembedded-rpb-morty'
