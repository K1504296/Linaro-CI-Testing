        - groovy-postbuild:
            script: |
                def matcher = manager.getLogMatcher("^fail\t.*")
                if (matcher?.matches()) {
                  resultFailCount = matcher.group(0).split("\t")[1].toInteger()
                  if (resultFailCount > 0) {
                    manager.buildUnstable()
                  }
                }
