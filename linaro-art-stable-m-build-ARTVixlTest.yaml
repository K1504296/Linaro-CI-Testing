- job:
    name: linaro-art-stable-m-build-ARTVixlTest
    project-type: freestyle
    defaults: global
    description: >
      Runs  the
      <a href="https://android-git.linaro.org/gitweb/linaro-art/art-build-scripts.git/blob/HEAD:tests/test_art_vixl.sh">Vixl Tests</a>
      on the stable branch.

      The git revisions all track the lor_marshmallow branch for the following projects (in order):
        - art
        - build
        - external/vixl
    properties:
        - authorization:
            anonymous:
                - job-discover
            linaro-android-builders:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-art:
                - job-build
                - job-read
                - job-extended-read
                - job-workspace
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    parameters:
        - string:
            name: BUILD_CONFIG_REPO
            default: 'git://android.git.linaro.org/android-build-configs.git'
        - string:
            name: BUILD_CONFIG_BRANCH
            default: 'master'
        - string:
            name: BUILD_CONFIG_FILENAME
            default: 'linaro-art-stable-m-aosp_arm64'
    disabled: false
    node: docker-utopic-art
    display-name: 'Stable: VIXL Test'
    concurrent: true
    scm:
        - art
        - build
        - vixl
    triggers:
        - timed: 'H 6 * * *'
        - gerrit:
            server-name: dev-private-review.linaro.org
            override-votes: true
            gerrit-build-successful-verified-value: 1
            gerrit-build-failed-verified-value: -1
            trigger-on:
                - patchset-created-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'linaro-art/platform/build'
                  branches:
                      - branch-pattern: 'lor_marshmallow'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'linaro-art/platform/art'
                  branches:
                      - branch-pattern: 'lor_marshmallow'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'linaro-art/platform/external/vixl'
                  branches:
                      - branch-pattern: 'lor_marshmallow'
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
        - credentials-binding:
            - text:
                credential-id: PRIVATE_KEY
                variable: PRIVATE_KEY
    builders:
        - shell: |
            #!/bin/bash -xe

            # Some Docker instances mount ${HOME}/.ssh/config from the host.
            mv ${HOME}/.ssh{,.not}
            mkdir -p "${HOME}/bin"
            export PATH="${HOME}/bin:${PATH}"

            # Build scripts
            ANDROID_BUILD_DIR="${HOME}/srv/${JOB_NAME}/android"
            ART_BUILD_SCRIPTS_DIR="${WORKSPACE}/art-build-scripts"
            git clone https://android-git.linaro.org/git/linaro-art/art-build-scripts.git ${ART_BUILD_SCRIPTS_DIR}

            # Private key
            wget https://git.linaro.org/people/daniel.diaz/ci/misc-utils.git/blob_plain/HEAD:/add-private-key.sh
            source add-private-key.sh

            # clang-format-3.6
            wget -q http://mirrors.kernel.org/ubuntu/pool/universe/l/llvm-toolchain-3.6/clang-format-3.6_3.6-2ubuntu1~trusty1_amd64.deb \
              http://mirrors.kernel.org/ubuntu/pool/main/l/llvm-toolchain-3.6/libllvm3.6_3.6-2ubuntu1~trusty1_amd64.deb
            sudo dpkg -i clang-format-3.6_3.6-2ubuntu1~trusty1_amd64.deb libllvm3.6_3.6-2ubuntu1~trusty1_amd64.deb

            cd ${ART_BUILD_SCRIPTS_DIR}/jenkins
            ./setup_host.sh
            ./setup_android.sh

            # https://android-review.googlesource.com/223100
            cd ${ANDROID_BUILD_DIR}/build/
            git reset --hard
            git fetch http://android-review.linaro.org/platform/build \
              refs/changes/31/17031/1 && git cherry-pick FETCH_HEAD

            cd ${ANDROID_BUILD_DIR}
            perl ${ART_BUILD_SCRIPTS_DIR}/jenkins/test_launcher.pl \
              ${ART_BUILD_SCRIPTS_DIR}/tests/test_art_vixl.sh
        - shell: |
            echo "GERRIT_CHANGE_OWNER_EMAIL=${GERRIT_CHANGE_OWNER_EMAIL}"   >  env_var_parameters
            echo "GERRIT_EVENT_ACCOUNT_EMAIL=${GERRIT_EVENT_ACCOUNT_EMAIL}" >> env_var_parameters
        - inject:
            properties-file: env_var_parameters
    publishers:
        - email-ext:
            recipients: '${GERRIT_CHANGE_OWNER_EMAIL},${GERRIT_EVENT_ACCOUNT_EMAIL},vishal.bhoj@linaro.org,daniel.diaz@linaro.org,julien.duraj@linaro.org'
            content-type: text
            body: |
                Build Triggered by: ${GERRIT_CHANGE_SUBJECT}: ${GERRIT_CHANGE_URL}
                Build URL: ${PROJECT_URL}${BUILD_NUMBER}/
                Full log: ${PROJECT_URL}${BUILD_NUMBER}/consoleText
                Parsed warnings/errors: ${PROJECT_URL}${BUILD_NUMBER}/parsed_console

                Errors:
                ${BUILD_LOG_REGEX, regex=".*ERROR:.* ", linesBefore=0, linesAfter=0, showTruncatedLines=false}
        - archive:
            artifacts: '*.txt, *.xml'
        - logparser:
            parse-rules: '/var/lib/jenkins/userContent/android-art.parse'
            unstable-on-warning: false
            fail-on-error: false
        - groovy-postbuild:
            script: |
              import hudson.model.*

              def matcher = manager.getLogMatcher(".*repo sync failed.*")
              if ( matcher?.matches()) {
                  manager.addShortText("repo sync failed")
              }
              matcher = manager.getLogMatcher(".*patch merge failed.*")
              if ( matcher?.matches()) {
                  manager.addShortText("merge failed")
              }
              matcher = manager.getLogMatcher(".*make failed.*")
              if ( matcher?.matches()) {
                  manager.addShortText("make failed")
              }
              matcher = manager.getLogMatcher(".*images failed to boot.*")
              if ( matcher?.matches()) {
                  manager.addShortText("Boot test failed")
              }
        - plot:
            - title: 'Sync Time'
              group: 'Time Measurements'
              yaxis: 'Seconds'
              style: line
              series:
                  - file: time_repo.txt
                    format: properties
            - title: 'Test Time'
              group: 'Time Measurements'
              yaxis: 'Seconds'
              style: line
              series:
                  - file: time_test.txt
                    format: properties
