- job:
    name: lt-qcom-linux-integration
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        - string:
            name: KERNEL_IMAGE_URL
            default: ''
        - string:
            name: KERNEL_MODULES_URL
            default: ''
        - string:
            name: KERNEL_VERSION
            default: 'noversion'
        - string:
            name: KERNEL_DT_URL_dragonboard410c
            default: ''
        - string:
            name: ROOTFS_URL_dragonboard410c
            default: ''
        - string:
            name: KERNEL_DT_URL_dragonboard820c
            default: ''
        - string:
            name: ROOTFS_URL_dragonboard820c
            default: ''
        - string:
            name: KERNEL_DT_URL_sdm845_mtp
            default: ''
        - string:
            name: ROOTFS_URL_sdm845_mtp
            default: ''
        - string:
            name: PUB_DEST
            default: "96boards/${MACHINE}/linaro/linux-integration/${BUILD_NUMBER}"
        - string:
            name: LAVA_SERVER
            default: 'https://validation.linaro.org/RPC2/'
        - string:
            name: QA_SERVER
            default: 'https://qa-reports.linaro.org'
    disabled: false
    node: master
    display-name: 'Qualcomm LT Linux Integration kernel build'
    axes:
        - axis:
            type: user-defined
            name: MACHINE
            values:
                - 'dragonboard410c'
                - 'dragonboard820c'
                - 'sdm845_mtp'
        - axis:
            type: slave
            name: label
            values:
                - docker-stretch-amd64
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}'
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
    builders:
        - shell:
            !include-raw: lt-qcom-linux-integration/builders-deps.sh
        - shell: |
            #!/bin/bash

            # Set builder.sh configuration per MACHINE
            case "${MACHINE}" in
              dragonboard410c)
                echo "KERNEL_DT_URL=${KERNEL_DT_URL_dragonboard410c}" >> builders_in_parameters
                echo "ROOTFS_URL=${ROOTFS_URL_dragonboard410c}" >> builders_in_parameters
                echo 'BOOTIMG_PAGESIZE=2048' >> builders_in_parameters
                echo 'BOOTIMG_BASE=0x80000000' >> builders_in_parameters
                echo 'RAMDISK_BASE=0x84000000' >> builders_in_parameters
                echo 'ROOTFS_PARTITION=/dev/mmcblk0p10' >> builders_in_parameters
                echo 'SERIAL_CONSOLE=ttyMSM0' >> builders_in_parameters
                ;;
              dragonboard820c)
                echo "KERNEL_DT_URL=${KERNEL_DT_URL_dragonboard820c}" >> builders_in_parameters
                echo "ROOTFS_URL=${ROOTFS_URL_dragonboard820c}" >> builders_in_parameters
                echo 'BOOTIMG_PAGESIZE=4096' >> builders_in_parameters
                echo 'BOOTIMG_BASE=0x80000000' >> builders_in_parameters
                echo 'RAMDISK_BASE=0x84000000' >> builders_in_parameters
                echo 'ROOTFS_PARTITION=/dev/sda7' >> builders_in_parameters
                echo 'SERIAL_CONSOLE=ttyMSM0' >> builders_in_parameters
                ;;
              sdm845_mtp)
                echo "KERNEL_DT_URL=${KERNEL_DT_URL_sdm845_mtp}" >> builders_in_parameters
                echo "ROOTFS_URL=${ROOTFS_URL_sdm845_mtp}" >> builders_in_parameters
                echo 'BOOTIMG_PAGESIZE=2048' >> builders_in_parameters
                echo 'BOOTIMG_BASE=0x80000000' >> builders_in_parameters
                echo 'RAMDISK_BASE=0x84000000' >> builders_in_parameters
                echo 'SERIAL_CONSOLE=ttyMSM0' >> builders_in_parameters
                ;;
              *)
                echo "Currently MACHINE: ${MACHINE} isn't supported"
                exit 1
                ;;
            esac
        - inject:
            properties-file: builders_in_parameters
        - shell:
            !include-raw: lt-qcom-linux-integration/builders.sh
        - inject:
            properties-file: builders_out_parameters
        - linaro-publish-token
        - shell:
            !include-raw: lt-qcom-linux-integration/publishers.sh
        - shell:
            !include-raw: lt-qcom-linux-integration/submit_for_testing.sh
    publishers:
        - groovy-postbuild:
            script:
                !include-raw:
                  - rpb-openembedded/postbuild.groovy
                  - openembedded-lkft/postbuild.groovy
        - email:
            recipients: 'anibal.limon@linaro.org'
        - email-ext:
            recipients: 'anibal.limon@linaro.org nicolas.dechesne@linaro.org'
            always: true
            matrix-trigger: only-parent
        - ircbot:
            channels:
                - name: '#linaro-lt-qcomm'
                  password: ${LT_QCOM_KEY}
