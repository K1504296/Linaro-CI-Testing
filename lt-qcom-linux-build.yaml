- job:
    name: lt-qcom-linux-build
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-landing-team-qualcomm-personnel:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 1
    parameters:
        - string:
            name: KERNEL_REPO_URL
            default: 'https://git.linaro.org/landing-teams/working/qualcomm/kernel.git'
        - string:
            name: KERNEL_CONFIGS
        - string:
            name: ARCH
        - string:
            name: KERNEL_BRANCH
        - string:
            name: PUB_DEST
            default: "member-builds/qcomlt/kernel/${BUILD_NUMBER}"
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-stretch-amd64
    execution-strategy:
        sequential: false
    disabled: false
    node: master
    display-name: 'Qualcomm LT Linux kernel build'
    scm:
        - git:
            url: ${KERNEL_REPO_URL}
            refspec: +refs/heads/${KERNEL_BRANCH}:refs/remotes/origin/${KERNEL_BRANCH}
            name: origin
            branches:
                - refs/heads/${KERNEL_BRANCH}
            basedir: linux
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            sudo apt-get update
            sudo apt-get install -y ccache bc kmod cpio
        - shell:
            !include-raw: lt-qcom-linux/build-kernel.sh
        - linaro-publish-token
        - shell:
            !include-raw: lt-qcom-linux-test/publishers.sh
    publishers:
        - email-ext:
            recipients: 'nicolas.dechesne@linaro.org anibal.limon@linaro.org'
            always: true
            matrix-trigger: only-parent
