- job:
    name: trigger-96boards-reference-platform-openembedded-rocko
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 30
    disabled: false
    node: master
    display-name: 'Trigger for Reference Platform - OpenEmbedded (rocko)'
    scm:
        - repo:
            manifest-url: https://github.com/96boards/oe-rpb-manifest.git
            manifest-branch: rocko
    triggers:
        - pollscm:
            cron: 'H/5 * * * *'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project: '96boards-reference-platform-openembedded-rocko'
