- job:
    name: khilman-buildroot
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            khilman@kernel.org:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - github:
            url: https://github.com/kernelci/buildroot/
    disabled: true
    node: kernelci
    child-workspace: .
    display-name: 'DELETE ME'
    scm:
        - git:
            url: https://github.com/kernelci/buildroot.git
            refspec: +refs/heads/kernelci/latest:refs/remotes/origin/kernelci/latest
            name: origin
            branches:
                - refs/heads/kernelci/latest
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    axes:
        - axis:
            type: slave
            name: label
            values:
                - kernelci
        - axis:
            type: user-defined
            name: arch
            values:
                - armel
                - armeb
                - arm64
                - arm64be
                - x86
        - axis:
            type: user-defined
            name: frag
            values:
                - base
                - tests
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            make clean
            ./configs/frags/build ${arch} ${frag}
        - shell: |
            #!/bin/bash -x

            ssh storage.armcloud.us mkdir -p /var/www/images/kernel-ci/images/rootfs/buildroot/${arch}/${frag}
            scp output/images/* storage.armcloud.us:/var/www/images/kernel-ci/images/rootfs/buildroot/${arch}/${frag}/
    publishers:
        - email:
            recipients: 'khilman@kernel.org'
