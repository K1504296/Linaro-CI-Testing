- job:
    name: tcwg-buildslave-command
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: machines_list
            default: 'dev-01.tcwglab'
            description: 'Machines to run on'
        - string:
            name: command
            default: 'ls $HOME/*'
            description: 'Command to run'
        - bool:
            name: dry_run
            default: 'false'
            description: 'Whether to do a dry-run'
    disabled: false
    node: tcwg-x86_64-dev-01
    concurrent: true
    display-name: 'TCWG CCC Buildslave command'
    axes:
        - axis:
            type: dynamic
            name: machine
            values:
                - machines_list
            description: 'SSH names of machines to run the command on'
        - axis:
            type: slave
            name: label
            values:
                - tcwg-x86_64-dev-01
    wrappers:
        - timeout:
            timeout: 60
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${ENV,var="machines_list"}'
    builders:
        - shell: |
            #!/bin/bash

            set -e
            set -x

            cat > command.sh.$$$$ << EOF
            #!/bin/bash

            set -e
            set -x

            $command
            EOF
            chmod +x command.sh.$$$$

            scp command.sh.$$$$ $machine:/tmp/
            $dry_run || ssh $machine /tmp/command.sh.$$$$
