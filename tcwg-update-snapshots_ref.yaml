- job:
    name: tcwg-update-snapshots_ref
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - bool:
            name: generate_abe
            default: true
            description: 'Generate ABE snapshots'
        - bool:
            name: generate_llvm
            default: true
            description: 'Generate LLVM repos'
        - bool:
            name: generate_misc
            default: true
            description: 'Generate misc file'
        - bool:
            name: update_abe_git
            default: true
            description: 'Update ABE Git repos'
        - bool:
            name: update_llvm_git
            default: true
            description: 'Update LLVM Git repos'
        - bool:
            name: verbose
            default: true
            description: 'Enable verbose output'
        - string:
            name: scripts_branch
            default: refs/remotes/origin/master
            description: 'Scripts revision to use'
        - string:
            name: abe_branch
            default: refs/remotes/origin/tested
            description: 'Abe revision to use'
    disabled: false
    node: tcwg-coordinator
    retry-count: 3
    display-name: 'TCWG CCC Update reference ABE snapshots on TCWG machines'
    triggers:
        - timed: '@weekly'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/changes/*:refs/remotes/changes/*
            branches:
                - ${scripts_branch}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    axes:
        - axis:
            type: slave
            name: label
            values:
                - tcwg-x86_64-dev-01
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 60
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash

            set -e
            set -x

            case "$label" in
              tcwg-x86_64-dev-01)
                machines="dev-01.tcwglab dev-02.tcwglab $(for i in `seq 1 8`; do echo build-0$i.tcwglab; done) apm-01.tcwglab apm-02.tcwglab test-armv8-01.tcwglab test-armv8-02.tcwglab $(for i in `seq 1 5`; do echo tcwg-tx1-0$i.tcwglab tcwg-tk1-0$i.tcwglab; done) ex40-01.tcwglab.linaro.org r1-a7.aus-colo r1-a12.aus-colo"
                ;;
              *) echo "ERROR: Unknown host: $label"; exit 1 ;;
            esac

            ./tcwg-generate-source-cache.sh --dir-abe $HOME/snapshots-ref-new --dir-llvm $HOME/llvm-reference-new --generate-abe $generate_abe --generate-llvm $generate_llvm --generate-misc $generate_misc --update-abe-git $update_abe_git --update-llvm-git $update_llvm_git --verbose $verbose --abe-branch $abe_branch
            ./tcwg-rsync-dir.sh --dir $HOME/snapshots-ref --verbose $verbose -- $machines
            ./tcwg-rsync-dir.sh --dir $HOME/llvm-reference --verbose $verbose -- $machines
    publishers:
        - email:
            recipients: 'christophe.lyon@linaro.org maxim.kuvyrkov@linaro.org'
