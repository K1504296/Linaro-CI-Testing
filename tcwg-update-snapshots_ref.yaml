- job:
    name: tcwg-update-snapshots_ref
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - bool:
            name: generate_abe
            default: true
            description: 'Generate ABE snapshots'
        - bool:
            name: generate_llvm
            default: true
            description: 'Generate LLVM repos'
        - bool:
            name: generate_misc
            default: true
            description: 'Generate misc file'
        - bool:
            name: update_abe_git
            default: true
            description: 'Update ABE Git repos'
        - bool:
            name: update_llvm_git
            default: true
            description: 'Update LLVM Git repos'
        - bool:
            name: verbose
            default: true
            description: 'Enable verbose output'
        - string:
            name: scripts_branch
            default: refs/remotes/origin/master
            description: 'Scripts revision to use'
        - string:
            name: abe_branch
            default: tested
            description: 'Abe revision to use'
        - string:
            name: distro
            default: default
            description: 'Docker image tag to use'
    disabled: true
    node: tcwg-coordinator
    retry-count: 3
    display-name: 'DELETE ME'
    triggers:
        - timed: '@weekly'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - ${scripts_branch}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: true
    axes:
        - axis:
            type: slave
            name: label
            values:
                - tcwg-x86_64-dev-01
    execution-strategy:
        sequential: false
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash
            ./docker-run.sh --distro "$distro" --docker_opts "-v $HOME/snapshots-ref-new:$HOME/snapshots-ref-new -v $HOME/llvm-reference-new:$HOME/llvm-reference-new -v $HOME/public_html/infrastructure:$HOME/public_html/infrastructure:ro" -- ./tcwg-update-snapshots_ref.sh --label $label --generate_abe $generate_abe --generate_llvm $generate_llvm --generate_misc $generate_misc --update_abe_git $update_abe_git --update_llvm_git $update_llvm_git --verbose $verbose --abe_branch $abe_branch
    publishers:
        - email-ext:
            recipients: tcwg-validation@linaro.org
            aborted: true
