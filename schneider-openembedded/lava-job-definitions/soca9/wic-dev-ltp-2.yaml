device_type: soca9
job_name: SE ${MACHINE} WIC LTP (2) ${MANIFEST_BRANCH} ${BUILD_NUMBER}

timeouts:
  job:
    minutes: 600
  action:
    minutes: 70
  connection:
    minutes: 2
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 100
    to: flasher
    images:
      image:
        url: ${WIC_DEV_IMAGE_URL}
        compression: bz2
- boot:
    timeout:
      minutes: 100
    method: u-boot
    commands:
    - run linux_sd
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - "root@snarc-soca9:"
    transfer_overlay:
      download_command: udhcpc -i eth1 -n || udhcpc -i eth0 -n; cd /tmp ; wget
      unpack_command: tar --touch -C / -xzf
- test:
    timeout:
      minutes: 600
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: uname-test
          description: "uname test"
        run:
          steps:
            - uname -a
      name: uname-test
      path: inline/uname-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: ps-inline-test
          description: "ps-inline test"
        run:
          steps:
            - ps aux --sort -rss
      name: ps-inline-test
      path: inline/ps-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: meminfo-inline-test
          description: "meminfo-inline test"
        run:
          steps:
            - cat /proc/meminfo
      name: meminfo-inline-test
      path: inline/meminfo-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: free-inline-test
          description: "free-inline test"
        run:
          steps:
            - free -h
      name: free-inline-test
      path: inline/free-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: ifconfig-test
          description: "ifconfig test"
        run:
          steps:
            - ifconfig -a
      name: ifconfig-test
      path: inline/ifconfig-test.yaml

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: ping-github
          description: Ping public GitHub webserver
        run:
          steps:
          - ping -c 3 github.com
      name: ping-github
      path: inline/ping-github.yaml

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: resolved-test
          description: resolved test
        run:
          steps:
          - systemctl --no-pager status systemd-resolved
          - systemctl --no-pager restart systemd-resolved
          - systemctl --no-pager status systemd-resolved
      name: resolved-test
      path: inline/resolved-test.yaml

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: memstat-test
          description: "memstat test"
        run:
          steps:
            - memstat
      name: memstat-test
      path: inline/memstat-test.yaml
    - path: automated/linux/meminfo/meminfo.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: meminfo
      from: git
      branch: master
    - path: automated/linux/ltp/ltp.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      from: git
      parameters:
        SKIP_INSTALL: 'true'
        TST_CMDFILES: 'io'
        SKIPFILE: 'skipfile-lkft.yaml'
        BOARD: rzn1d
        TIMEOUT_MULTIPLIER: 3
      name: ltp-io-tests
