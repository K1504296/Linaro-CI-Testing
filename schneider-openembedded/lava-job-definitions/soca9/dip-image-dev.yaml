device_type: soca9
job_name: SE ${MACHINE} dip-image-dev (nfs,wic) ${MANIFEST_BRANCH} ${BUILD_NUMBER}

timeouts:
  job:
    minutes: 100
  action:
    minutes: 70
  connection:
    minutes: 20
priority: medium
visibility: public

actions:

##################
# Deploy WIC image
##################
- deploy:
    timeout:
      minutes: 20
    to: flasher
    images:
      image:
        url: ${WIC_DEV_IMAGE_URL}
        compression: bz2

###############
# TFTP/NFS
###############
- deploy:
    timeout:
      minutes: 5
    to: tftp
    os: oe
    kernel:
      url: ${KERNEL_ZIMAGE_URL}
      type: zimage
    dtb:
      url: ${DTB_URL}
    nfsrootfs:
      url: ${NFSROOTFS_DEV_URL}
      compression: bz2

- boot:
    timeout:
      minutes: 20
    method: u-boot
    commands:
      - run FPGA_INIT
      - setenv autoload no
      - dhcp
      - dhcp
      - env print
      - setenv serverip {SERVER_IP}
      - tftp {KERNEL_ADDR} {KERNEL}
      - tftp {DTB_ADDR} {DTB}
      - "setenv bootargs 'console=ttyS0,115200n8 root=/dev/nfs rw nfsroot={NFS_SERVER_IP}:{NFSROOTFS},tcp,hard,intr,vers=3 rootwait coherent_pool=2M ip=dhcp'"
      - '{BOOTX}'
    auto_login:
      login_prompt: "login:"
      username: root
    prompts:
    - "root@snarc-soca9:"
    - "root@rzn1-snarc:"

- test:
    timeout:
      minutes: 10
    interactive:
    - name: basic-cmds-tftp
      prompts: ["root@snarc-soca9", "root@rzn1-snarc"]
      script:
      - command: uname -a
      - command: cat /proc/device-tree/model ; echo ""
      - command: ps aux --sort -rss
      - command: cat /proc/meminfo
      - command: cat /proc/cpuinfo
      - command: free -h
      - command: memstat
      - command: mount
      - command: systemctl --no-pager status systemd-resolved
      - command: systemctl --no-pager restart systemd-resolved
      - command: systemctl --no-pager status systemd-resolved
      - command: ifconfig -a
      - command: ping -c 3 github.com
      - command: which docker

- test:
    timeout:
      minutes: 10
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests-tftp

    - path: automated/linux/meminfo/meminfo.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: meminfo-tftp
      from: git
      branch: master

    - path: automated/linux/badblocks/badblocks.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: badblocks-tftp
      from: git
      branch: master
      parameters:
        SKIP_INSTALL: True
    - path: automated/linux/memtester/memtester.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: memtester-tftp
      from: git
      branch: master
      parameters:
        SKIP_INSTALL: True



###################
# dip-image-dev.wic
###################
# We already flashed the SDcard WIC image in the deploy step at the begging of this test run
- boot:
    timeout:
      minutes: 10
    method: u-boot
    commands:
    - run linux_sd
    auto_login:
      login_prompt: "login:"
      username: root
    prompts:
    - "root@snarc-soca9:"
    - "root@rzn1-snarc:"
    transfer_overlay:
      download_command: udhcpc -i eth1 -n || udhcpc -i eth0 -n; wget
      unpack_command: tar --touch -C / -xzf

- test:
    timeout:
      minutes: 10
    interactive:
    - name: basic-cmds-wic
      prompts: ["root@snarc-soca9", "root@rzn1-snarc"]
      script:
      - command: uname -a
      - command: cat /proc/device-tree/model ; echo ""
      - command: mount
      - command: ps aux --sort -rss
      - command: cat /proc/meminfo
      - command: cat /proc/cpuinfo
      - command: free -h
      - command: memstat
      - command: mount
      - command: systemctl --no-pager status systemd-resolved
      - command: systemctl --no-pager restart systemd-resolved
      - command: systemctl --no-pager status systemd-resolved
      - command: ifconfig -a
      - command: ping -c 3 github.com
      - command: which docker


##################
# Functional Tests
##################
- test:
    timeout:
      minutes: 100
    definitions:

    - path: automated/linux/meminfo/meminfo.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: meminfo
      from: git
      branch: master

    - path: automated/linux/badblocks/badblocks.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: badblocks
      from: git
      branch: master
      parameters:
        SKIP_INSTALL: True

    - path: automated/linux/memtester/memtester.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: memtester
      from: git
      branch: master
      parameters:
        SKIP_INSTALL: True

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: yepkit-test
          description: yepkit test
        run:
          steps:
          - git clone https://github.com/Yepkit/ykush
          - cd ykush
          - make
          - bin/ykushcmd
          - bin/ykushcmd -d a
          - sleep 3
          - bin/ykushcmd -u 1
          - sleep 3
          - bin/ykushcmd -u 2
          - sleep 3
          - bin/ykushcmd -u 3
          - sleep 3
          - bin/ykushcmd -d a
          - sleep 3
      name: yepkit-test
      path: inline/yepkit-test.yaml

    - path: automated/linux/uart-loopback/uart-loopback.yaml
      repository: https://github.com/omnium21/test-definitions.git
      branch: uart-loopback
      history: false
      from: git
      parameters:
        SKIP_INSTALL: 'true'
        UART0: /dev/ttyUSB0
        UART1: /dev/ttyS1
        YKUSHPORT: 1
      name: uart-loopback-forward

    - path: automated/linux/uart-loopback/uart-loopback.yaml
      repository: https://github.com/omnium21/test-definitions.git
      branch: uart-loopback
      history: false
      from: git
      parameters:
        SKIP_INSTALL: 'true'
        UART0: /dev/ttyS1
        UART1: /dev/ttyUSB0
        YKUSHPORT: 1
      name: uart-loopback-reverse

    - path: automated/linux/block-device/block-device.yaml
      repository: https://github.com/omnium21/test-definitions.git
      branch: block-device
      history: false
      from: git
      parameters:
        SKIP_INSTALL: 'true'
        DEVICE: /dev/sda
        YKUSHPORT: 2
      name: block-device-sda

    - path: automated/linux/device-read-perf/device-read-perf.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      branch: master
      history: false
      from: git
      parameters:
        SKIP_INSTALL: 'true'
        DEVICE: "sda mmcblk0"
      name: device-read-perf


metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

notify:
    recipients:
    - to:
        method: email
        email: ryan.harkin@linaro.org
    criteria:
        status: complete
    verbosity: verbose
