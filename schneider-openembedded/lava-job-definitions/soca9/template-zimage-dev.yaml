device_type: soca9
job_name: SE ${MACHINE} TFTP/NFS dev ${MANIFEST_BRANCH} ${BUILD_NUMBER}

timeouts:
  job:
    minutes: 100
  action:
    minutes: 70
  connection:
    minutes: 2
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 10
    to: flasher
    images:
      image:
        url: https://images.validation.linaro.org/people.linaro.org/~remi.duraffort/soca9-disk.img.bz2
        compression: bz2

- deploy:
    timeout:
      minutes: 5
    to: tftp
    os: oe
    kernel:
      url: ${KERNEL_ZIMAGE_URL}
      type: zimage
    dtb:
      url: ${DTB_URL}
    nfsrootfs:
      url: ${NFSROOTFS_DEV_URL}
      compression: bz2

- boot:
    timeout:
      minutes: 10
    method: u-boot
    commands:
      - run FPGA_INIT
      - setenv autoload no
      - dhcp
      - dhcp
      - env print
      - setenv serverip {SERVER_IP}
      - tftp 0x01000000 {KERNEL}
      - tftp 0x00000100 {DTB}
      - "setenv bootargs 'console=ttyS0,115200n8 root=/dev/nfs rw nfsroot={NFS_SERVER_IP}:{NFSROOTFS},tcp,hard,intr,vers=3 rootwait coherent_pool=2M ip=dhcp'"
      - '{BOOTX}'
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - "root@snarc-soca9:"
- test:
    timeout:
      minutes: 60
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: uname-test
          description: "uname test"
        run:
          steps:
            - uname -a
      name: uname-test
      path: inline/uname-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: ps-inline-test
          description: "ps-inline test"
        run:
          steps:
            - ps aux --sort -rss
      name: ps-inline-test
      path: inline/ps-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: meminfo-inline-test
          description: "meminfo-inline test"
        run:
          steps:
            - cat /proc/meminfo
      name: meminfo-inline-test
      path: inline/meminfo-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: free-inline-test
          description: "free-inline test"
        run:
          steps:
            - free -h
      name: free-inline-test
      path: inline/free-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: ifconfig-test
          description: "ifconfig test"
        run:
          steps:
            - ifconfig -a
      name: ifconfig-test
      path: inline/ifconfig-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: memstat-test
          description: "memstat test"
        run:
          steps:
            - memstat
      name: memstat-test
      path: inline/memstat-test.yaml
    - path: automated/linux/meminfo/meminfo.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: meminfo
      from: git
      branch: master
    - path: automated/linux/badblocks/badblocks.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: badblocks
      from: git
      branch: master
      parameters:
        SKIP_INSTALL: True
    - path: automated/linux/memtester/memtester.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: memtester
      from: git
      branch: master
      parameters:
        SKIP_INSTALL: True

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

notify:
    recipients:
    - to:
        method: email
        email: ryan.harkin@linaro.org
    criteria:
        status: complete
    verbosity: verbose
