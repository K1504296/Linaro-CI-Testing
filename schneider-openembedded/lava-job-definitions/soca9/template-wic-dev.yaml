device_type: soca9
job_name: Schneider Electric SocA9 dip-image-dev WIC Test ${MACHINE} ${MANIFEST_BRANCH} ${BUILD_NUMBER}

timeouts:
  job:
    minutes: 100
  action:
    minutes: 70
  connection:
    minutes: 2
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 10
    to: flasher
    images:
      image:
        url: ${WIC_IMAGE_URL}
        compression: bz2
- boot:
    timeout:
      minutes: 10
    method: u-boot
    commands:
    - run linux_sd
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - "root@snarc-soca9:"
    transfer_overlay:
      download_command: udhcpc -i eth1; cd /tmp ; wget
      unpack_command: tar -C / -xzf
- test:
    timeout:
      minutes: 60
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: uname-test
          description: "uname test"
        run:
          steps:
            - uname -a
      name: uname-test
      path: inline/uname-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: ifconfig-test
          description: "ifconfig test"
        run:
          steps:
            - ifconfig -a
      name: ifconfig-test
      path: inline/ifconfig-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: memstat-test
          description: "memstat test"
        run:
          steps:
            - memstat
      name: memstat-test
      path: inline/memstat-test.yaml
    - path: automated/linux/meminfo/meminfo.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: meminfo
      from: git
      branch: master
    - path: automated/linux/badblocks/badblocks.yaml
      repository: https://git@git.linaro.org/qa/test-definitions.git
      history: false
      name: badblocks
      from: git
      branch: master
      parameters:
        SKIP_INSTALL: True
    - path: automated/linux/memtester/memtester.yaml
      repository: https://git@git.linaro.org/qa/test-definitions.git
      history: false
      name: memtester
      from: git
      branch: master
      parameters:
        SKIP_INSTALL: True

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

notify:
    recipients:
    - to:
        method: email
        email: ryan.harkin@linaro.org
    criteria:
        status: complete
    verbosity: verbose
