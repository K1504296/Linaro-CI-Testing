device_type: soca9
job_name: SE ${MACHINE} U-Boot ${MANIFEST_BRANCH} ${BUILD_NUMBER}

timeouts:
  job:
    minutes: 10

priority: medium
visibility: public

actions:

- deploy:
    timeout:
      minutes: 10
    to: flasher
    images:
      image:
        url: ${WIC_IMAGE_URL}
        compression: bz2

- deploy:
    timeout:
      minutes: 5
    to: tftp
    kernel:
      url: https://releases.linaro.org/members/schneider/openembedded/2019.09-warrior/soca9/zImage--4.19.72+git0+7549a49ae5-r0-snarc-soca9-20191003145415.bin
      type: zimage

- boot:
    timeout:
      minutes: 20
    method: bootloader
    bootloader: u-boot
    commands: []
    prompts: ['=>']

- test:
    timeout:
      minutes: 5
    interactive:
    - name: basic-cmds
      prompts: ["=> ", "/ # "]
      script:
      - command: echo "u-boot echo test"
        name: echo
        successes:
        - message: "u-boot echo test"
      - command: version
        name: version
        successes:
        - message: "U-Boot"
      - command: help test
        name: help
        successes:
        - message: "test - minimal test like /bin/sh"
      # saveenv and printenv
      - command: setenv test_var test123
      - command: printenv
        name: setenv-and-printenv
        successes:
        - message: "test_var=test123"
    - name: memory-test
      prompts: ["=> ", "/ # "]
      script:
      # memory test
      # base - print or set address offset
      - command:
      - command: base
        name: print-default-base-address-offset
        successes:
        - message: "Base Address: 0x"
      - command: base 00000000
        name: set-address-offset-0x00000000
        successes:
        - message: "Base Address: 0x00000000"
      - command: base
        name: check-address-offset-0x00000000
        successes:
        - message: "Base Address: 0x00000000"
      # crc32 - checksum calculation
      - command: mw.b 00000000 aa 400
      - command: crc 00000000 400
        name: compute-CRC32-checksum
        successes:
        - message: "crc32 for 00000000 ... 000003ff ==> 3c6f327d"
      # mw - memory write
      # md - memory display
      - command: mw 100000 aabbccdd 10
      - command: md 100000 10
        name: mw-md-100000
        successes:
        - message: "aabbccdd"
      # md - memory display
      # cp - memory copy
      - command: cp 100000 200000 10
      - command: md 200000 10
        name: cp-md-200000
        successes:
        - message: "aabbccdd"
      # cmp - memory compare
      - command: cmp 100000 200000 10
        name: cmp-100000-200000-10
        successes:
        - message: "Total of 16 word\\(s\\) were the same"
    - name: dhcp-cmds
      prompts: ["=> ", "/ # "]
      script:
      # dhcp
      - command:
      - command: run FPGA_INIT
        successes:
        - message: "FPGA updated to correct revision."
        name: fpga_init
      - command: setenv autoload no ; dhcp ; dhcp
        name: dhcp
        successes:
        - message: "DHCP client bound to address"
    - name: ping-cmds
      prompts: ["=> ", "/ # "]
      script:
      # ping
      - command:
      - command: ping {SERVER_IP}
        name: ping
        successes:
        - message: "is alive"
    - name: tftp-cmds
      prompts: ["=> ", "/ # "]
      script:
      # TFTP
      - command:
      - command: setenv serverip {SERVER_IP} ; tftp 0x01000000 {KERNEL}
        name: tftp
        successes:
        - message: "Bytes transferred = 6752784"
      - command: crc32 0x01000000 670a10
        successes:
        - message: "crc32 for 01000000 ... 01670a0f ==> ca050911"

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

notify:
    recipients:
    - to:
        method: email
        email: ryan.harkin@linaro.org
    criteria:
        status: complete
    verbosity: verbose
