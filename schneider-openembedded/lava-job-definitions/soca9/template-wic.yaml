device_type: soca9
job_name: SE ${MACHINE} WIC ${MANIFEST_BRANCH} ${BUILD_NUMBER}
timeouts:
  job:
    minutes: 100
  action:
    minutes: 70
  connection:
    minutes: 2
priority: medium
visibility: public
actions:
- deploy:
    timeout:
      minutes: 100
    to: flasher
    os: oe
    images:
      image:
        url: ${WIC_IMAGE_URL}
        compression: bz2
- boot:
    timeout:
      minutes: 10
    method: u-boot
    commands:
    - run linux_sd
    auto_login:
      login_prompt: 'login:'
      username: root
      password_prompt: "Password:"
      password: "P@ssword-1"
      login_commands:
      - P@ssword-1
      - azertAZERT12345
      - azertAZERT12345
      - azertAZERT12345
    prompts:
    - "Current password: "
    - "New password: "
    - "Retype new password: "
    - "root@snarc-soca9:"

- test:
    timeout:
      minutes: 5
    definitions:
    - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
      from: git
      path: lava-test-shell/smoke-tests-basic.yaml
      name: smoke-tests
    - path: automated/linux/meminfo/meminfo.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: meminfo
      from: git
      branch: master

- test:
    timeout:
      minutes: 10
    interactive:
    - name: basic-cmds
      prompts: ["root@snarc-soca9", "root@rzn1-snarc"]
      script:
      - command: uname -a
      - command: ps aux --sort -rss
      - command: free -h
      - command: ifconfig -a
      - command: udhcpc -i eth1 -n || udhcpc -i eth0 -n
      - command: ifconfig -a
      - command: ping -c 3 github.com

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

notify:
  recipients:
  - to:
      method: email
      email: ryan.harkin@linaro.org
  criteria:
    status: complete
  verbosity: verbose

