device_type: rzn1d
job_name: SE ${MACHINE} TFTP/NFS Dev ${MANIFEST_BRANCH} ${BUILD_NUMBER}

timeouts:
  job:
    minutes: 100
  action:
    minutes: 70
  connection:
    minutes: 2
priority: medium
visibility: public

actions:

- deploy:
    namespace: dfu
    to: tmpfs
    images:
      sf_fsbl:
        image_arg: --alt sf_fsbl --download {sf_fsbl}
        url: ${FSBL_URL}
      sf_trustedfw:
        image_arg: --alt sf_trustedfw --download {sf_trustedfw}
        url: ${OPTEE_ITB_URL}
      sf_uboot0:
        image_arg: --alt sf_uboot0 --download {sf_uboot0}
        url: ${UBOOT_ITB_URL}
      sf_uboot1:
        image_arg: --alt sf_uboot1 --download {sf_uboot1}
        url: ${UBOOT_ITB_URL}

- command:
    namespace: dfu
    name: set_boot_to_nand

- boot:
    namespace: dfu
    method: dfu
    timeout:
      minutes: 10

- command:
    namespace: test
    name: set_boot_to_qspi

- deploy:
    namespace: test
    to: overlay

- deploy:
    namespace: test
    timeout:
      minutes: 5
    to: tftp
    os: oe
    kernel:
      url: ${KERNEL_ZIMAGE_URL}
      type: zimage
    dtb:
      url: ${DTB_URL}
    nfsrootfs:
      url: ${NFSROOTFS_DEV_URL}
      compression: bz2

- boot:
    namespace: test
    connection-namespace: dfu
    timeout:
      minutes: 20
    method: u-boot
    commands:
      - setenv autoload no
      - dhcp
      - dhcp
      - env print
      - setenv serverip {SERVER_IP}
      - tftp {KERNEL_ADDR} {KERNEL}
      - tftp {DTB_ADDR} {DTB}
      - "setenv bootargs 'console=ttyS0,115200n8 root=/dev/nfs rw nfsroot={NFS_SERVER_IP}:{NFSROOTFS},tcp,hard,intr,vers=3 rootwait coherent_pool=2M ip=dhcp'"
      - '{BOOTX}'
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - "root@rzn1-snarc:"

- test:
    namespace: test
    timeout:
      minutes: 10
    interactive:
    - name: basic-cmds
      prompts: ["root@snarc-soca9", "root@rzn1-snarc"]
      script:
      - command: uname -a
      - command: cat /proc/device-tree/model ; echo ""
      - command: ps aux --sort -rss
      - command: cat /proc/meminfo
      - command: free -h
      - command: ifconfig -a
      - command: ping -c 3 github.com

- test:
    namespace: test
    timeout:
      minutes: 60
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: uname-test
          description: "uname test"
        run:
          steps:
            - uname -a
      name: uname-test
      path: inline/uname-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: ps-inline-test
          description: "ps-inline test"
        run:
          steps:
            - ps aux --sort -rss
      name: ps-inline-test
      path: inline/ps-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: meminfo-inline-test
          description: "meminfo-inline test"
        run:
          steps:
            - cat /proc/meminfo
      name: meminfo-inline-test
      path: inline/meminfo-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: free-inline-test
          description: "free-inline test"
        run:
          steps:
            - free -h
      name: free-inline-test
      path: inline/free-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: ifconfig-test
          description: "ifconfig test"
        run:
          steps:
            - ifconfig -a
      name: ifconfig-test
      path: inline/ifconfig-test.yaml

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: ping-github
          description: Ping public GitHub webserver
        run:
          steps:
          - ping -c 3 github.com
      name: ping-github
      path: inline/ping-github.yaml

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: resolved-test
          description: resolved test
        run:
          steps:
          - systemctl --no-pager status systemd-resolved
          - systemctl --no-pager restart systemd-resolved
          - systemctl --no-pager status systemd-resolved
      name: resolved-test
      path: inline/resolved-test.yaml

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: memstat-test
          description: "memstat test"
        run:
          steps:
            - memstat
      name: memstat-test
      path: inline/memstat-test.yaml
    - path: automated/linux/meminfo/meminfo.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: meminfo
      from: git
      branch: master
    - path: automated/linux/badblocks/badblocks.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: badblocks
      from: git
      branch: master
      parameters:
        SKIP_INSTALL: True
    - path: automated/linux/memtester/memtester.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: memtester
      from: git
      branch: master
      parameters:
        SKIP_INSTALL: True

    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: yepkit-test
          description: yepkit test
        run:
          steps:
          - git clone https://github.com/Yepkit/ykush
          - cd ykush
          - make
          - bin/ykushcmd
          - bin/ykushcmd -d a
          - sleep 3
          - bin/ykushcmd -u 1
          - sleep 3
          - bin/ykushcmd -u 2
          - sleep 3
          - bin/ykushcmd -u 3
          - sleep 3
          - bin/ykushcmd -d a
          - sleep 3
      name: yepkit-test
      path: inline/yepkit-test.yaml

    - path: automated/linux/uart-loopback/uart-loopback.yaml
      repository: https://github.com/omnium21/test-definitions.git
      branch: uart-loopback
      history: false
      from: git
      parameters:
        SKIP_INSTALL: 'true'
        UART0: /dev/ttyUSB0
        UART1: /dev/ttyS1
        YKUSHPORT: 1
      name: uart-loopback-forward
      timeout:
        minutes: 15

    - path: automated/linux/uart-loopback/uart-loopback.yaml
      repository: https://github.com/omnium21/test-definitions.git
      branch: uart-loopback
      history: false
      from: git
      parameters:
        SKIP_INSTALL: 'true'
        UART0: /dev/ttyS1
        UART1: /dev/ttyUSB0
        YKUSHPORT: 1
      name: uart-loopback-reverse
      timeout:
        minutes: 15

    - path: automated/linux/block-device/block-device.yaml
      repository: https://github.com/omnium21/test-definitions.git
      branch: block-device
      history: false
      from: git
      parameters:
        SKIP_INSTALL: 'true'
        DEVICE: /dev/sda
        YKUSHPORT: 2
      name: block-device-sda
      timeout:
        minutes: 30

    - path: automated/linux/docker/docker.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: docker-hello-world
      from: git
      branch: master
      parameters:
        IMAGE: "hello-world"
        SKIP_INSTALL: True
    - path: automated/linux/docker/docker.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: docker
      from: git
      branch: master
      parameters:
        IMAGE: "arm32v7/ubuntu"
        SKIP_INSTALL: True
    - path: automated/linux/optee/optee-xtest.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: optee-xtest
      from: git
      branch: master

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

notify:
    recipients:
    - to:
        method: email
        email: ryan.harkin@linaro.org
    criteria:
        status: complete
    verbosity: verbose
