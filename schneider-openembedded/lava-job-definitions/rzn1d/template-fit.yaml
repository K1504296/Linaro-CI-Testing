device_type: rzn1d

job_name: Schneider Electric RZN1D FIT Image Test ${MACHINE} ${MANIFEST_BRANCH} ${BUILD_NUMBER}
timeouts:
  job:
    minutes: 10
  action:
    minutes: 5
  connection:
    minutes: 2
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 5
    to: tftp
    os: oe
    optee:
      url: ${OPTEE_ITB_URL}
    uboot:
      url: ${UBOOT_ITB_URL}
    kernel:
      url: ${KERNEL_FIT_URL}
      type: uimage
- boot:
    timeout:
      minutes: 10
    method: u-boot
    commands:
      - setenv autoload no
      - dhcp
      - dhcp
      - env print
      - setenv serverip {SERVER_IP}
      - tftp {KERNEL_ADDR} {KERNEL}
      - run LINUX_BOOTARGS
      - bootm {KERNEL_ADDR}#conf@1 
    auto_login:
      login_prompt: 'login:'
      username: root
      password_prompt: "Password:"
      password: "P@ssword-1"
    prompts:
    - "root@rzn1-snarc:"
    transfer_overlay:
      download_command: udhcpc -i eth1; cd /tmp ; wget
      unpack_command: tar -C / -xzf
- test:
    timeout:
      minutes: 60
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: uname-test
          description: "uname test"
        run:
          steps:
            - uname -a
      name: uname-test
      path: inline/uname-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: ps-inline-test
          description: "ps-inline test"
        run:
          steps:
            - ps aux
      name: ps-inline-test
      path: inline/ps-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: meminfo-inline-test
          description: "meminfo-inline test"
        run:
          steps:
            - cat /proc/meminfo
      name: meminfo-inline-test
      path: inline/meminfo-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: free-inline-test
          description: "free-inline test"
        run:
          steps:
            - free -h
      name: free-inline-test
      path: inline/free-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: ifconfig-test
          description: "ifconfig test"
        run:
          steps:
            - ifconfig -a
      name: ifconfig-test
      path: inline/ifconfig-test.yaml

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

notify:
    recipients:
    - to:
        method: email
        email: ryan.harkin@linaro.org
    criteria:
        status: complete
    verbosity: verbose
