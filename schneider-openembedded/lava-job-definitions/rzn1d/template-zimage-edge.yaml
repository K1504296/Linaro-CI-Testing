device_type: rzn1d

job_name: Schneider Electric RZN1D zImage EDGE NFS Test ${MACHINE} ${MANIFEST_BRANCH} ${BUILD_NUMBER}
timeouts:
  job:
    minutes: 100
  action:
    minutes: 70
  connection:
    minutes: 2
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 5
    to: tftp
    os: oe
    optee:
      url: ${OPTEE_ITB_URL}
    uboot:
      url: ${UBOOT_ITB_URL}
    kernel:
      url: ${KERNEL_ZIMAGE_URL}
      type: zimage
    dtb:
      url: ${DTB_URL}
    nfsrootfs:
      url: ${NFSROOTFS_EDGE_URL}
      compression: bz2
- boot:
    timeout:
      minutes: 10
    method: u-boot
    commands:
      - setenv autoload no
      - dhcp
      - dhcp
      - env print
      - setenv serverip {SERVER_IP}
      - tftp {KERNEL_ADDR} {KERNEL}
      - tftp {DTB_ADDR} {DTB}
      - "setenv bootargs 'console=ttyS0,115200n8 root=/dev/nfs rw nfsroot={NFS_SERVER_IP}:{NFSROOTFS},tcp,hard,intr,vers=3 rootwait coherent_pool=2M ip=dhcp'"
      - '{BOOTX}'
    auto_login:
      login_prompt: 'login:'
      username: root
      password_prompt: "Password:"
      password: "P@ssword-1"
    prompts:
    - "root@rzn1-snarc:"
- test:
    timeout:
      minutes: 60
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: uname-test
          description: "uname test"
        run:
          steps:
            - uname -a
      name: uname-test
      path: inline/uname-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: ps-inline-test
          description: "ps-inline test"
        run:
          steps:
            - ps aux --sort -rss
      name: ps-inline-test
      path: inline/ps-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: meminfo-inline-test
          description: "meminfo-inline test"
        run:
          steps:
            - cat /proc/meminfo
      name: meminfo-inline-test
      path: inline/meminfo-inline-test.yaml
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: free-inline-test
          description: "free-inline test"
        run:
          steps:
            - free -h
      name: free-inline-test
      path: inline/free-inline-test.yaml
    - path: automated/linux/docker/docker.yaml
      repository: https://git.linaro.org/qa/test-definitions.git
      history: false
      name: docker
      from: git
      branch: master
      parameters:
        IMAGE: "arm32v7/ubuntu"
        SKIP_INSTALL: True

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}
  manifest commit: ${MANIFEST_COMMIT}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

notify:
    recipients:
    - to:
        method: email
        email: ryan.harkin@linaro.org
    criteria:
        status: complete
    verbosity: verbose
