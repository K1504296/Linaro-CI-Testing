- job:
    name: ldcg-bigdata-apache-arrow
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - string:
            name: PUB_DEST
            default: 'reference-platform/components/bigdata/apache-arrow/${BUILD_NUMBER}'

    disabled: false
    node: leg-aarch64
    display-name: 'LDCG BigData Apache Arrow'
    wrappers:
        - timestamps
    builders:
        - shell:
            !include-raw: ldcg-bigdata-apache-arrow/build.sh
        - linaro-publish-token
        - shell:
            !include-raw: rpb-openembedded/publishers.sh
    publishers:
        - email:
            recipients: 'fathi.boudra@linaro.org marcin.juszkiewicz@linaro.org ganesh.raju@linaro.org'
