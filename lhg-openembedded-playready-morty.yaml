- job:
    name: lhg-openembedded-playready-morty
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            linaro:
                - job-read
            playready-confidential-access:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 1
    parameters:
        - string:
            name: IMAGES
            default: 'rpb-westonchromium-image'
        - string:
            name: MANIFEST_URL
            default: 'https://github.com/linaro-home/lhg-oe-manifests.git'
        - string:
            name: MANIFEST_BRANCH
            default: 'morty'
        - string:
            name: BASE_URL
            default: 'http://snapshots.linaro.org/'
        - string:
            name: PUB_DEST
            default: 'openembedded/pre-built/lhg-playready/${MANIFEST_BRANCH}/${MACHINE}/${BUILD_NUMBER}/${DISTRO}'
        - string:
            name: GIT_SSH_COMMAND
            default: 'ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
    disabled: false
    node: master
    display-name: 'LHG PlayReady - OpenEmbedded (morty)'
    axes:
        - axis:
            type: user-defined
            name: MACHINE
            values:
#                - 'hikey960'
                - 'hikey'
        - axis:
            type: user-defined
            name: DISTRO
            values:
                - rpb-wayland
        - axis:
            type: slave
            name: label
            values:
                - docker-stretch-amd64
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
        - ssh-agent-credentials:
            users:
                - '8ed98f80-b4d8-4861-9a8a-15f1e89ba083'
    builders:
        - shell:
            !include-raw: rpb-openembedded/builders-lhg.sh
        - inject:
            properties-file: post_build_lava_parameters
        - linaro-publish-token
        - shell:
            !include-raw: rpb-openembedded/publishers.sh
