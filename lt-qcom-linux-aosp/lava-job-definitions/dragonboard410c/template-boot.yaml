device_type: db410c-android
job_name: db410c-android

timeouts:
  job:
    minutes: 540
  action:
    minutes: 15
  connection:
    minutes: 2
priority: medium
visibility: public


protocols:
  lava-lxc:
    name: lxc-db410c-test
    distribution: ubuntu
    release: xenial
    arch: amd64
    verbose: true

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 15
    to: lxc
    packages:
    - wget
    - unzip
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - root@(.*):/#
    - :/
    timeout:
      minutes: 5
    method: lxc

- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - from: inline
      name: install-google-fastboot
      path: inline/install-google-fastboot.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: install-fastboot
          description: Install fastboot provided by google
        run:
          steps:
          - wget https://dl.google.com/android/repository/platform-tools_r26.0.0-linux.zip
          - unzip platform-tools_r26.0.0-linux.zip
          - ln -s `pwd`/platform-tools/fastboot /usr/bin/fastboot
          - ln -s `pwd`/platform-tools/adb /usr/bin/adb
          - fastboot --version

- deploy:
    timeout:
      minutes: 15
    to: fastboot
    namespace: droid
    images:
      boot:
        url: ${DOWNLOAD_URL}/boot-db410c.img
      system:
        url: ${REFERENCE_BUILD_URL}/system.img
      userdata:
        url: ${REFERENCE_BUILD_URL}/userdata.img
      cache:
        url: ${REFERENCE_BUILD_URL}/cache.img
    os: debian
    protocols:
      lava-lxc:
      - action: fastboot-deploy
        request: pre-power-command
        timeout:
          minutes: 2

- boot:
    namespace: droid
    prompts:
    - root@(.*):/#
    - :/
    timeout:
      minutes: 15
    method: fastboot
