- job:
    name: openembedded-core-upstream-master
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
            artifact-num-to-keep: 1
    parameters:
        - string:
            name: IMAGES
            default: 'core-image-minimal'
        - string:
            name: BRANCH
            default: 'master'
    disabled: false
    node: master
    display-name: 'OpenEmbedded Core upstream (master)'
    axes:
        - axis:
            type: user-defined
            name: MACHINE
            values:
#                - qemux86
#                - qemux86-64
                - qemuarm
                - qemuarm64
        - axis:
            type: slave
            name: label
            values:
#                - docker-jessie-amd64
                - docker-jessie-arm64
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
    builders:
        - shell:
            !include-raw: openembedded-core-upstream/builders.sh
        - inject:
            properties-file: post_build_parameters
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --api_version 3 \
              --link-latest \
              ${DEPLOY_DIR_IMAGE}/ \
              openembedded/pre-built/upstream/${BRANCH}/${MACHINE}/${BUILD_NUMBER}
    publishers:
        - email:
            recipients: 'fathi.boudra@linaro.org koen.kooi@linaro.org nicolas.dechesne@linaro.org'
