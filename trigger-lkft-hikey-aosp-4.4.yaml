- job:
    name: trigger-lkft-hikey-4.4
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: 'android-hikey-linaro-4.4'
    disabled: false
    node: master
    display-name: 'Trigger for LKFT HiKey builds (4.4 branch)'
    scm:
        - git:
            url: https://android.googlesource.com/kernel/hikey-linaro
            refspec: +refs/heads/${KERNEL_BRANCH}:refs/remotes/origin/${KERNEL_BRANCH}
            name: origin
            branches:
                - origin/${KERNEL_BRANCH}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - trigger-builds:
            - project:
                - 'lkft-hikey-aosp-4.4'
                - 'openembedded-lkft-aosp-4.4'
