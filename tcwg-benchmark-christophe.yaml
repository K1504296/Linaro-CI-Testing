- job:
    name: tcwg-benchmark-christophe
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 100
    parameters:
        - string:
            name: toolchain_url
            default: ''
            description: 'Toolchain URL'
        - string:
           name: bench_list
           default: 'bzip2'
           description: 'List of benchmarks to run (from spec2k6)'
        - string:
            name: config
            default: 'myconfig'
            description: 'config name'
        - string:
            name: cflags
            default: ''
            description: 'CFLAGS to use'
        - string:
            name: extension
            default: 'O2g'
            description: 'Compilation profile'
        - choice:
            name: testmode
            choices:
              - build
              - verify
              - benchmark
            description: 'Whether to just build or run full benchmarks'
        - string:
            name: iterations
            default: '1'
            description: 'Number of benchmark iterations'
        - string:
            name: sysroot
            default: ''
            description: 'Sysroot to use'
        - string:
            name: fileserver
            default: dev-01.tcwglab
            description: 'File Server for results'
        - bool:
            name: forceinstall
            default: 'false'
            description: 'Force clean re-install of benchmark sources'
        - string:
            name: target_list
            default: 'tx1'
            description: 'List of targets -- tk1 tx1'
        - string:
            name: scripts_branch
            default: master
            description: 'Jenkins-scripts branch to use'
        - string:
            name: bmk_branch
            default: master
            description: 'Bmk-scripts branch to use'
    disabled: false
    node: tcwg-coordinator
    workspace: workspace/$JOB_NAME
    child-workspace: $label
    concurrent: true
    display-name: 'TCWG ZZZ Benchmark Christophe'
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - ${scripts_branch}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            clean:
                before: true
        - git:
            url: https://git-us.linaro.org/toolchain/bmk-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - ${bmk_branch}
            basedir: bmk-scripts
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            clean:
                before: true
    axes:
        - axis:
            type: slave
            name: label
            values:
                - tcwg-bmk-tk1-06
                - tcwg-bmk-tk1-07
                - tcwg-bmk-tk1-08
                - tcwg-bmk-tx1-06
                - tcwg-bmk-tx1-07
                - tcwg-bmk-tx1-08
        - axis:
            type: dynamic
            name: target
            values:
                - target_list
    execution-strategy:
        combination-filter: |
            (target=="tk1" && label==~/tcwg-bmk-tk1-.*/) || (target=="tx1" && label==~/tcwg-bmk-tx1-.*/)
        sequential: false
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            users:
                - 'tcwg-benchmark'
    builders:
        - shell: |
            #!/bin/bash

            set -ex
            exec ./tcwg-benchmark.sh --toolchain_url "$toolchain_url" --bench_list "$bench_list" --config "$config" --cflags "$cflags" --extension "$extension" --testmode "$testmode" --iterations "$iterations" --sysroot "$sysroot" --fileserver "$fileserver" --forceinstall "$forceinstall" --scripts_branch "$scripts_branch" --label "$label" --build_number "$BUILD_NUMBER" --node_name "$NODE_NAME" --workspace "$WORKSPACE"
