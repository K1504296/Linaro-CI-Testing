- job:
    name: luajit-aarch64
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: docker-jessie-arm64
    display-name: 'LuaJIT CI (Aarch64)'
    scm:
        - git:
            url: https://github.com/cbaylis/luajit-aarch64/
            refspec: +refs/heads/aarch64-v2.1-new:refs/remotes/origin/aarch64-v2.1-new
            name: origin
            branches:
                - refs/heads/aarch64-v2.1-new
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell:
            !include-raw: luajit-aarch64/builders.sh
