        - shell: |
            sed -i "s#CTS_MODULE_NAME=.*#CTS_MODULE_NAME=CtsJobSchedulerTestCases#" ${WORKSPACE}/post_build_lava_parameters
        - trigger-builds:
            - project: 'post-build-lava'
