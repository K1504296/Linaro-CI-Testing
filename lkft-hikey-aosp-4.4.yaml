- job:
    name: lkft-hikey-aosp-4.4
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 60
        numToKeep: 60
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    parameters:
        - string:
            name: REFERENCE_BUILD_URL
            default: 'http://testdata.validation.linaro.org/lkft/aosp/current/'
        - string:
            name: KERNEL_BRANCH
            default: 'android-hikey-linaro-4.4'
        - string:
            name: KERNEL_REPO
            default: 'https://android.googlesource.com/kernel/hikey-linaro'
        - string:
            name: QA_SERVER
            default: 'https://qa-reports.linaro.org'
        - string:
            name: KERNEL_DESCRIBE
        - string:
            name: SRCREV_kernel
    disabled: false
    node: docker-xenial-aosp
    display-name: 'LKFT - AOSP 4.4 (Android)'
    scm:
        - git:
            url: ${KERNEL_REPO}
            refspec: +refs/heads/${KERNEL_BRANCH}:refs/remotes/origin/${KERNEL_BRANCH}
            name: origin
            branches:
                - origin/${KERNEL_BRANCH}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - timeout:
            timeout: 500
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
            - text:
                credential-id: ARTIFACTORIAL_TOKEN
                variable: ARTIFACTORIAL_TOKEN
    builders:
        - shell:
            !include-raw:
                - lkft/hikey-aosp/builders.sh
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            wget -q https://git.linaro.org/ci/job/configs.git/blob_plain/HEAD:/android-lcr/hikey/build-info/aosp-master-template.txt -O out/BUILD-INFO.txt

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --server ${PUBLISH_SERVER} \
              --build-info out/BUILD-INFO.txt \
              --link-latest \
              out/ android/lkft/${JOB_NAME}/${BUILD_NUMBER}

            PUB_DEST=android/lkft/${JOB_NAME}/${BUILD_NUMBER}
        - shell: |
            #!/bin/bash

            export DEVICE_TYPE=hi6220-hikey
            export LAVA_SERVER=https://lkft.validation.linaro.org/RPC2/
            export PUB_DEST=android/lkft/${JOB_NAME}/${BUILD_NUMBER}
            export DOWNLOAD_URL=http://snapshots.linaro.org/${PUB_DEST}
            export KERNEL_COMMIT=${SRCREV_kernel}

            if [ ! -z "${KERNEL_DESCRIBE}" ]; then
                export QA_BUILD_VERSION=${KERNEL_DESCRIBE}
            else
                export QA_BUILD_VERSION=${KERNEL_COMMIT:0:12}
            fi

            rm -rf configs
            git clone --depth 1 http://git.linaro.org/ci/job/configs.git

            python configs/openembedded-lkft/submit_for_testing.py \
                --device-type ${DEVICE_TYPE} \
                --build-number ${BUILD_NUMBER} \
                --lava-server ${LAVA_SERVER} \
                --qa-server ${QA_SERVER} \
                --qa-server-team lkft \
                --qa-server-project android-hikey-linaro-4.4-aosp \
                --git-commit ${QA_BUILD_VERSION} \
                --template-path configs/lkft/lava-job-definitions \
                --template-names template-boot.yaml template-vts-kernel-part1.yaml template-vts-kernel-part2.yaml template-vts-kernel-part3.yaml template-vts-kernel-part4.yaml template-vts-staging-kernel.yaml \
                --quiet

            #for CTS_MODULE_NAME in CtsVmTestCases CtsLibcoreTestCases CtsBionicTestCases \
            #        CtsCompilationTestCases CtsDramTestCases CtsFileSystemTestCases \
            #        CtsHardwareTestCases CtsJobSchedulerTestCases CtsOsTestCases \
            #        CtsPermissionTestCases CtsPermission2TestCases CtsSecurityTestCases \
            #        CtsUsbTests
            #do
            #    export CTS_MODULE_NAME=${CTS_MODULE_NAME}
            #    python configs/openembedded-lkft/submit_for_testing.py \
            #        --device-type ${DEVICE_TYPE} \
            #        --build-number ${BUILD_NUMBER} \
            #        --lava-server ${LAVA_SERVER} \
            #        --qa-server ${QA_SERVER} \
            #        --qa-server-team lkft \
            #        --qa-server-project android-hikey-linaro-4.4-aosp \
            #        --git-commit ${QA_BUILD_VERSION} \
            #        --template-path configs/lkft/lava-job-definitions \
            #        --template-names template-cts.yaml \
            #        --quiet
            #done
    publishers:
        - logparser:
            parse-rules: '/var/lib/jenkins/userContent/android.parse'
            unstable-on-warning: false
            fail-on-error: false
        - fingerprint:
            files: 'build/fingerprints/*'
        - groovy-postbuild:
            script:
                !include-raw: openembedded-lkft/postbuild.groovy
        - email:
            recipients: 'lkft-maintainers@lists.linaro.org vishal.bhoj@linaro.org fathi.boudra@linaro.org'
            subject: '[CI] HiKey: ${KERNEL_BRANCH} ${SRCREV_kernel,length=12} ${BUILD_STATUS}'
            body: |
                Build URL: ${PROJECT_URL}${BUILD_NUMBER}/
                Full log: ${PROJECT_URL}${BUILD_NUMBER}/consoleText
                Parsed warnings/errors: ${PROJECT_URL}${BUILD_NUMBER}/parsed_console
                Git branch: ${KERNEL_BRANCH}
                Git URL: ${KERNEL_REPO}
                Git commit: ${SRCREV_kernel}

                Errors:
                ${BUILD_LOG_REGEX, regex="^ERROR:.* ", linesBefore=0, linesAfter=0, showTruncatedLines=false}
