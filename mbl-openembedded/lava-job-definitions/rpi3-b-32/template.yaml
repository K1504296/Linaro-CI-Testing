device_type: rpi3-b-32

job_name: MBL ${MACHINE} ${MANIFEST_BRANCH} ${BUILD_NUMBER}
timeouts:
  job:
    minutes: 10
  action:
    minutes: 5
  connection:
    minutes: 2
priority: medium
visibility: public

actions:
- deploy:
    timeout:
      minutes: 5
    to: tftp
    os: oe
    kernel:
      url: ${KERNEL_URL}
      type: uimage
    modules:
      url: ${MODULES_URL}
      compression: gz
    nfsrootfs:
      url: ${NFSROOTFS_URL}
      compression: xz
    dtb:
      url: ${DTB_URL}

- boot:
    method: u-boot
    commands: nfs
    auto_login:
      login_prompt: 'login:'
      username: root
    prompts:
    - 'root@raspberrypi3:~#'
    timeout:
      minutes: 5

- test:
    timeout:
      minutes: 5
    definitions:
    - from: inline
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: mbl-test
          description: "MBL basic test"
        run:
          steps:
            - uname -a
      name: mbl-test
      path: inline/mbl-test.yaml

metadata:
  machine: ${MACHINE}
  manifest branch: ${MANIFEST_BRANCH}
  build url: ${BUILD_URL}
  build location: ${PUBLISH_SERVER}${PUB_DEST}

notify:
    recipients:
    - to:
        method: email
        email: ryan.harkin@linaro.org
    criteria:
        status: complete
    verbosity: verbose
