- job:
    name: tcwg-trigger-gnu-master
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - choice:
            name: GERRIT_PROJECT
            choices:
                - all
                - toolchain/binutils-gdb
                - toolchain/gcc
                - toolchain/llvm/llvm
                - toolchain/llvm/clang
                - toolchain/llvm/clang-tools-extra
            description: 'Gerrit project to update'
        - string:
            name: distro
            default: xenial
            description: 'Distro image to use'
        - string:
            name: scripts_branch
            default: round-robin
            description: 'Scripts revision to use'
    disabled: false
    node: tcwg-coordinator
    concurrent: false
    display-name: 'TCWG RR GNU Master Trigger'
    triggers:
        - gerrit:
            server-name: 'review.linaro.org'
            trigger-on:
                - change-abandoned-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/binutils-gdb'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/gcc'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/llvm/llvm'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/llvm/clang'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'toolchain/llvm/clang-tools-extra'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'linaro-local/tested/gnu-master'
            silent-start: true
    scm:
        - git:
            url: https://git-us.linaro.org/toolchain/jenkins-scripts.git
            refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
            branches:
                - $scripts_branch
            basedir: jenkins-scripts
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
            clean:
                before: true
    wrappers:
        - timeout:
            timeout: 600
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
    builders:
        - shell: |
            #!/bin/bash
            set -e
            echo "=== Print out environment for debug purposes ==="
            env | grep "GERRIT\|GIT"
            echo "=== Environment end  ==="
            echo "#$BUILD_NUMBER-$(basename $GERRIT_PROJECT)" > build_name.txt
            rm -rf prev_artifacts
        - build-name-setter:
            name: 'build_name.txt'
            file: true
        - shell: |
            #!/bin/bash
            set -ex
            ./jenkins-scripts/docker-run.sh --distro $distro -- \
            ./jenkins-scripts/tcwg-trigger-gnu-master.sh \
            --GERRIT_PROJECT "$GERRIT_PROJECT" \
            --verbose true
