- job:
    name: trigger-erp-test-automation-weekly
    display-name: 'Trigger ERP test automation weekly'
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: true
    node: master
    triggers:
        - timed: '@weekly'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project: erp-test-automation
              predefined-parameters: |
                  HOSTS=cb-g0
                  BUILD_ENV=staging
                  BUILD_NUM=latest
                  BUILD_DISTRO=debian
            - project: erp-test-automation
              predefined-parameters: |
                  HOSTS=cb-g0
                  BUILD_ENV=staging
                  BUILD_NUM=latest
                  BUILD_DISTRO=centos
