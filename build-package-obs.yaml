- job:
    name: build-package-obs
    description: See https://wiki.linaro.org/Platform/Systems/Repository
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-configure
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    parameters:
        - string:
            name: codename
            default: 'jessie'
            description: 'distribution codename targeted: xenial, stretch or jessie'
        - string:
            name: source
            description: 'dsc source url or filename'
        - string:
            name: repo
            description: 'repository to upload to'
            default: 'linaro-staging'
        - bool:
            name: appendversion
            description: 'append version with linaro$dist'
            default: 'true'
        - bool:
            name: backport
            description: 'mark as backport'
            default: 'false'
    disabled: false
    node: master
    display-name: 'Build package on OBS'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${ENV,var="codename"}: ${ENV,var="source"}'
    builders:
        - shell:
            !include-raw: build-package/builder-obs.sh
    publishers:
        - email-ext:
            recipients: '$DEFAULT_RECIPIENTS, packages@lists.linaro.org'
            attach-build-log: true
            failure: true
            still-failing: true
            subject: 'build-package: ${ENV,var="source"} failed'
            matrix-trigger: only-configurations
            body: |
                Build ${BUILD_NUMBER} for ${ENV,var="source"} failed on ${ENV,var="codename"}
                Build Log: ${BUILD_URL}/consoleText
                Build URL: ${BUILD_URL}
            send-to:
                - requester
