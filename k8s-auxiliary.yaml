- job:
    name: k8s-auxiliary
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-discover
            linaro:
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: true
    node: build-arm64
    concurrent: false
    display-name: 'DELETE ME'
    scm:
        - git:
            url: https://github.com/yibo-cai/autoscaler.git
            branches:
                - origin/arm64
            basedir: git-autoscaler
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H * * * *'
    wrappers:
        - timestamps
        - copy-to-slave:
            includes:
                - config.json
            relative-to: 'somewhereElse'
        - credentials-binding:
            - text:
                credential-id: DOCKER_AUTH
                variable: DOCKER_AUTH
    builders:
        - linaro-publish-token
        - shell:
            !include-raw: k8s/builders.sh
    publishers:
        - email:
            recipients: 'yibo.cai@linaro.org riku.voipio@linaro.org fathi.boudra@linaro.org'

