- job:
    name: odp-diff-api-publish
    project-type: matrix
    defaults: global
    description: |
        * Diff ODP's API between different implementations and the released version
        * (i.e., ODPs master branch). The diff is the doxygen documentation of the
        * spec files.
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    disabled: false
    node: master
    child-workspace: .
    display-name: 'ODP diff API publish'
    triggers:
        - timed: '@daily'
    axes:
        - axis:
            type: user-defined
            name: platform_type
            values:
                - generic
                - dpdk
        - axis:
            type: slave
            name: label
            values:
                - docker-utopic
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
        - timeout:
            timeout: 60
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            rm -rf check-odp
            git clone --depth 1 git://git.linaro.org/lng/check-odp.git

            ./check-odp/pre-install.sh

            case "${platform_type}" in
              dpdk)
                mkdir -p ${HOME}/bin
                cp check-odp/helper/ci-uname ${HOME}/bin/uname
                export PATH=${HOME}/bin:${PATH}
                export COMPARE_URL=git://git.linaro.org/lng/odp-dpdk.git
                export COMPARE_BRANCH=master
                ;;
            esac

            bash -x ${WORKSPACE}/check-odp/diff-api.sh |tee
        - ssh:
            site: 'docs.opendataplane.org'
            target: 'incoming/${JOB_NAME}/${BUILD_NUMBER}'
            source: 'check-odp/publishing/**'
            command: |
                cd /srv/docs.opendataplane.org
                rm -rf diff-api
                mkdir snapshots
                cp -a incoming/${JOB_NAME}/${BUILD_NUMBER}/diff-api snapshots/
                rm -rf incoming/${JOB_NAME}/${BUILD_NUMBER}
            timeout: 120000
            remove-prefix: 'check-odp/publishing'
            always-publish-from-master: true
    publishers:
        - email:
            recipients: 'lng-ci@lists.linaro.org'
