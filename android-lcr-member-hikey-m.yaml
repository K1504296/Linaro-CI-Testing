- job:
    name: android-lcr-member-hikey-m
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
            linaro:
                - job-build
                - job-cancel
            vishal.bhoj@linaro.org:
                - job-build
                - job-extended-read
                - job-read
            daniel.diaz@linaro.org:
                - job-build
                - job-extended-read
                - job-read
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    parameters:
        - string:
            name: ART_URL
            default: https://android-qa-reports.linaro.org/api/
    disabled: true
    node: docker-utopic-aosp
    display-name: 'Hikey - Member LCR Android M Build.'
    concurrent: true
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
        - ssh-agent-credentials:
                users:
                    - '768c1ba1-6052-4b97-a531-7e4fabda6979'
    builders:
        !include: android-lcr/hikey/builders.yaml.inc
    publishers:
        !include: android-lcr/common/publishers.yaml.inc
