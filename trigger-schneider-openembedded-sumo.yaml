- job:
    name: trigger-schneider-openembedded-sumo
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-discover
            ryan.harkin@linaro.org:
                - job-build
                - job-read
                - job-extended-read
                - job-configure
                - job-cancel
            ralph.siemsen@linaro.org:
                - job-build
                - job-read
                - job-extended-read
                - job-configure
                - job-cancel
            schneider-linaro-git:
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: build
    display-name: 'Trigger for Schneider Openembedded project (linaro-sumo)'
    scm:
        - git:
            url: ssh://git@dev-private-git.linaro.org/schneider/DIP-Yocto-Linux-Distro.git
            refspec: +refs/heads/linaro-sumo:refs/remotes/origin/linaro-sumo
            credentials-id: '768c1ba1-6052-4b97-a531-7e4fabda6979'
            name: origin
            branches:
                - refs/heads/linaro-sumo
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H 12,6 * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - credentials-binding:
            - text:
                credential-id: JJB_USER
                variable: JJB_USER
        - credentials-binding:
            - text:
                credential-id: JJB_PASSWORD
                variable: JJB_PASSWORD
        - credentials-binding:
            - text:
                credential-id: LAVA_USER
                variable: LAVA_USER
        - credentials-binding:
            - text:
                credential-id: LAVA_TOKEN
                variable: LAVA_TOKEN
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
        - credentials-binding:
            - text:
                credential-id: AUTH_TOKEN
                variable: AUTH_TOKEN
        - ssh-agent-credentials:
                users:
                - '768c1ba1-6052-4b97-a531-7e4fabda6979'
    builders:
        - trigger-builds:
            - project: 'schneider-openembedded-sumo'
              predefined-parameters: GIT_COMMIT=${GIT_COMMIT}
    publishers:
        - email:
            recipients: 'ryan.harkin@linaro.org'
