- job:
    name: android-lcr-reference-hikey-o
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    parameters:
        - string:
            name: ART_URL
            default: https://android-qa-reports.linaro.org/api/
        - string:
            name: BUILD_DIR
            default: r-lcr-oreo
    disabled: false
    node: docker-xenial-aosp
    display-name: 'Reference LCR Android O build for HiKey'
    concurrent: true
    triggers:
        - gerrit:
            server-name: __ANY__
            trigger-on:
                - change-merged-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'android-patchsets'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'master'
                  file-paths:
                      - compare-type: 'PLAIN'
                        pattern: 'hikey-o-workarounds'
                      - compare-type: 'PLAIN'
                        pattern: 'get-hikey-blobs'
                      - compare-type: 'PLAIN'
                        pattern: 'O-RLCR-PATCHSET'
                      - compare-type: 'PLAIN'
                        pattern: 'hikey-optee-o'
                      - compare-type: 'PLAIN'
                        pattern: 'hikey-optee-4.9'
                      - compare-type: 'PLAIN'
                        pattern: 'hikey-clang-4.9'
                      - compare-type: 'PLAIN'
                        pattern: 'OREO-BOOTTIME-OPTIMIZATIONS-HIKEY'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'device/linaro/common'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'linaro-oreo'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'platform/manifest'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'linaro-oreo'
                  file-paths:
                      - compare-type: 'PLAIN'
                        pattern: 'hikey.xml'
                      - compare-type: 'PLAIN'
                        pattern: 'linaro.xml'
                      - compare-type: 'PLAIN'
                        pattern: 'optee.xml'
                      - compare-type: 'PLAIN'
                        pattern: 'update-externals.xml'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'android-build-configs'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'master'
                  file-paths:
                      - compare-type: 'PLAIN'
                        pattern: 'lcr-reference-hikey-o'
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
        - credentials-binding:
            - text:
                credential-id: AP_SSID
                variable: AP_SSID
            - text:
                credential-id: AP_KEY
                variable: AP_KEY
    builders:
        !include: android-lcr/hikey/builders-v2.yaml.inc
    publishers:
        !include: android-lcr/common/publishers.yaml.inc
