- scm:
    name: kernel
    scm:
        - git:
            url: git://git.linaro.org/landing-teams/working/arm/kernel-release.git
            branches:
                - origin/lsk-3.18-armlt
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
- scm:
    name: firmware
    scm:
        - git:
            url: git://git.linaro.org/arm/vexpress-firmware.git
            branches:
                - origin/juno-recovery-tarball
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
- job:
    name: android-lcr-member-juno-n
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
            linaro:
                - job-build
                - job-cancel
            vishal.bhoj@linaro.org:
                - job-build
                - job-extended-read
                - job-read
            daniel.diaz@linaro.org:
                - job-build
                - job-extended-read
                - job-read
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    parameters:
        - string:
            name: ART_URL
            default: https://android-qa-reports.linaro.org/api/
        - string:
            name: BUILD_DIR
            default: m-lcr-nougat
    disabled: false
    node: docker-utopic-aosp
    display-name: 'Juno - Member LCR Android N Build.'
    concurrent: true
    scm:
        - kernel
        - firmware
    triggers:
        - pollscm: "H/5 * * * *"
        - timed: 'H H * * 6'
        - gerrit:
            server-name: __ANY__
            trigger-on:
                - change-merged-event
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'android/android-patchsets'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'master'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'device/linaro/common'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'linaro-nougat'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'android/device/linaro/juno'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'linaro-nougat'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'linaro-art/platform/manifest'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'linaro-nougat'
                - project-compare-type: 'PLAIN'
                  project-pattern: 'android-build-configs'
                  branches:
                      - branch-compare-type: 'PLAIN'
                        branch-pattern: 'master'
                  file-paths:
                      - compare-type: 'PLAIN'
                        pattern: 'lcr-member-juno-n'
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
        - credentials-binding:
            - text:
                credential-id: PRIVATE_KEY
                variable: PRIVATE_KEY
    builders:
        !include: android-lcr/juno/builders.yaml.inc
    publishers:
        !include: android-lcr/common/publishers.yaml.inc
