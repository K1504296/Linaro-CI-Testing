- job:
    name: trigger-96boards-reference-platform-openembedded-morty
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
    disabled: false
    node: build
    display-name: 'Trigger for Reference Platform - OpenEmbedded (morty)'
    triggers:
        - timed: '@weekly'
    wrappers:
        - timestamps
    builders:
        - trigger-builds:
            - project: '96boards-reference-platform-openembedded-morty'
