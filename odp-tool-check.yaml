- job:
    name: odp-tool-check
    project-type: matrix
    defaults: global
    description: |
        * Run the tools listed in the axis on ODP implementation
        * and publish the result.
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            num-to-keep: 30
            days-to-keep: 30
    parameters:
        - string:
            name: GIT_BRANCH
            default: 'master'
    disabled: false
    node: master
    child-workspace: .
    display-name: 'ODP tool check'
    axes:
        - axis:
            type: user-defined
            name: build_type
            values:
                - cpp_test
                - m32_on_64
                - distcheck
                - clang
                - run_valid_from_install
                - clang_and_m32_on_64
        - axis:
            type: slave
            name: label
            values:
                - docker-jessie-amd64
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
        - timeout:
            timeout: 60
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash
            set -ex

            rm -rf check-odp
            git clone --depth 1 git://git.linaro.org/lng/check-odp.git

            ./check-odp/pre-install.sh
            sudo apt-get install -y python-requests

            case "${build_type}" in
              cpp_test)
                export CPP_TEST=1
                ;;
              m32_on_64)
                export M32_ON_64=1
                ;;
              distcheck)
                export DISTCHECK=1
                ;;
              clang)
                export CLANG=1
                ;;
              run_valid_from_install)
                export RUN_VALID_FROM_INSTALL=1
                ;;
              clang_and_m32_on_64)
                export CLANG=1
                export M32_ON_64=1
                ;;
            esac

            set +e
            bash -x ${WORKSPACE}/check-odp/build.sh
            retcode=$?
            set -e

            # Move log files
            if [ -d check-odp/build/odp/testdir/ ]; then
                mkdir -p out/log && find check-odp/build/odp/testdir/ -type f -name '*.log' -exec cp {} out/log \;
            fi

            # Publish to snapshots
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            if [ -d out ]; then
              PUB_DEST=components/lng/odp/odp-tool-check/${GIT_BRANCH}/${label}/${BUILD_NUMBER}
              time python ${HOME}/bin/linaro-cp.py --api_version 3 --link-latest out ${PUB_DEST}
              echo "***************************"
              echo "Logs published on http://snapshots.linaro.org/${PUB_DEST}"
              echo "***************************"
            fi

            if [ ${retcode} -ne 0 ]; then
              exit 1
            else
              exit 0
            fi
        - trigger-builds:
            - project:
                - odp-publish-icon
              predefined-parameters: |
                  UPSTREAM_BUILD_URL=${BUILD_URL}
                  UPSTREAM_GIT_BRANCH=${GIT_BRANCH}
    publishers:
        - warnings:
            console-log-parsers:
              - 'GNU Make + GNU C Compiler (gcc)'
        - email:
            recipients: 'lng-ci@lists.linaro.org'
