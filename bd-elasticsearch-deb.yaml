- job:
    name: bd-elasticsearch-deb
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel

    disabled: false
    node: docker-jessie-arm64
    display-name: 'Bigdata ELK - ElasticSearch'
    wrappers:
        - timestamps
    builders:
        - shell: |
            #!/bin/bash
            set -ex

            # setup environments
            export LANG="en_US.UTF-8"

            # install prerequisites
            sudo apt-get update -y
            sudo apt-get install -y -t jessie-backports openjdk-8-jdk
            sudo apt-get install -y git build-essential automake autoconf libtool
            sudo apt-get install -y curl unzip rpm texinfo locales-all tar wget

            wget https://services.gradle.org/distributions/gradle-3.5.1-bin.zip -O /tmp/gradle-3.5.1-bin.zip
            cd ${WORKSPACE} && unzip /tmp/gradle-3.5.1-bin.zip && rm /tmp/gradle-3.5.1-bin.zip
            ln -s gradle-3.5.1 gradle

            # setup environments
            export PATH=${WORKSPACE}/gradle/bin:$PATH
            export JAVA_TOOL_OPTIONS="-Dfile.encoding=UTF8"

            # setup JAVA_HOME
            export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-arm64

            # clone the ElasticSearch definitions
            git clone --depth 1 https://git.linaro.org/leg/bigdata/elasticsearch.git -b v5.4.1 ${WORKSPACE}/elasticsearch
            cd ${WORKSPACE}/elasticsearch

            # okay everything is in place
            gradle assemble -Dbuild.snapshot=false
    publishers:
        - archive:
            artifacts: 'elasticsearch/distribution/**'
        - email-ext:
            recipients: 'leg-bigdata@linaro.org, fathi.boudra@linaro.org'
