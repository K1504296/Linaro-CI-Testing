- job:
    name: bd-elasticsearch-deb
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            leg-developers:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel

    disabled: false
    node: docker-jessie-arm64
    display-name: 'ElasticSearch (deb)'
    wrappers:
        - timestamps
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            # install prerequisites
            sudo apt-get update -y
            sudo apt-get install -y -t jessie-backports openjdk-8-jdk texinfo locales-all automake autoconf libtool tar wget unzip curl
            wget https://services.gradle.org/distributions/gradle-3.5.1-bin.zip -O /tmp/gradle-3.5.1-bin.zip
            cd /opt && unzip /tmp/gradle-3.5.1-bin.zip && rm /tmp/gradle-3.5.1-bin.zip
            ln -s gradle-3.5.1 gradle
           
            # setup environments 
            export PATH=/opt/gradle/bin:$PATH
            export JAVA_TOOL_OPTIONS="-Dfile.encoding=UTF8"
 
            # setup JAVA_HOME
            export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-arm64
 
            export LANG="en_US.UTF-8"
 
            # clone the ElasticSearch definitions
            git clone --depth 1 https://git.linaro.org/leg/bigdata/elasticsearch.git -b v5.4.1 ${WORKSPACE}/elasticsearch
            cd ${WORKSPACE}/elasticsearch

            # okay everything is in place
            ./gradle assemble --debug
    publishers:
        - archive:
            artifacts: 'elasticsearch/output/**'
        - email-ext:
            recipients: 'naresh.bhat@linaro.org, ganesh.raju@linaro.org, fathi.boudra@linaro.org'
