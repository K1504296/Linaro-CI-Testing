- job:
    name: trigger-96boards-reference-kernel-enterprise
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: '96b/releases/2016.06'
    disabled: false
    node: build
    display-name: 'Trigger for Reference Platform - Linux Kernel (EE)'
    scm:
        - git:
            url: https://github.com/96boards/linux.git
            refspec: +refs/heads/${KERNEL_BRANCH}:refs/remotes/origin/${KERNEL_BRANCH}
            name: origin
            branches:
                - refs/heads/${KERNEL_BRANCH}
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - trigger-builds:
            - project: '96boards-reference-kernel-enterprise'
