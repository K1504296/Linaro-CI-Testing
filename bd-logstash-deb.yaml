- job:
    name: bd-logstash-deb
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            leg-developers:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel

    disabled: false
    node: docker-jessie-arm64
    display-name: 'Logstash (deb)'
    wrappers:
        - timestamps
    builders:
        - shell: |
            #!/bin/bash
            
            set -ex
            # setup environments
            export LANG="en_US.UTF-8"

            # install prerequisites
            sudo apt-get update -y
            sudo apt-get install -y -t jessie-backports openjdk-8-jdk build-essential maven ant texinfo locales-all automake autoconf libtool rubygems tar wget unzip curl

            wget https://services.gradle.org/distributions/gradle-3.5.1-bin.zip -O /tmp/gradle-3.5.1-bin.zip
            cd ${WORKSPACE} && unzip /tmp/gradle-3.5.1-bin.zip && rm /tmp/gradle-3.5.1-bin.zip 
            ln -s gradle-3.5.1 gradle

            sudo gem install rake
            sudo gem install bundler

            # setup environments
            export RELEASE=1
            export PATH=${WORKSPACE}/gradle/bin:$PATH
            export JAVA_TOOL_OPTIONS="-Dfile.encoding=UTF8"
            export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-arm64

            # clone the Logstash definitions
            git clone --depth 1 https://git.linaro.org/leg/bigdata/logstash.git -b v5.4.1 ${WORKSPACE}/logstash
            cd ${WORKSPACE}/logstash

            # okay everything is in place
            rake bootstrap
            rake plugin:install-default

            rake artifact:deb

    publishers:
        - archive:
            artifacts: 'logstash/output/**'
        - email-ext:
            recipients: 'eugene.xie@linaro.org, jun.he@linaro.org, yuqi.gu@linaro.org, naresh.bhat@linaro.org, ganesh.raju@linaro.org, fathi.boudra@linaro.org'
