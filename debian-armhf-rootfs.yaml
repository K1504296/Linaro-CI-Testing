- job:
    name: debian-armhf-rootfs
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
        artifactNumToKeep: 1
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
    disabled: false
    node: build
    child-workspace: .
    display-name: 'Linaro Debian armhf rootfs'
    scm:
        - git:
            url: git://git.linaro.org/ci/ubuntu-build-service.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            skip-tag: true
            shallow-clone: true
            clean:
                after: true
            wipe-workspace: false
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-jessie-armhf
        - axis:
            type: user-defined
            name: rootfs
            values:
                - alip
                - developer
                - installer
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: build
        - timeout:
            timeout: 120
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash

            set -ex

            trap cleanup_exit INT TERM EXIT

            cleanup_exit()
            {
              cd ${WORKSPACE}
              sudo umount builddir
            }

            sudo apt-get update
            sudo apt-get install -y --no-install-recommends cpio debootstrap live-build python-pycurl uuid-runtime
            sudo dpkg -i --force-all packages/live-build_3.0.5-1linaro1_all.deb

            dpkg -s qemu-user-static |grep '^Version'
            dpkg -s live-build |grep '^Version'

            test -d builddir || mkdir builddir
            sudo mount -t tmpfs -o size=6G tmpfs builddir
            cp -a jessie-armhf-${rootfs} builddir/
            cd builddir/jessie-armhf-${rootfs}
            ./configure
            make

            cd ${WORKSPACE}
            sudo rm -rf out && mkdir out
            sudo mv builddir/jessie-armhf-${rootfs}/linaro-jessie-* out

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py --api_version 3 --link-latest out debian/images/${rootfs}-armhf/${BUILD_NUMBER}
    publishers:
        - archive:
            artifacts: 'out/linaro-jessie-${rootfs}-*'
        - trigger:
            project: 'lt-qcom-debian-images'
        - email:
            recipients: 'fathi.boudra@linaro.org riku.voipio@linaro.org'
