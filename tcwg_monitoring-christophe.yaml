- project:
    name: tcwg_monitoring-christophe
    slave_name:
      - tcwg-sq-01
      - tcwg-sq-02
    jobs:
      - 'tcwg_monitoring-christophe-{slave_name}'

- view:
    name: tcwg_monitoring
    view-type: list
    regex: 'tcwg_monitoring-.*'

- property:
    name: default-properties
    properties:
      - authorization:
          anonymous:
            - job-read
            - job-extended-read
          linaro:
            - job-build
            - job-cancel
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 100

- parameter:
    name: default-parameters
    parameters:
      - string:
          name: scripts_branch
          default: master
          description: 'Scripts revision to use'

- scm:
    name: jenkins
    scm:
      - git:
          url: https://git-us.linaro.org/people/christophe.lyon/jenkins.git
          refspec: +refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*
          branches:
            - $scripts_branch
          skip-tag: true
          wipe-workspace: true

- job-template:
    name: tcwg_monitoring-christophe-{slave_name}
    project-type: freestyle
    defaults: global
    properties:
      - default-properties
    parameters:
      - default-parameters
    disabled: true
    node: tcwg-coordinator
    concurrent: true
    display-name: 'DELETE ME'
    scm:
      - jenkins
    triggers:
        # Every 30 minutes
        - timed: '12,42 * * * *'
    wrappers:
      - timeout:
          timeout: 600
      - timestamps
      - ssh-agent-credentials:
          # tcwg-buildslave user id
          users:
            - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
      - build-name:
          name: '#$BUILD_NUMBER-{slave_name}'
    builders:
        - shell: |
            #!/bin/bash
            set -ex
            ./check-one-slave.sh {slave_name}
    publishers:
        - email-ext:
            recipients: 'christophe.lyon@linaro.org'
            aborted: true
