- job:
    name: lava-lab-sanity-check
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 30
    disabled: false
    node: build
    display-name: 'LAVA lab sanity check'
    triggers:
        - gerrit:
            server-name: 'review.linaro.org'
            override-votes: true
            gerrit-build-successful-codereview-value: 1
            gerrit-build-failed-codereview-value: -1
            readable-message: true
            successful-message: 'Sanity Check Successful'
            start-message: 'Sanity Check Started'
            failure-message: 'Sanity Check Failed'
            trigger-for-unreviewed-patches: true
            projects:
                - project-compare-type: 'PLAIN'
                  project-pattern: 'lava/lava-lab'
                  branches:
                    - branch-compare-type: 'PLAIN'
                      branch-pattern: 'master'
    wrappers:
        - timestamps
    builders:
        - shell: |
            #!/bin/bash

            rm -rf ${WORKSPACE}/*
            echo "#${BUILD_NUMBER}-${GERRIT_PATCHSET_REVISION:0:8}" > ${WORKSPACE}/version.txt

            git clone -b ${GERRIT_BRANCH} --depth 3 https://git.linaro.org/${GERRIT_PROJECT}
            cd `basename ${GERRIT_PROJECT}`
            git fetch https://review.linaro.org/${GERRIT_PROJECT} ${GERRIT_REFSPEC}
            git checkout -q FETCH_HEAD

            # run check-devices.py
            set -e
            git clone --depth 1 https://git.lavasoftware.org/lava/lava.git ${WORKSPACE}/lava
            RUNS=`find . -name devices -type d | xargs dirname`
            for RUN in ${RUNS}; do
                # skips staging - check that manually.
                echo "Checking ${RUN}"
                if [ -d ${RUN}/device-types ]; then
                    ${WORKSPACE}/lava/share/check-devices.py  --device-types ${RUN}/device-types --devices ${RUN}/devices
                fi
            done
        - build-name-setter:
            name: 'version.txt'
            file: true
