- job:
    name: trigger-lkft-lts-4.4-rc
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
    parameters:
        - string:
            name: KERNEL_BRANCH
            default: 'linux-4.4.y'
    disabled: false
    node: master
    display-name: 'DELETE ME'
    scm:
        - git:
            remotes:
                - linux-stable-rc:
                    url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux-stable-rc.git
                    refspec: +refs/heads/linux-4.4.y:refs/remotes/linux-stable-rc/linux-4.4.y
            branches:
                - linux-stable-rc/linux-4.4.y
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
    triggers:
        - pollscm: 'H/30 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash -e
            echo KERNEL_DESCRIBE=$(git describe --always) > lkft_parameters
            echo SRCREV_kernel=${GIT_COMMIT} >> lkft_parameters
            echo MAKE_KERNELVERSION=$(make kernelversion) >> lkft_parameters
            cat lkft_parameters
    publishers:
        - trigger-parameterized-builds:
            - project:
                - 'lkft-hikey-4.4-rc-p'
              condition: SUCCESS
              property-file: lkft_parameters
