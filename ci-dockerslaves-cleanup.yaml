- job:
    name: ci-dockerslaves-cleanup
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-discover
            linaro:
                - job-read
                - job-extended-read
        - build-discarder:
            days-to-keep: 90
            num-to-keep: 200
    disabled: false
    node: master
    concurrent: false
    display-name: 'CI docker cleanup'
    triggers:
    triggers:
        - timed : '@daily'
    axes:
        - axis:
            type: slave
            name: nodes
            values:
                - aarch64_08
                - aosp-x86_64-07
                - aosp-x86_64-08
                - aosp-x86_64-09
                - aosp-x86_64-10
                - armhf-01
                - lhg-build-01
                - lkft-build-01
                - oe-x86_64-01
                - oe-x86_64-02
                - x86_64-07
                - x86_64-08
                - x86_64-09
                - x86_64-10
                - x86_64-11
                - x86_64-12
                - x86_64-13
                - x86_64-14
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
    builders:
        - shell: |
            #!/bin/bash -e
            docker system prune -f
    publishers:
        - email:
            recipients: linaro-infrastructure-errors@lists.linaro.org
