- job:
    name: trigger-lt-qcom-linux-4.9.0
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
    disabled: false
    node: build
    display-name: 'Trigger for QCOM LT kernel 4.9 branch'
    scm:
        - git:
            url: https://git.linaro.org/git/landing-teams/working/qualcomm/kernel.git
            name: origin
            branches:
                - refs/heads/release/qcomlt-4.9
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    triggers:
        - pollscm: 'H/5 * * * *'
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
    builders:
        - shell: |
            #!/bin/bash -e
            echo KERNELRELEASE=$(git describe --always) > qcomlt_parameters
            echo KERNELVERSION=${make kernelversion} >> qcomlt_parameters
            echo KERNELBRANCH=${GIT_BRANCH} >> qcomlt_parameters
            cat qcomlt_parameters
    publishers:
        - trigger-parameterized-builds:
            - project:
                - 'lt-qcom-linux'
              condition: SUCCESS
              property-file: qcomlt_parameters
