- job:
    name: build-odp-dpdk-deb
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            num-to-keep: 30
            days-to-keep: 30
            artifact-num-to-keep: 1
    disabled: false
    node: docker-jessie-arm64
    display-name: 'Build debian source for opendataplane.org (implementation odp-dpdk)'
    scm:
        - git:
            url: https://git.linaro.org/lng/odp-dpdk.git
            refspec: +refs/heads/master:refs/remotes/origin/master
            name: origin
            branches:
                - refs/heads/master
            basedir: odp-dpdk
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}-${GIT_REVISION,length=8}'
        - timeout:
            timeout: 20
    builders:
        - shell: |
            #!/bin/bash

            set -ex

            pkg_source=odp-dpdk
            cd ${pkg_source}

            base_version=$(git describe --long --match='v*' | sed -e 's/^v//' | cut -d'-' -f1 | cut -d'_' -f1)
            nb_commit=$(git describe --long --match='v*' | sed -e 's/^v//' | cut -d'-' -f2)
            scm_commit=$(git log -n1 --pretty=format:%h)
            pkg_version=${base_version}+git${nb_commit}+${scm_commit}
            pkg_dir=${pkg_source}-${pkg_version}

            git config tar.tar.xz.command "xz -c"
            git archive --format=tar.xz --prefix=${pkg_dir}/ origin/master > ../${pkg_source}_${pkg_version}.orig.tar.xz

            cd ..

            tar xf ${pkg_source}_${pkg_version}.orig.tar.xz

            packaging_dir=odp-packaging
            packaging_repository=https://git.linaro.org/lng/${packaging_dir}.git
            git clone -b dpdk --depth 1 ${packaging_repository}
            packaging_commit=$(cd ${packaging_dir} && git log -n1 --pretty=format:%h)
            mv ${packaging_dir}/pkg/debian ${pkg_dir}

            rm -rf ${pkg_source} ${packaging_dir}

            cd ${pkg_dir}

            pkg_repository=https://git.linaro.org/lng/odp-dpdk.git
            current_date=$(date -R)

            cat > debian/changelog << EOF
            ${pkg_source} (${pkg_version}-0linaro1) unstable; urgency=medium

              * CI - ${pkg_source} snapshot:
                - repository: ${pkg_repository}
                - commit: ${scm_commit}
                - build: ${BUILD_URL}

                - debian/ repository: ${packaging_repository}
                - debian/ commit: ${packaging_commit}

             -- Anders Roxell <anders.roxell@linaro.org>  ${current_date}

            EOF

            dpkg-buildpackage -d -nc -us -uc -rfakeroot -S -sa

            cd ..

            cat > ${WORKSPACE}/build-package.properties <<EOF
            source=${BUILD_URL}/artifact/${pkg_source}_${pkg_version}-0linaro1.dsc
            repo=ODP:Staging
            EOF
    publishers:
        - archive:
            artifacts: '*.dsc, *.gz, *.xz'
        - trigger-parameterized-builds:
            - project: build-package-odp
              property-file: build-package.properties
              condition: SUCCESS
        - email:
            recipients: 'anders.roxell@linaro.org fathi.boudra@linaro.org'
