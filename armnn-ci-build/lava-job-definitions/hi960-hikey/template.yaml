device_type: hi960-hikey
job_name: HiKey 960 Debian armnn test
timeouts:
  job:
    minutes: 20
  action:
    minutes: 10
  connection:
    minutes: 2
priority: medium
visibility: public

protocols:
  lava-lxc:
    name: lxc-hikey-test
    template: debian
    distribution: debian
    release: stretch
    mirror: http://mirror.bytemark.co.uk/debian

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - adb
    - fastboot
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):'
    - 'hikey: '
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 8
    to: fastboot
    namespace: hikey
    images:
      boot:
        url: http://snapshots.linaro.org/96boards/hikey/linaro/debian/30/boot-linaro-stretch-developer-hikey-20190420-30.img.gz
        compression: gz
      system:
        url: http://snapshots.linaro.org/96boards/hikey/linaro/debian/30/rootfs-linaro-stretch-developer-hikey-20190420-30.img.gz
        compression: gz
        apply-overlay: true
    os: debian
    protocols:
        lava-lxc:
        - action: fastboot-deploy
          request: pre-power-command
          timeout:
              minutes: 2

- boot:
    namespace: hikey
    prompts:
    - 'root@linaro-developer'
    timeout:
      minutes: 5
    method: grub
    commands: installed
    protocols:
      lava-lxc:
      - action: grub-sequence-action
        request: pre-os-command
        timeout:
          minutes: 2 
- test:
    namespace: hikey
    timeout:
      minutes: 15
    definitions:
    - repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: armnn test
          description: "armnn test"
          os:
          - debian
          scope:
          - functional
        run:
          steps:
          - dhclient
          - apt-get install -y ntp
          - wget https://snapshots.linaro.org/components/armnn/${BUILD_NUMBER}/armnn.tar.xz
          - tar xf armnn.tar.xz
          - cd home/buildslave/workspace/armnn-ci-build
          - export BASEDIR=`pwd`
          - cd $BASEDIR/armnn/build
          - ln -s $BASEDIR/protobuf-host/lib/libprotobuf.so.15.0.0 ./libprotobuf.so.15
          - export LD_LIBRARY_PATH=`pwd`
          - chmod a+x UnitTests
          - lava-test-case ArmNN-Unit-Tests --shell ./UnitTests
      from: inline
      name: armnn
      path: inline/armnn.yaml
