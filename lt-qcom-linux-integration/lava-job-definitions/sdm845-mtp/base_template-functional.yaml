protocols:
  lava-lxc:
    name: lxc-${LAVA_DEVICE_TYPE}-test
    template: debian
    distribution: debian
    release: stretch

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 5
    to: lxc
    packages:
    - wget
    - unzip
    - img2simg
    - simg2img
    - e2fsprogs
    - gzip
    - fastboot
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - 'root@(.*):/#'
    - 'root@linaro-developer:~#'
    timeout:
      minutes: 5
    method: lxc

- deploy:
    timeout:
      minutes: 40
    to: download
    namespace: ${LAVA_DEVICE_TYPE}
    images:
      boot:
        url: ${BOOT_ROOTFS_URL}
        compression: ${BOOT_ROOTFS_URL_COMP}
      userdata:
        url: ${ROOTFS_URL}
        compression: ${ROOTFS_URL_COMP}
    os: oe

- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - from: inline
      name: install-google-fastboot
      path: inline/install-google-fastboot.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: install-fastboot
          description: "Install fastboot provided by google"
        run:
          steps:
          - if [ -z "${INSTALL_FASTBOOT}" ]
          - then
          -     echo "install_fastboot:" "skip"
          - else
          -     wget https://dl.google.com/android/repository/platform-tools_r26.0.2-linux.zip
          -     unzip -q platform-tools_r26.0.2-linux.zip
          -     ln -s `pwd`/platform-tools/fastboot /usr/bin/fastboot
          -     ln -s `pwd`/platform-tools/adb /usr/bin/adb
          -     fastboot --version
          -     echo "install_fastboot:" "pass"
          - fi

- deploy:
    timeout:
      minutes: 40
    to: fastboot
    namespace: ${LAVA_DEVICE_TYPE}
    images:
      boot:
        url: lxc:///${LXC_BOOT_ROOTFS_FILE}
      userdata:
        url: lxc:///${LXC_ROOTFS_FILE}
        apply-overlay: true
    os: oe

- boot:
    namespace: ${LAVA_DEVICE_TYPE}
    auto_login:
      login_prompt: 'login:'
      username: 'root'
    prompts:
    - 'root@(.*):/#'
    - ${BOOT_OS_PROMPT}
    timeout:
      minutes: 15
    method: fastboot
