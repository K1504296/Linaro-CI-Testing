- job:
    name: 96boards-reference-kernel-enterprise
    project-type: freestyle
    defaults: global
    logrotate:
        daysToKeep: 60
        numToKeep: 60
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    parameters:
        - string:
            name: KERNEL_GIT_BRANCH
            default: 'master'
        - string:
            name: KERNEL_GIT_URL
            default: 'https://github.com/Linaro/rpk.git'
        - string:
            name: TARGET_REPO
            default: 'linaro-staging'
    disabled: false
    node: docker-jessie-amd64
    display-name: 'Reference Platform - Linux Kernel (EE)'
    scm:
        - git:
            url: ${KERNEL_GIT_URL}
            refspec: +refs/heads/${KERNEL_GIT_BRANCH}:refs/remotes/origin/${KERNEL_GIT_BRANCH}
            name: origin
            branches:
                - refs/heads/${KERNEL_GIT_BRANCH}
            basedir: linux
            skip-tag: true
            shallow-clone: false
            wipe-workspace: false
    wrappers:
        - timestamps
        - build-name:
            name: '#${BUILD_NUMBER}'
    builders:
        - linaro-publish-token:
            host: builds.96boards.org
        - shell: |
            #!/bin/bash

            set -ex

            sudo apt-get update
            sudo apt-get install -y ccache python-pycurl quilt cpio rsync rpm

            # Checkout source code
            git clone --depth 1 https://git.linaro.org/ci/debian-kernel-packaging.git debian-pkg

            # Export the kernel packaging version
            cd ${WORKSPACE}/linux

            kernel_version=$(make kernelversion)
            kernel_deb_pkg_version=$(echo ${kernel_version} | sed -e 's/\.0-rc/~rc/')
            export KDEB_PKGVERSION="${kernel_deb_pkg_version}.linaro.${BUILD_NUMBER}-1"
            git tag v${kernel_deb_pkg_version//\~/-}

            # Build the debian source kernel
            cd ${WORKSPACE}/debian-pkg

            # Allow our own versioning scheme
            sed -i 's/dfsg/linaro/g' debian/bin/genorig.py debian/lib/python/debian_linux/debian.py

            # Use build number as ABI
            sed -i "s/^abiname:.*/abiname: ${BUILD_NUMBER}/g" debian/config/defines

            cat << EOF > debian/changelog
            linux ($KDEB_PKGVERSION) unstable; urgency=medium

              * Auto build:
                - URL: ${GIT_URL}
                - Branch: ${GIT_BRANCH}
                - Commit: ${GIT_COMMIT}

             -- Fathi Boudra <fathi.boudra@linaro.org>  $(date -R)

            EOF

            # Use the kernel config from the kernel tree
            #cp -a ../linux/arch/arm64/configs/distro.config debian/config/arm64/config
            wget -q https://raw.githubusercontent.com/96boards/linux/96b/releases/2016.06/arch/arm64/configs/distro.config -O debian/config/arm64/config

            debian/rules clean || true
            debian/bin/genorig.py ../linux
            debian/rules orig
            fakeroot debian/rules source
            debuild -S -uc -us
            cd ..

            cat > ${WORKSPACE}/build-package-params <<EOF
            source=${BUILD_URL}/artifact/$(echo *.dsc)
            repo=${TARGET_REPO}
            codename=jessie
            EOF

            # Build rpm source package
            rpmversion=${kernel_version//-*/}
            git clone --depth 1 -b c7-aarch64 git://git.centos.org/rpms/kernel-aarch64.git
            cd ${WORKSPACE}/kernel-aarch64
            sed -i "s/\%define rpmversion.*/\%define rpmversion $rpmversion/g" SPECS/kernel-aarch64.spec
            sed -i "s/\%define pkgrelease.*/\%define pkgrelease reference.${BUILD_NUMBER}/g" SPECS/kernel-aarch64.spec
            sed -i "s/\%define signmodules 1/\%define signmodules 0/g" SPECS/kernel-aarch64.spec
            sed -i "/_without_debug:/a%define with_debug 0" SPECS/kernel-aarch64.spec
            sed -i "/_without_debuginfo:/a%define with_debuginfo 0" SPECS/kernel-aarch64.spec
            sed -i "s/mv linux-\%{rheltarball}/mv linux-\*/g" SPECS/kernel-aarch64.spec
            sed -i '/\%{_libexecdir}\/perf-core\/\*/a\%{_datadir}\/perf-core\/\*' SPECS/kernel-aarch64.spec
            sed -i "s/^BuildRequires: openssl$/BuildRequires: openssl-devel/g" SPECS/kernel-aarch64.spec
            #cp -a ../linux/arch/arm64/configs/distro.config SOURCES/config-arm64-redhat
            wget -q https://raw.githubusercontent.com/96boards/linux/96b/releases/2016.06/arch/arm64/configs/distro.config -O SOURCES/config-arm64-redhat

            # Make sure config is sane for centos
            sed -i "s/CONFIG_ATA=.*/CONFIG_ATA=y/g" SOURCES/config-arm64-redhat
            sed -i "s/CONFIG_ATA_PIIX=.*/CONFIG_ATA_PIIX=y/g" SOURCES/config-arm64-redhat
            sed -i "s/CONFIG_AUTOFS4_FS=.*/CONFIG_AUTOFS4_FS=y/g" SOURCES/config-arm64-redhat
            sed -i "s/CONFIG_SATA_AHCI=.*/CONFIG_SATA_AHCI=y/g" SOURCES/config-arm64-redhat
            sed -i "s/CONFIG_SATA_AHCI_PLATFORM=.*/CONFIG_SATA_AHCI_PLATFORM=y/g" SOURCES/config-arm64-redhat
            sed -i "s/CONFIG_AHCI_HIP05=.*/CONFIG_AHCI_HIP05=y/g" SOURCES/config-arm64-redhat
            sed -i "s/CONFIG_AMD_XGBE=.*/CONFIG_AMD_XGBE=y/g" SOURCES/config-arm64-redhat
            sed -i "s/CONFIG_SCSI_HISI_SAS=.*/CONFIG_SCSI_HISI_SAS=y/g" SOURCES/config-arm64-redhat
            sed -i "s/CONFIG_IPV6=.*/CONFIG_IPV6=y/g" SOURCES/config-arm64-redhat
            sed -i "s/CONFIG_HNS_MDIO=.*/CONFIG_HNS_MDIO=y/g" SOURCES/config-arm64-redhat
            sed -i "s/CONFIG_HNS=.*/CONFIG_HNS=y/g" SOURCES/config-arm64-redhat
            sed -i "s/CONFIG_HNS_DSAF=.*/CONFIG_HNS_DSAF=y/g" SOURCES/config-arm64-redhat
            sed -i "s/CONFIG_HNS_ENET=.*/CONFIG_HNS_ENET=y/g" SOURCES/config-arm64-redhat
            sed -i "s/.*CONFIG_ARM64_4K_PAGES.*/# CONFIG_ARM64_4K_PAGES is not set/g" SOURCES/config-arm64-redhat
            sed -i "s/.*CONFIG_ARM64_64K_PAGES.*/CONFIG_ARM64_64K_PAGES=y/g" SOURCES/config-arm64-redhat

            cp -a ${WORKSPACE}/orig/*.orig.tar.xz SOURCES/linux-${rpmversion}-reference.${BUILD_NUMBER}.tar.xz
            rpmbuild --nodeps --define "%_topdir `pwd`" -bs SPECS/kernel-aarch64.spec
            cp -a SRPMS/*.src.rpm ${WORKSPACE}/
            cd ..

            cat > ${WORKSPACE}/build-rpm-params <<EOF
            source=https://builds.96boards.org/snapshots/reference-platform/components/linux/enterprise/${BUILD_NUMBER}/kernel-aarch64-${rpmversion}-reference.${BUILD_NUMBER}.src.rpm
            repo=${TARGET_REPO}
            codename=centos-7
            EOF

            # Final preparation for publishing
            mkdir out
            rm *.orig.tar.xz
            cp -a orig/*.orig.tar.xz ${WORKSPACE}/
            cp -a *.dsc *.changes *.debian.tar.xz *.orig.tar.xz *.src.rpm out/

            # Create MD5SUMS file
            (cd out && md5sum * > MD5SUMS.txt)

            # Build information
            cat > out/HEADER.textile << EOF

            h4. Reference Platform - Linux Kernel

            Linux Kernel build consumed by the Reference Platform Enterprise Builds

            Build Description:
            * Build URL: "${BUILD_URL}":${BUILD_URL}
            * Git tree: "${GIT_URL}":${GIT_URL}
            * Git branch: ${GIT_BRANCH}
            * Git commit: ${GIT_COMMIT}
            * Kernel version: ${kernel_version}
            * Kernel deb version: ${KDEB_PKGVERSION}
            * Kernel rpm version: ${rpmversion}-reference.${BUILD_NUMBER}
            EOF

            # Publish
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget -q https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            time python ${HOME}/bin/linaro-cp.py \
              --server ${PUBLISH_SERVER} \
              --link-latest \
              out snapshots/reference-platform/components/linux/enterprise/${BUILD_NUMBER}/
    publishers:
        - archive:
            artifacts: '*.dsc, *.xz, *.src.rpm'
        - trigger-parameterized-builds:
            - project: build-package
              property-file: build-package-params
              condition: SUCCESS
            - project: build-rpm
              property-file: build-rpm-params
              condition: SUCCESS
        - email:
            recipients: 'fathi.boudra@linaro.org ricardo.salveti@linaro.org'
