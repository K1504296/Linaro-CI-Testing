#
#            set -e
#
#            curl=`which curl` || { echo 'Failed to find curl' && exit 1; }
#            job_name=`echo ${JOB_NAME} |cut -d'-' -f2-`
#
#            ${curl} --insecure ${ci_base_url}/${job_name}/buildWithParameters?token=${token}
    publishers:
        - trigger:
            project: 'linux-linaro-stable-lsk-v3.18-pre-merge'
