- job:
    name: linux-xen
    project-type: matrix
    defaults: global
    logrotate:
        daysToKeep: 30
        numToKeep: 30
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
    disabled: true
    display-name: 'Linaro Xen image builds'
    axes:
        - axis:
            type: user-defined
            name: hwpack
            values:
                - arndale
                - mustang
        - axis:
            type: slave
            name: label
            values:
                - docker-jessie-amd64
    triggers:
        - timed: 'H(0-30) H(12) * * *'
    wrappers:
        - timestamps
        - matrix-tie-parent:
            node: master
    builders:
        - linaro-publish-token
        - shell: |
            #!/bin/bash -e
            rm -rf xen-ci
            git clone git://git.linaro.org/ci/xen-ci.git xen-ci

            bash ./xen-ci/jenkins/xen-image
            # Publish
            mkdir -p out/
            mv xenlava-${hwpack}.img.xz xenlava-${hwpack}.tar.xz *.dtb Image* uXen* out/||true
            test -d ${HOME}/bin || mkdir ${HOME}/bin
            wget https://git.linaro.org/ci/publishing-api.git/blob_plain/HEAD:/linaro-cp.py -O ${HOME}/bin/linaro-cp.py
            python ${HOME}/bin/linaro-cp.py --api_version 3 --link-latest out ubuntu/images/xen/${hwpack}/${BUILD_NUMBER}/
        - trigger-builds:
            - project: 'post-build-lava'
              property-file: post_build_lava_parameters
              block: true
    publishers:
        - email:
            recipients: 'riku.voipio@linaro.org'
